<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: space-between;
    }

    .invoice-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
      width: 280px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .invoice-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .invoice-card h3 {
      font-size: 18px;
      margin: 10px 0;
    }

    .invoice-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }

    .invoice-card .total {
      font-weight: bold;
      font-size: 16px;
      color: #4CAF50;
    }

    .invoice-detail {
      display: none;
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .invoice-detail h3 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .invoice-detail .details {
      margin-bottom: 10px;
    }

    .invoice-detail button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .invoice-detail button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container" id="invoice-container">
    <!-- Invoice cards will be dynamically inserted here -->
  </div>

  <div id="invoice-detail" class="invoice-detail">
    <h3>Invoice Details</h3>
    <div id="invoice-details-content">
      <!-- Detailed invoice information will be displayed here -->
    </div>
    <button onclick="window.location.reload();">Back to Invoice List</button>
    <button id="approveBtn" onclick="approveInvoice()" style="background-color: #4CAF50;">Approve</button>
    <button id="cancelBtn" onclick="cancelInvoice()" style="background-color: #f44336;">Cancel</button>
  </div>

  <script>
    // Mendapatkan data invoice dari Google Apps Script
    function getInvoicesData() {
      google.script.run.withSuccessHandler(renderInvoiceCards).getInvoices();
    }

    // Menampilkan invoice cards di halaman
    function renderInvoiceCards(invoices) {
      const container = document.getElementById('invoice-container');
      container.innerHTML = '';

      invoices.forEach(invoice => {
        const card = document.createElement('div');
        card.className = 'invoice-card';
        card.onclick = () => showInvoiceDetail(invoice);

        card.innerHTML = `
          <h3>Invoice: ${invoice.orderNumber}</h3>
          <p><strong>Customer:</strong> ${invoice.customer}</p>
          <p><strong>Date:</strong> ${invoice.timestamp}</p>
          <p class="total">Total: ${invoice.grandTotal}</p>
        `;
        
        container.appendChild(card);
      });
    }

    // Menampilkan detail invoice ketika klik pada kartu
    function showInvoiceDetail(invoice) {
      const detailSection = document.getElementById('invoice-detail');
      const content = document.getElementById('invoice-details-content');
      content.innerHTML = `
        <h4>Order Number: ${invoice.orderNumber}</h4>
        <p><strong>Customer:</strong> ${invoice.customer}</p>
        <p><strong>Date:</strong> ${invoice.timestamp}</p>
        <p><strong>Total Invoice:</strong> ${invoice.grandTotal}</p>
        <p><strong>Product:</strong> ${invoice.product}</p>
        <p><strong>Meter:</strong> ${invoice.meter}</p>
        <p><strong>Qty:</strong> ${invoice.qty}</p>
        <p><strong>Unit Price:</strong> ${invoice.unitPrice}</p>
        <p><strong>Discount:</strong> ${invoice.discount}</p>
        <p><strong>Price per Qty:</strong> ${invoice.pricePerQty}</p>
        <p><strong>Total:</strong> ${invoice.total}</p>
      `;
      detailSection.style.display = 'block';
      document.body.scrollTop = document.documentElement.scrollTop = 0;
    }

    // Fungsi untuk mengapprove invoice
    function approveInvoice() {
      const orderNumber = document.getElementById('invoice-details-content').children[0].innerText.split(': ')[1];
      google.script.run.approveInvoice(orderNumber, 'Approved');
      alert('Invoice Approved!');
      window.location.reload();
    }

    // Fungsi untuk membatalkan invoice
    function cancelInvoice() {
      const orderNumber = document.getElementById('invoice-details-content').children[0].innerText.split(': ')[1];
      google.script.run.approveInvoice(orderNumber, 'Canceled');
      alert('Invoice Canceled!');
      window.location.reload();
    }

    // Menjalankan fungsi untuk mengambil data invoice
    getInvoicesData();
  </script>
</body>
</html>
