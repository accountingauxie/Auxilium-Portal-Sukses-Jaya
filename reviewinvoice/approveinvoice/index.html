<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Invoice Approval</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb; --primary-hover: #1d4ed8;
      --bg-body: #f8fafc; --bg-card: #ffffff;
      --text-main: #1e293b; --text-sub: #64748b;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      
      /* Status Colors */
      --we-bg: #FFF3CD; --we-text: #856404; --we-border: #ffeeba;
      --xero-bg: #E3F2FD; --xero-text: #0c5460; --xero-border: #b8daff;
      --approved-bg: #d1e7dd; --approved-text: #0f5132;
      --pending-bg: #fff3cd; --pending-text: #856404;
      --canceled-bg: #fef2f2; --canceled-text: #991b1b;
    }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); margin: 0; color: var(--text-main); }
    
    /* Navbar */
    .navbar { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 1rem 2rem; border-bottom: 1px solid var(--border-color); display: flex; gap: 2rem; align-items: center; position: sticky; top: 0; z-index: 50; }
    .nav-brand { font-weight: 800; font-size: 1.25rem; color: var(--primary); margin-right: auto; }
    .nav-link { text-decoration: none; color: var(--text-sub); font-weight: 500; font-size: 0.9rem; padding: 0.5rem 1rem; border-radius: 8px; transition: 0.2s; }
    .nav-link:hover, .nav-link.active { background-color: #eff6ff; color: var(--primary); }

    /* Layout */
    .container { padding: 2rem; max-width: 1200px; margin: 0 auto; }
    h1 { font-weight: 700; color: var(--text-main); margin-bottom: 1.5rem; }

    /* Controls */
    .controls { display: flex; gap: 12px; margin-bottom: 2rem; flex-wrap: wrap; align-items: center; background: var(--bg-card); padding: 1rem; border-radius: 16px; box-shadow: var(--shadow-sm); border: 1px solid var(--border-color); }
    .filter-btn-group { display: flex; background: #f1f5f9; padding: 4px; border-radius: 12px; gap: 4px; }
    .filter-btn { padding: 8px 16px; border: none; border-radius: 8px; cursor: pointer; background: transparent; color: var(--text-sub); font-weight: 600; font-size: 0.9rem; transition: 0.2s; }
    .filter-btn:hover { color: var(--text-main); background: rgba(255,255,255,0.5); }
    .filter-btn.active { background-color: var(--bg-card); color: var(--primary); box-shadow: var(--shadow-sm); }
    
    .dropdown { position: relative; display: inline-block; }
    .dropdown-content { display: none; position: absolute; top: 110%; left: 0; background-color: white; min-width: 180px; box-shadow: var(--shadow-lg); border-radius: 12px; z-index: 10; border: 1px solid var(--border-color); overflow: hidden; animation: fadeIn 0.2s ease-out; }
    .dropdown:hover .dropdown-content { display: block; }
    .dropdown-item { padding: 10px 16px; text-decoration: none; display: block; color: var(--text-main); font-size: 0.85rem; cursor: pointer; transition: 0.1s; }
    .dropdown-item:hover { background-color: #f8fafc; color: var(--primary); }
    .dropdown-item.active-sub { background-color: #eff6ff; color: var(--primary); font-weight: 600; }

    .control-input, .search-bar { padding: 10px 16px; border: 1px solid var(--border-color); border-radius: 10px; outline: none; color: var(--text-main); font-family: inherit; font-size: 0.9rem; transition: 0.2s; background: #fff; }
    .control-input:focus, .search-bar:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    .search-bar { flex-grow: 1; min-width: 250px; }

    /* Invoice Card */
    .invoice-card { background: var(--bg-card); padding: 1.5rem; margin-bottom: 1rem; border-radius: 16px; border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; display: flex; flex-direction: column; }
    .invoice-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-lg); border-color: #cbd5e1; }
    .invoice-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px; }
    .border-pending::before { background-color: #fbbf24; }
    .border-approved::before { background-color: #10b981; }
    .border-canceled::before { background-color: #ef4444; }

    .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; padding-left: 12px; }
    .card-title { font-size: 1.1rem; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 10px; }
    .card-sub { font-size: 0.9rem; color: var(--text-sub); margin-top: 4px; }
    .status-area { display: flex; flex-direction: column; align-items: flex-end; gap: 6px; }
    
    .badge-pill { padding: 4px 12px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; letter-spacing: 0.3px; display: inline-flex; align-items: center; gap: 6px; }
    .badge-we { background-color: var(--we-bg); color: var(--we-text); border: 1px solid var(--we-border); }
    .badge-xero { background-color: var(--xero-bg); color: var(--xero-text); border: 1px solid var(--xero-border); }
    .badge-approved { background-color: var(--approved-bg); color: var(--approved-text); }
    .badge-pending { background-color: var(--pending-bg); color: var(--pending-text); }
    .badge-canceled { background-color: var(--canceled-bg); color: var(--canceled-text); }

    .price-tag { font-size: 1.25rem; font-weight: 800; color: var(--text-main); letter-spacing: -0.5px; padding-left: 12px; }
    .btn-details { margin-top: 1rem; width: 100%; padding: 12px; background: #f8fafc; color: var(--primary); border: 1px solid transparent; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; }
    .btn-details:hover { background: #eff6ff; border-color: #bfdbfe; }

    /* Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); z-index: 1000; display: none; justify-content: center; align-items: center; padding: 20px; }
    .invoice-paper { background: white; width: 100%; max-width: 950px; max-height: 90vh; overflow-y: auto; padding: 3rem; border-radius: 20px; box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25); animation: slideUp 0.3s ease-out; }
    @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    .paper-header { display: flex; justify-content: space-between; margin-bottom: 2rem; border-bottom: 2px solid var(--text-main); padding-bottom: 1rem; }
    .paper-table th { background: #f8fafc; color: var(--text-sub); font-size: 0.75rem; text-transform: uppercase; padding: 12px; }
    .paper-table td { padding: 12px; border-bottom: 1px solid var(--border-color); color: var(--text-main); font-size: 0.9rem; }
    
    .invoice-footer { margin-top: 2rem; padding-top: 1rem; border-top: 2px solid var(--text-main); display: flex; justify-content: flex-end; }
    .total-row { display: flex; justify-content: space-between; width: 300px; padding: 4px 0; }
    .grand-total { font-size: 1.25rem; font-weight: 800; color: var(--primary); margin-top: 8px; padding-top: 8px; border-top: 1px solid var(--border-color); }

    .btn-action { padding: 12px 24px; border-radius: 10px; font-weight: 600; cursor: pointer; border: none; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
    .btn-approve { background: var(--primary); color: white; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3); }
    .btn-reject { background: #ef4444; color: white; box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3); }
    .btn-revert { background: #64748b; color: white; }

    .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(2px); }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; margin-top: 10px; } to { opacity: 1; margin-top: 0; } }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-brand"><i class="fa-solid fa-cube"></i> Auxilium Portal</div>
    <div style="display:flex; gap:10px;">
      <a href="https://accountingauxie.github.io/Auxilium-Portal-Sukses-Jaya/reviewinvoice/index.html" class="nav-link active">Home Invoice</a>
      <a href="reviewinvoice/wespandek/Index.html" class="nav-link">Work Effort</a>
      <a href="reviewinvoice/importxeroinv" class="nav-link">Import Xero</a>
    </div>
  </nav>

  <div class="container">
    <h1>Approval Dashboard</h1>

    <div class="controls">
      <div class="filter-btn-group">
        <button class="filter-btn active" onclick="setFilter('All')" id="btn-All">All</button>
        <button class="filter-btn" onclick="setFilter('Pending')" id="btn-Pending">Pending</button>
        <div class="dropdown">
            <button class="filter-btn" id="btn-Approved">
                Approved <i class="fa-solid fa-chevron-down" style="font-size: 10px; margin-left: 4px;"></i>
            </button>
            <div class="dropdown-content">
                <a class="dropdown-item active-sub" onclick="setApprovedFilter('All')">Show All Approved</a>
                <a class="dropdown-item" onclick="setApprovedFilter('WE')">
                    <i class="fa-solid fa-circle" style="color: #d4a017; font-size: 8px;"></i> WE Generated Only
                </a>
                <a class="dropdown-item" onclick="setApprovedFilter('Xero')">
                    <i class="fa-solid fa-circle" style="color: #0c5460; font-size: 8px;"></i> Xero Imported Only
                </a>
            </div>
        </div>
        <button class="filter-btn" onclick="setFilter('Canceled')" id="btn-Canceled">Canceled</button>
      </div>
      
      <div style="display:flex; gap:8px; align-items:center;">
        <input type="date" id="filterStartDate" class="control-input" onchange="renderInvoices()">
        <span style="color:var(--text-sub)">to</span>
        <input type="date" id="filterEndDate" class="control-input" onchange="renderInvoices()">
      </div>

      <select id="sortOrder" class="control-input" onchange="renderInvoices()">
        <option value="desc">Order No (Desc)</option>
        <option value="asc">Order No (Asc)</option>
      </select>

      <input type="text" id="searchInput" class="search-bar" placeholder="ðŸ” Search Customer, Invoice..." onkeyup="renderInvoices()">
    </div>

    <div id="invoiceList"></div>
  </div>

  <div id="invoiceModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="invoice-paper" onclick="event.stopPropagation()">
      <div class="paper-header">
        <div class="company-info">
            <h2 style="margin:0; color:#1e293b;">INVOICE DETAIL</h2>
            <p style="margin:5px 0 0; color:#64748b; font-size:14px;">Review & Approval System</p>
        </div>
        <div class="invoice-navigator" style="display:flex; gap:10px; align-items:center;">
          <select id="invoiceSwitcher" class="control-input" onchange="switchInvoice(this.value)"></select>
          <button style="background:none; border:none; font-size:1.5rem; cursor:pointer; color:#94a3b8;" onclick="document.getElementById('invoiceModal').style.display='none'">&times;</button>
        </div>
      </div>

      <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:20px; margin-bottom:30px;">
        <div><label style="font-size:12px; color:#94a3b8; text-transform:uppercase; font-weight:700;">Customer</label><div id="modalCustomer" style="font-weight:600;"></div></div>
        <div><label style="font-size:12px; color:#94a3b8; text-transform:uppercase; font-weight:700;">Order No</label><div id="modalInvoiceNum" style="font-weight:600;"></div></div>
        <div><label style="font-size:12px; color:#94a3b8; text-transform:uppercase; font-weight:700;">Date</label><div id="modalDate" style="font-weight:600;"></div></div>
        <div><label style="font-size:12px; color:#94a3b8; text-transform:uppercase; font-weight:700;">Status</label><div id="modalStatus"></div></div>
      </div>

      <table class="paper-table" style="width:100%; border-collapse:collapse;">
        <thead>
          <tr>
            <th style="text-align:center;">Type</th>
            <th style="text-align:left;">Product</th>
            <th style="text-align:right;">Meter</th>
            <th style="text-align:right;">Qty</th>
            <th style="text-align:right;">Price</th>
            <th style="text-align:right;">Disc</th>
            <th style="text-align:right;">Price/Qty</th>
            <th style="text-align:right;">Total</th>
          </tr>
        </thead>
        <tbody id="modalTableBody"></tbody>
      </table>

      <div class="invoice-footer">
        <div style="width:100%; max-width:300px;">
          <div class="total-row"><span>Subtotal (DPP)</span><span id="valDPP">Rp 0</span></div>
          <div class="total-row"><span>PPN (12%)</span><span id="valPPN">Rp 0</span></div>
          <div class="total-row grand-total"><span>GRAND TOTAL</span><span id="valGrand">Rp 0</span></div>
        </div>
      </div>

      <div class="modal-actions" id="modalActions" style="margin-top:40px; display:flex; gap:15px; justify-content:flex-end;"></div>
    </div>
  </div>

  <div id="loading" class="loading-overlay"><div class="spinner"></div></div>

<script>
  // ================= CONFIGURATION =================
  const API_URL = "https://script.google.com/macros/s/AKfycbzFQRY6BK0eyxbCIwkz3Fe3OvDFoAltyqZmZqESukT42S_66W5MRBQtCynfTlI26tR47A/exec"; 
  // =================================================

  let allInvoices = [];
  let currentFilter = 'All'; 
  let currentApprovedSubFilter = 'All'; 
  let currentOpenInvoiceId = null; 

  window.onload = fetchInvoices;

  function showLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
  function formatMoney(amount) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount); }

  function fetchInvoices() {
    showLoading(true);
    fetch(API_URL + "?action=listInvoices")
      .then(res => res.json())
      .then(response => {
        showLoading(false);
        if (response.ok) {
          allInvoices = response.data;
          renderInvoices();
        } else { alert("Error: " + response.error); }
      })
      .catch(err => { showLoading(false); alert("Network Error: " + err); });
  }

  // Handle Main Filters
  function setFilter(status) {
    currentFilter = status;
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById(`btn-${status}`).classList.add('active');
    if(status !== 'Approved') currentApprovedSubFilter = 'All';
    renderInvoices();
  }

  // Handle Approved Dropdown
  function setApprovedFilter(subType) {
      currentFilter = 'Approved';
      currentApprovedSubFilter = subType; 
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-Approved').classList.add('active');
      document.querySelectorAll('.dropdown-item').forEach(item => item.classList.remove('active-sub'));
      event.target.classList.add('active-sub'); 
      renderInvoices();
  }

  function renderInvoices() {
    const container = document.getElementById('invoiceList');
    container.innerHTML = '';
    
    const searchVal = document.getElementById('searchInput').value.toLowerCase();
    const startDateVal = document.getElementById('filterStartDate').value;
    const endDateVal = document.getElementById('filterEndDate').value;
    const sortVal = document.getElementById('sortOrder').value;

    const filtered = allInvoices.filter(inv => {
      const invStatus = inv.status || 'Pending';
      let matchStatus = false;

      if (currentFilter === 'All') matchStatus = true;
      else if (currentFilter === 'Approved') {
          if (invStatus === 'Approved') {
             if (currentApprovedSubFilter === 'All') matchStatus = true;
             else if (currentApprovedSubFilter === 'WE' && inv.progressStatus && inv.progressStatus.includes('WE')) matchStatus = true;
             else if (currentApprovedSubFilter === 'Xero' && inv.progressStatus && inv.progressStatus.includes('Xero')) matchStatus = true;
          }
      } else matchStatus = invStatus === currentFilter;

      const matchSearch = inv.customer.toLowerCase().includes(searchVal) || inv.invoiceNumber.toString().toLowerCase().includes(searchVal);
      
      let matchDate = true;
      if (inv.date) {
        const invDate = new Date(inv.date);
        if (!isNaN(invDate.getTime())) {
          invDate.setHours(0,0,0,0);
          if (startDateVal) {
             const sDate = new Date(startDateVal); sDate.setHours(0,0,0,0);
             if (invDate < sDate) matchDate = false;
          }
          if (endDateVal && matchDate) {
             const eDate = new Date(endDateVal); eDate.setHours(0,0,0,0);
             if (invDate > eDate) matchDate = false;
          }
        }
      }

      return matchStatus && matchSearch && matchDate;
    });

    filtered.sort((a, b) => {
        const numA = parseInt(String(a.invoiceNumber).replace(/\D/g, '')) || 0;
        const numB = parseInt(String(b.invoiceNumber).replace(/\D/g, '')) || 0;
        return (sortVal === 'asc') ? (numA - numB) : (numB - numA);
    });

    if (filtered.length === 0) { 
        container.innerHTML = `
        <div style="text-align:center; padding: 40px; color:#94a3b8;">
            <i class="fa-regular fa-folder-open" style="font-size: 3rem; margin-bottom: 10px; display:block;"></i>
            No invoices found.
        </div>`; 
        return; 
    }

    filtered.forEach(inv => {
      const status = inv.status || 'Pending';
      const borderClass = status === 'Approved' ? 'border-approved' : (status === 'Canceled' ? 'border-canceled' : 'border-pending');
      const grandTotal = inv.grandTotal || 0;

      let noteHtml = '';
      if (status === 'Canceled' && inv.noteCanceled) {
        noteHtml = `
            <div style="font-size:0.8rem; color:var(--canceled-text); background:var(--canceled-bg); padding:4px 10px; border-radius:8px; margin-top:5px; display:inline-flex; align-items:center; gap:6px; font-weight:500;">
                <i class="fa-regular fa-comment-dots"></i>
                <span>${inv.noteCanceled}</span>
            </div>
        `;
      }

      let progressBadgeHtml = '';
      if (inv.progressStatus) {
        const badges = inv.progressStatus.split(', ');
        badges.forEach(b => {
           let badgeClass = "badge-pill"; 
           let tooltipText = "";
           if(b.includes("WE")) { badgeClass += " badge-we"; tooltipText = "Created internally within this system"; } 
           else if(b.includes("Xero")) { badgeClass += " badge-xero"; tooltipText = "Synced from Xero accounting"; } 
           else { badgeClass += " badge-pending"; }
           progressBadgeHtml += `<span class="${badgeClass}" title="${tooltipText}">${b}</span>`;
        });
      }

      const card = document.createElement('div');
      card.className = `invoice-card ${borderClass}`;
      card.innerHTML = `
        <div class="card-header">
          <div>
            <div class="card-title">${inv.invoiceNumber}</div>
            <div class="card-sub"><i class="fa-regular fa-user"></i> ${inv.customer}</div>
            <div class="card-sub" style="font-size:0.8rem;"><i class="fa-regular fa-calendar"></i> ${inv.date ? new Date(inv.date).toLocaleDateString('id-ID') : '-'}</div>
          </div>
          <div class="status-area">
              <span class="badge-pill ${status === 'Approved' ? 'badge-approved' : (status === 'Canceled' ? 'badge-canceled' : 'badge-pending')}">${status}</span>
              ${progressBadgeHtml}
              ${noteHtml}
          </div>
        </div>
        <div class="price-tag">${formatMoney(grandTotal)}</div>
        <button class="btn-details" onclick="openInvoiceModal('${inv.invoiceNumber}')">View Details <i class="fa-solid fa-arrow-right"></i></button>
      `;
      container.appendChild(card);
    });
  }

  // --- MODAL FUNCTIONS ---
  
  function openInvoiceModal(invoiceId) {
    currentOpenInvoiceId = invoiceId;
    const select = document.getElementById('invoiceSwitcher');
    select.innerHTML = '';
    allInvoices.forEach(inv => {
      const option = document.createElement('option');
      option.value = inv.invoiceNumber;
      option.text = `${inv.invoiceNumber} - ${inv.customer}`;
      if (inv.invoiceNumber == invoiceId) option.selected = true;
      select.appendChild(option);
    });
    renderModalContent(invoiceId);
    document.getElementById('invoiceModal').style.display = 'flex';
  }

  function switchInvoice(newId) {
    currentOpenInvoiceId = newId;
    renderModalContent(newId);
  }

  function renderModalContent(id) {
    const inv = allInvoices.find(i => i.invoiceNumber == id);
    if (!inv) return;

    document.getElementById('modalCustomer').textContent = inv.customer;
    document.getElementById('modalInvoiceNum').textContent = inv.invoiceNumber;
    
    let displayDate = "-";
    if (inv.date) {
        const d = new Date(inv.date);
        displayDate = !isNaN(d.getTime()) ? d.toLocaleDateString('id-ID', { year: 'numeric', month: '2-digit', day: '2-digit' }) : inv.date;
    }
    document.getElementById('modalDate').textContent = displayDate;

    const statusEl = document.getElementById('modalStatus');
    statusEl.className = `badge-pill ${inv.status === 'Approved' ? 'badge-approved' : (inv.status === 'Canceled' ? 'badge-canceled' : 'badge-pending')}`;
    statusEl.textContent = inv.status || 'Pending';

    const actionDiv = document.getElementById('modalActions');
    actionDiv.innerHTML = ''; 

    if (inv.status === 'Approved') {
       // Done
    } 
    else if (inv.status === 'Canceled') {
       actionDiv.innerHTML = `
         <div style="margin-right:auto; color:var(--canceled-text); font-size:0.9rem; display:flex; align-items:center; gap:5px;">
            <i class="fa-regular fa-comment-dots"></i> <b>Reason:</b> ${inv.noteCanceled || '-'}
         </div>
         <button class="btn-action btn-revert" onclick="handleActionFromModal('Pending')">
           <i class="fa-solid fa-rotate-left"></i> Revert to Pending
         </button>
       `;
    } 
    else {
       actionDiv.innerHTML = `
         <button class="btn-action btn-reject" onclick="handleActionFromModal('Canceled')">
            <i class="fa-solid fa-xmark"></i> Reject
         </button>
         <button class="btn-action btn-approve" onclick="handleApproveFromModal()">
            <i class="fa-solid fa-check"></i> Approve Invoice
         </button>
       `;
    }

    // Render Table Items
    const tbody = document.getElementById('modalTableBody');
    tbody.innerHTML = '';
    
    inv.items.forEach(item => {
      let typeCode = "-";
      const rawType = (item.type || "").toString().toUpperCase();
      const prodName = (item.product || "").toUpperCase();
      
      if (rawType.includes("NON") || prodName.includes("NON SPANDEK") || prodName.includes("ROOF")) typeCode = "NP";
      else if (rawType.includes("SPANDEK") || prodName.includes("SPANDEK")) typeCode = "SP";

      const tr = document.createElement('tr');
      // REVISI KOLOM: TYPE | PRODUCT | METER | QTY | PRICE | DISC | PRICE/QTY | TOTAL
      tr.innerHTML = `
        <td style="text-align:center;"><span style="background:#f1f5f9; padding:2px 6px; border-radius:4px; font-size:0.8em; font-weight:bold;">${typeCode}</span></td>
        <td>${item.product}</td>
        <td style="text-align:right;">${item.meter > 0 ? item.meter : '-'}</td>
        <td style="text-align:right;">${item.qty}</td>
        <td style="text-align:right;">${formatMoney(item.unitPrice)}</td>
        <td style="text-align:right;">${formatMoney(item.discount)}</td>
        <td style="text-align:right; font-weight:bold; color:#2563eb;">${formatMoney(item.priceQty)}</td>
        <td style="text-align:right; font-weight:600;">${formatMoney(item.total)}</td>
      `;
      tbody.appendChild(tr);
    });

    const dpp = inv.dpp || 0;
    const ppn = inv.ppn || 0;
    const grandTotal = inv.grandTotal || 0;

    document.getElementById('valDPP').textContent = formatMoney(dpp);
    document.getElementById('valPPN').textContent = formatMoney(ppn);
    document.getElementById('valGrand').textContent = formatMoney(grandTotal);
  }

  function closeModal(event) {
    if (event.target.id === 'invoiceModal') {
      document.getElementById('invoiceModal').style.display = 'none';
    }
  }

  // --- API ACTIONS ---
  
  function handleApproveFromModal() {
    if(!confirm("Approve this invoice?")) return;
    const inv = allInvoices.find(i => i.invoiceNumber == currentOpenInvoiceId);
    if (!inv) return;
    setModalLoading(true);
    
    const payload = {
      invoiceNumber: inv.invoiceNumber, customerName: inv.customer, date: inv.date,
      catatan: inv.catatan, keySalesOrder: inv.keySalesOrder, items: inv.items,
      dpp: inv.dpp, ppn: inv.ppn, grandTotal: inv.grandTotal
    };
    
    fetch(API_URL + "?action=approveInvoice", { method: "POST", body: JSON.stringify(payload) })
    .then(res => res.json()).then(data => {
      setModalLoading(false);
      if(data.ok) {
        alert("Approved successfully!");
        updateLocalStatus(inv.invoiceNumber, 'Approved', '');
        renderModalContent(inv.invoiceNumber); renderInvoices();
      } else { alert("Failed: " + data.error); }
    });
  }

  function handleActionFromModal(newStatus) {
    let note = "";
    if (newStatus === 'Canceled') {
       note = prompt("Mohon masukkan alasan Reject/Cancel (Wajib):");
       if (note === null) return; 
       if (note.trim() === "") { alert("Alasan tidak boleh kosong!"); return; }
    } else if (newStatus === 'Pending') {
       if(!confirm("Revert status kembali ke Pending?")) return;
    }

    setModalLoading(true);
    const formData = new URLSearchParams();
    formData.append('action', 'updateStatus');
    formData.append('invoiceNumber', currentOpenInvoiceId);
    formData.append('status', newStatus);
    formData.append('note', note); 

    fetch(API_URL, { method: "POST", body: formData })
    .then(res => res.json()).then(data => {
      setModalLoading(false);
      if(data.ok) {
        updateLocalStatus(currentOpenInvoiceId, newStatus, note);
        renderModalContent(currentOpenInvoiceId); renderInvoices();
      } else { alert("Failed"); }
    });
  }

  function setModalLoading(isLoading) {
    const actionDiv = document.getElementById('modalActions');
    const buttons = actionDiv.querySelectorAll('button');
    buttons.forEach(btn => {
      btn.disabled = isLoading;
      if (isLoading) {
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
        btn.style.opacity = 0.7;
      } else {
        btn.style.opacity = 1;
      }
    });
  }

  function updateLocalStatus(id, status, note) {
    const inv = allInvoices.find(i => i.invoiceNumber == id);
    if(inv) {
        inv.status = status;
        if (status === 'Canceled') inv.noteCanceled = note;
        else if (status === 'Pending') inv.noteCanceled = "";
    }
  }
</script>
