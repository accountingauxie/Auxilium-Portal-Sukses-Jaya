<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Approval System | Auxilium Portal</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb; 
      --primary-hover: #1d4ed8;
      --bg-body: #f1f5f9; 
      --bg-card: #ffffff;
      --text-main: #0f172a; 
      --text-sub: #64748b;
      --border-color: #e2e8f0;
      
      /* Status Colors */
      --approved-bg: #dcfce7; --approved-text: #166534;
      --pending-bg: #fef9c3; --pending-text: #854d0e;
      --canceled-bg: #fee2e2; --canceled-text: #991b1b;
      --partial-bg: #e0f2fe; --partial-text: #075985; /* Dibiarkan, tapi tidak digunakan */
      --version-bg: #f3e8ff; --version-text: #6b21a8; /* Dibiarkan, tapi tidak digunakan */
    }

    * { box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); margin: 0; color: var(--text-main); -webkit-font-smoothing: antialiased; }
    
    /* Navbar */
    .navbar { background: rgba(255,255,255,0.95); backdrop-filter: blur(12px); padding: 0.75rem 2rem; border-bottom: 1px solid var(--border-color); display: flex; gap: 2rem; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05); }
    .nav-brand { font-weight: 800; font-size: 1.25rem; color: var(--primary); margin-right: auto; display: flex; align-items: center; gap: 10px; }
    .nav-menu { display: flex; gap: 8px; }
    .nav-link { text-decoration: none; color: var(--text-sub); font-weight: 500; font-size: 0.9rem; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.2s; }
    .nav-link:hover { background-color: #eff6ff; color: var(--primary); }
    .nav-link.active { background-color: #eff6ff; color: var(--primary); font-weight: 600; }

    /* Layout */
    .container { padding: 2rem; max-width: 1200px; margin: 0 auto; }
    h1 { font-weight: 800; color: var(--text-main); margin-bottom: 1.5rem; letter-spacing: -0.5px; }

    /* Controls & Filters */
    .controls { display: flex; gap: 12px; margin-bottom: 2rem; flex-wrap: wrap; align-items: center; background: var(--bg-card); padding: 1rem; border-radius: 16px; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05); border: 1px solid var(--border-color); }
    
    .filter-btn-group { display: flex; background: #f8fafc; padding: 4px; border-radius: 10px; gap: 4px; border: 1px solid var(--border-color); }
    .filter-btn { padding: 8px 16px; border: none; border-radius: 8px; cursor: pointer; background: transparent; color: var(--text-sub); font-weight: 600; font-size: 0.85rem; transition: 0.2s; display: flex; align-items: center; gap: 6px; }
    .filter-btn:hover { color: var(--text-main); background: rgba(0,0,0,0.05); }
    .filter-btn.active { background-color: var(--bg-card); color: var(--primary); box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
    
    /* Dropdown */
    .dropdown { position: relative; display: inline-block; }
    .dropdown-content { display: none; position: absolute; top: 120%; left: 0; background-color: white; min-width: 190px; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); border-radius: 12px; z-index: 20; border: 1px solid var(--border-color); overflow: hidden; animation: fadeIn 0.2s ease-out; }
    .dropdown:hover .dropdown-content { display: block; }
    .dropdown-item { padding: 10px 16px; text-decoration: none; display: flex; align-items: center; gap: 8px; color: var(--text-main); font-size: 0.85rem; cursor: pointer; transition: 0.1s; }
    .dropdown-item:hover { background-color: #f8fafc; color: var(--primary); }
    .dropdown-item.active-sub { background-color: #eff6ff; color: var(--primary); font-weight: 600; }

    /* Inputs */
    .control-input, .search-bar { padding: 10px 16px; border: 1px solid var(--border-color); border-radius: 10px; outline: none; color: var(--text-main); font-family: inherit; font-size: 0.9rem; transition: 0.2s; background: #fff; }
    .control-input:focus, .search-bar:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    .search-bar { flex-grow: 1; min-width: 250px; }

    /* Invoice Card */
    .invoice-card { background: var(--bg-card); padding: 1.5rem; margin-bottom: 1rem; border-radius: 16px; border: 1px solid var(--border-color); box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; display: flex; flex-direction: column; }
    .invoice-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); border-color: #cbd5e1; }
    
    .invoice-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 5px; }
    .border-pending::before { background-color: #eab308; }
    .border-approved::before { background-color: #22c55e; }
    .border-canceled::before { background-color: #ef4444; }
    /* .border-partial::before { background-color: #0ea5e9; } */

    .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; padding-left: 12px; }
    .card-title { font-size: 1.1rem; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 10px; }
    .card-sub { font-size: 0.85rem; color: var(--text-sub); margin-top: 4px; display: flex; align-items: center; gap: 6px; }
    
    .status-area { display: flex; flex-direction: column; align-items: flex-end; gap: 6px; }
    
    /* Badges */
    .badge-pill { padding: 4px 10px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; letter-spacing: 0.3px; display: inline-flex; align-items: center; gap: 5px; text-transform: capitalize; }
    .badge-we { background-color: #FFF3CD; color: #856404; border: 1px solid #ffeeba; }
    .badge-xero { background-color: #E3F2FD; color: #0c5460; border: 1px solid #b8daff; }
    
    .badge-approved { background-color: var(--approved-bg); color: var(--approved-text); }
    .badge-pending { background-color: var(--pending-bg); color: var(--pending-text); }
    .badge-canceled { background-color: var(--canceled-bg); color: var(--canceled-text); }
    /* .badge-partial { background-color: var(--partial-bg); color: var(--partial-text); } */
    /* .badge-version { background-color: var(--version-bg); color: var(--version-text); border: 1px solid #ddd6fe; } */

    .price-tag { font-size: 1.35rem; font-weight: 800; color: var(--text-main); letter-spacing: -0.5px; padding-left: 12px; margin-top: auto; }
    .btn-details { margin-top: 1.25rem; width: 100%; padding: 12px; background: #f8fafc; color: var(--primary); border: 1px solid transparent; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 0.9rem; }
    .btn-details:hover { background: #eff6ff; border-color: #bfdbfe; }

    /* Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); z-index: 1000; display: none; justify-content: center; align-items: center; padding: 20px; opacity: 0; transition: opacity 0.2s; }
    
    /* Modal Size Update */
    .invoice-paper { background: white; width: 95%; max-width: 1600px; max-height: 90vh; overflow-y: auto; padding: 2.5rem; border-radius: 16px; box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25); animation: slideUp 0.3s ease-out forwards; }
    
    @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

    .paper-header { display: flex; justify-content: space-between; margin-bottom: 2rem; border-bottom: 2px solid var(--text-main); padding-bottom: 1rem; }
    .paper-table-container { overflow-x: auto; margin-bottom: 20px; }
    .paper-table { width: 100%; border-collapse: collapse; min-width: 1000px; }
    .paper-table th { background: #f8fafc; color: var(--text-sub); font-size: 0.75rem; text-transform: uppercase; padding: 12px; font-weight: 700; letter-spacing: 0.5px; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
    .paper-table td { padding: 12px; border-bottom: 1px solid var(--border-color); color: var(--text-main); font-size: 0.9rem; vertical-align: middle; }
    
    .invoice-footer { margin-top: 2rem; padding-top: 1rem; border-top: 2px solid var(--text-main); display: flex; justify-content: space-between; align-items: flex-start; gap: 2rem; flex-wrap: wrap; }
    .total-row { display: flex; justify-content: space-between; width: 100%; padding: 6px 0; font-size: 0.95rem; }
    .grand-total { font-size: 1.25rem; font-weight: 800; color: var(--primary); margin-top: 8px; padding-top: 12px; border-top: 1px solid var(--border-color); }
    /* .outstanding-row { font-size: 1rem; font-weight: 700; color: #ef4444; margin-top: 8px; padding-top: 8px; border-top: 1px dashed #e2e8f0; } */

    /* Action Buttons */
    .btn-action { padding: 12px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; border: none; transition: 0.2s; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }
    .btn-approve { background: var(--primary); color: white; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3); }
    .btn-approve:hover { background: var(--primary-hover); transform: translateY(-1px); }
    .btn-approve:disabled { background: #94a3b8; cursor: not-allowed; box-shadow: none; opacity: 0.6; transform: none; }
    
    .btn-reject { background: #ef4444; color: white; box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3); }
    .btn-reject:hover { background: #dc2626; transform: translateY(-1px); }
    
    /* .btn-partial { background: #d97706; color: white; box-shadow: 0 4px 6px -1px rgba(217, 119, 6, 0.3); }
    .btn-partial:hover { background: #b45309; transform: translateY(-1px); } */
    
    .btn-split { background: #facc15; color: #854d0e; font-size: 0.75rem; padding: 6px 10px; border-radius: 6px; font-weight: 700; border: none; cursor: pointer; display: flex; gap: 5px; align-items: center; justify-content: center; width: 100%; }
    .btn-split:hover { background: #eab308; }

    .btn-remove { background: #fee2e2; color: #dc2626; font-size: 0.85rem; padding: 6px 10px; border-radius: 6px; font-weight: 700; border: none; cursor: pointer; display: flex; gap: 5px; align-items: center; justify-content: center; width: 100%; }
    .btn-remove:hover { background: #fecaca; }

    /* .btn-revert { background: #64748b; color: white; }
    .btn-revert:hover { background: #475569; } */

    /* Parent Split Style */
    .row-parent-split { background-color: #fffbeb !important; }
    .row-parent-split input, .row-parent-split select { color: #92400e; }
    .sisa-badge { display: block; font-size: 0.7rem; color: #d97706; font-weight: 700; margin-top: 4px; text-align: right; }

    /* Partial Linked Box (DIHAPUS DARI LOGIKA) */
    
    /* Loading */
    .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(2px); }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Helper */
    .text-right { text-align: right; }
    .text-center { text-align: center; }
    
    /* Input Styling for Table */
    .tbl-input { width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.85rem; outline: none; transition: 0.2s; }
    .tbl-input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1); }
    .tbl-input[readonly] { background-color: #f1f5f9; color: #94a3b8; border: 1px solid #e2e8f0; cursor: not-allowed; }
    .tbl-input[disabled] { background-color: #f1f5f9; color: #94a3b8; border: 1px solid #e2e8f0; cursor: not-allowed; }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-brand"><i class="fa-solid fa-cube"></i> Auxilium Portal</div>
    <div class="nav-menu">
      <a href="https://accountingauxie.github.io/Auxilium-Portal-Sukses-Jaya/reviewinvoice/" class="nav-link active">Home Invoice</a>
      <a href="https://accountingauxie.github.io/Auxilium-Portal-Sukses-Jaya/reviewinvoice/wespandek/Index.html" class="nav-link">Work Effort</a>
      <a href="https://accountingauxie.github.io/Auxilium-Portal-Sukses-Jaya/reviewinvoice/importxeroinv/index.html" class="nav-link">Import to Xero</a>
    </div>
  </nav>

  <div class="container">
    <h1>Approval Dashboard</h1>

    <div class="controls">
      <div class="filter-btn-group">
        <button class="filter-btn active" onclick="setFilter('All')" id="btn-All">All</button>
        <button class="filter-btn" onclick="setFilter('Pending')" id="btn-Pending">Pending</button>
        
        <div class="dropdown">
            <button class="filter-btn" id="btn-Approved">
                Approved <i class="fa-solid fa-chevron-down" style="font-size: 10px; margin-left: 4px;"></i>
            </button>
            <div class="dropdown-content">
                <a class="dropdown-item active-sub" onclick="setApprovedFilter('All')">Show All Approved</a>
                <a class="dropdown-item" onclick="setApprovedFilter('WE')">
                    <i class="fa-solid fa-circle" style="color: #d4a017; font-size: 8px;"></i> WE Generated Only
                </a>
                <a class="dropdown-item" onclick="setApprovedFilter('Xero')">
                    <i class="fa-solid fa-circle" style="color: #0c5460; font-size: 8px;"></i> Xero Imported Only
                </a>
            </div>
        </div>
        
        <button class="filter-btn" onclick="setFilter('Canceled')" id="btn-Canceled">Canceled</button>
      </div>
      
      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <input type="date" id="filterStartDate" class="control-input" onchange="renderInvoices()">
        <span style="color:var(--text-sub); font-size: 0.9rem;">to</span>
        <input type="date" id="filterEndDate" class="control-input" onchange="renderInvoices()">
      </div>

      <select id="sortOrder" class="control-input" onchange="renderInvoices()">
        <option value="desc">Order No (Desc)</option>
        <option value="asc">Order No (Asc)</option>
      </select>

      <input type="text" id="searchInput" class="search-bar" placeholder="ðŸ” Search Customer, Invoice..." onkeyup="renderInvoices()">
    </div>

    <div id="invoiceList"></div>
  </div>

  <div id="invoiceModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="invoice-paper" onclick="event.stopPropagation()">
      <div class="paper-header">
        <div class="company-info">
            <h2 style="margin:0; color:#0f172a; letter-spacing:-0.5px;">INVOICE DETAIL</h2>
            <p style="margin:5px 0 0; color:#64748b; font-size:14px;">Review & Approval System</p>
        </div>
        <div class="invoice-navigator" style="display:flex; gap:10px; align-items:center;">
          <select id="invoiceSwitcher" class="control-input" style="min-width: 200px;" onchange="switchInvoice(this.value)"></select>
          <button style="background:none; border:none; font-size:1.5rem; cursor:pointer; color:#94a3b8; transition:0.2s;" onclick="document.getElementById('invoiceModal').style.display='none'" onmouseover="this.style.color='#ef4444'" onmouseout="this.style.color='#94a3b8'">&times;</button>
        </div>
      </div>

      <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap:20px; margin-bottom:30px;">
        <div><label style="font-size:11px; color:#94a3b8; text-transform:uppercase; font-weight:700; letter-spacing:0.5px;">Customer</label><div id="modalCustomer" style="font-weight:600; font-size:1.05rem;"></div></div>
        <div><label style="font-size:11px; color:#94a3b8; text-transform:uppercase; font-weight:700; letter-spacing:0.5px;">Order No</label><div id="modalInvoiceNum" style="font-weight:600; font-size:1.05rem;"></div></div>
        <div><label style="font-size:11px; color:#94a3b8; text-transform:uppercase; font-weight:700; letter-spacing:0.5px;">Date</label><div id="modalDate" style="font-weight:600; font-size:1.05rem;"></div></div>
        <div><label style="font-size:11px; color:#94a3b8; text-transform:uppercase; font-weight:700; letter-spacing:0.5px;">Status</label><div id="modalStatusContainer" style="display:flex; gap:5px; flex-wrap:wrap; margin-top:4px;"></div></div>
      </div>

      <div class="paper-table-container">
        <table class="paper-table">
          <thead id="modalTableHead"></thead>
          <tbody id="modalTableBody"></tbody>
        </table>
      </div>

      <div class="invoice-footer">
        
        <div id="linkedInfoArea" style="flex-grow:1; padding-right:20px; min-width: 300px;"></div>

        <div style="width:100%; max-width:320px;">
          <div class="total-row"><span>Subtotal (DPP)</span><span id="valDPP">Rp 0</span></div>
          <div class="total-row"><span>PPN (12%)</span><span id="valPPN">Rp 0</span></div>
          <div class="total-row grand-total"><span>GRAND TOTAL</span><span id="valGrand">Rp 0</span></div>
          <div id="outstandingArea" style="display:none;">
            </div>
        </div>
      </div>

      <div class="modal-actions" id="modalActions" style="margin-top:40px; display:flex; gap:12px; justify-content:flex-end; border-top: 1px solid var(--border-color); padding-top: 20px;"></div>
    </div>
  </div>

  <div id="loading" class="loading-overlay"><div class="spinner"></div></div>

<script>
  // ================= CONFIGURATION =================
  const API_URL = "https://script.google.com/macros/s/AKfycby2FJ7SGCxtJeVa6mIuMACioIwkyEK2-IIkvtUQnY_p0PnZSV-MH1LFCRG3faoWy4T6dw/exec"; 
  // =================================================

  let allInvoices = [];
  let invoiceMap = {}; 
  let currentFilter = 'All'; 
  let currentApprovedSubFilter = 'All'; 
  let currentOpenInvoiceId = null; 
  // let tempPartialData = null; // Dihapus

  window.onload = fetchInvoices;

  function showLoading(show) { 
      const el = document.getElementById('loading');
      el.style.display = show ? 'flex' : 'none';
      if(show) el.style.opacity = '1'; 
  }
    
  function formatMoney(amount) { 
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount); 
  }

  function fetchInvoices() {
    showLoading(true);
    fetch(API_URL + "?action=listInvoices")
      .then(res => res.json())
      .then(response => {
        showLoading(false);
        if (response.ok) {
          allInvoices = response.data.map(inv => {
              inv.invoiceNumber = String(inv.invoiceNumber); 
              return inv;
          });

          // processInvoicesRelationship(); // Dihapus
          renderInvoices();
        } else { alert("Error: " + response.error); }
      })
      .catch(err => { showLoading(false); alert("Network Error: " + err); });
  }

  // --- LOGIC RELASI PARENT-CHILD DIHAPUS ---
  /*
  function processInvoicesRelationship() {
    // ... logic dihapus
  }
  */

  function setFilter(status) {
    currentFilter = status;
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    
    let btnId = `btn-${status}`;
    // if(status === 'Partially Delivered') btnId = 'btn-Partial'; // Dihapus
    
    const btn = document.getElementById(btnId);
    if(btn) btn.classList.add('active');

    if(status !== 'Approved') currentApprovedSubFilter = 'All';
    renderInvoices();
  }

  function setApprovedFilter(subType) {
      currentFilter = 'Approved';
      currentApprovedSubFilter = subType; 
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-Approved').classList.add('active');
      document.querySelectorAll('.dropdown-item').forEach(item => item.classList.remove('active-sub'));
      event.target.classList.add('active-sub'); 
      renderInvoices();
  }

  function renderInvoices() {
    const container = document.getElementById('invoiceList');
    container.innerHTML = '';
    
    const searchVal = document.getElementById('searchInput').value.toLowerCase();
    const startDateVal = document.getElementById('filterStartDate').value;
    const endDateVal = document.getElementById('filterEndDate').value;
    const sortVal = document.getElementById('sortOrder').value;

    const filtered = allInvoices.filter(inv => {
      const invStatus = inv.status || 'Pending';
      let matchStatus = false;

      // Logika Partial Delivery Dihapus
      let displayStatus = invStatus;

      if (currentFilter === 'All') matchStatus = true;
      else if (currentFilter === 'Approved') {
          if (invStatus === 'Approved') matchStatus = true;
          if (matchStatus && currentApprovedSubFilter !== 'All') {
              if (currentApprovedSubFilter === 'WE' && !inv.progressStatus.includes('WE')) matchStatus = false;
              if (currentApprovedSubFilter === 'Xero' && !inv.progressStatus.includes('Xero')) matchStatus = false;
          }
      } else {
        // Status Partial Delivered tidak lagi dianggap filter valid, hanya Pending/Canceled
        matchStatus = invStatus === currentFilter;
      }

      const matchSearch = inv.customer.toLowerCase().includes(searchVal) || inv.invoiceNumber.toString().toLowerCase().includes(searchVal);
      let matchDate = true;
      if (inv.date) {
        const invDate = new Date(inv.date);
        if (!isNaN(invDate.getTime())) {
          invDate.setHours(0,0,0,0);
          if (startDateVal) { const sDate = new Date(startDateVal); sDate.setHours(0,0,0,0); if (invDate < sDate) matchDate = false; }
          if (endDateVal && matchDate) { const eDate = new Date(endDateVal); eDate.setHours(0,0,0,0); if (invDate > eDate) matchDate = false; }
        }
      }
      return matchStatus && matchSearch && matchDate;
    });

    filtered.sort((a, b) => {
        const numA = parseInt(String(a.invoiceNumber).replace(/\D/g, '')) || 0;
        const numB = parseInt(String(b.invoiceNumber).replace(/\D/g, '')) || 0;
        return (sortVal === 'asc') ? (numA - numB) : (numB - a.invoiceNumber); // Sort by Order Number (Numerical part)
    });

    if (filtered.length === 0) { 
        container.innerHTML = `<div style="text-align:center; padding: 60px 20px; color:#94a3b8; background: #fff; border-radius: 16px; border: 1px dashed #cbd5e1;"><i class="fa-regular fa-folder-open" style="font-size: 3rem; margin-bottom: 15px; display:block; color:#cbd5e1;"></i>No invoices found matching your criteria.</div>`; 
        return; 
    }

    filtered.forEach(inv => {
      let status = inv.status || 'Pending';
      let borderClass = 'border-pending';
      let badgeClass = 'badge-pending';
      // let versionBadge = ''; // Dihapus

      // Logika Partial/FullyShipped Dihapus
      if (status === 'Approved') { borderClass = 'border-approved'; badgeClass = 'badge-approved'; }
      else if (status === 'Canceled') { borderClass = 'border-canceled'; badgeClass = 'badge-canceled'; }
      // else if (status === 'Partially Delivered') { borderClass = 'border-partial'; badgeClass = 'badge-partial'; } // Dihapus
      

      const grandTotal = inv.grandTotal || 0;
      let noteHtml = inv.noteCanceled ? `<div style="font-size:0.8rem; color:#ef4444; background:#fef2f2; padding:6px 10px; border-radius:8px; margin-top:8px; inline-flex; gap:6px; align-items:center;"><i class="fa-solid fa-circle-exclamation"></i> ${inv.noteCanceled}</div>` : '';

      let progressBadgeHtml = '';
      if (inv.progressStatus) {
        inv.progressStatus.split(', ').forEach(b => {
           let bClass = "badge-pill"; 
           if(b.includes("WE")) bClass += " badge-we"; 
           else if(b.includes("Xero")) bClass += " badge-xero";
           progressBadgeHtml += `<span class="${bClass}">${b}</span>`;
        });
      }

      const card = document.createElement('div');
      card.className = `invoice-card ${borderClass}`;
      card.innerHTML = `
        <div class="card-header">
          <div>
            <div class="card-title">${inv.invoiceNumber}</div>
            <div class="card-sub"><i class="fa-regular fa-user"></i> ${inv.customer}</div>
            <div class="card-sub" style="font-size:0.8rem;"><i class="fa-regular fa-calendar"></i> ${inv.date ? new Date(inv.date).toLocaleDateString('id-ID') : '-'}</div>
          </div>
          <div class="status-area">
            <div style="display:flex; gap:4px; flex-wrap:wrap; justify-content:flex-end;"><span class="badge-pill ${badgeClass}">${status}</span></div>
            <div style="display:flex; gap:4px; margin-top:4px;">${progressBadgeHtml}</div>
          </div>
        </div>
        <div class="price-tag">${formatMoney(grandTotal)}</div>
        ${noteHtml}
        <button class="btn-details" onclick="openInvoiceModal('${inv.invoiceNumber}')">View Details <i class="fa-solid fa-arrow-right"></i></button>
      `;
      container.appendChild(card);
    });
  }

  // --- MODAL FUNCTIONS ---
  
  function openInvoiceModal(invoiceId) {
    currentOpenInvoiceId = invoiceId;
    const select = document.getElementById('invoiceSwitcher');
    select.innerHTML = '';
    allInvoices.forEach(inv => {
      const option = document.createElement('option');
      option.value = inv.invoiceNumber;
      option.text = `${inv.invoiceNumber} - ${inv.customer}`;
      if (inv.invoiceNumber == invoiceId) option.selected = true;
      select.appendChild(option);
    });
    renderModalContent(invoiceId);
    
    // Animate Open
    const modal = document.getElementById('invoiceModal');
    modal.style.display = 'flex';
    setTimeout(() => { modal.style.opacity = '1'; }, 10);
  }

  function switchInvoice(newId) {
    currentOpenInvoiceId = newId;
    renderModalContent(newId);
  }

  function renderModalContent(id) {
    const inv = invoiceMap[id];
    if (!inv) return;

    document.getElementById('modalCustomer').textContent = inv.customer;
    document.getElementById('modalInvoiceNum').textContent = inv.invoiceNumber;
    
    let displayDate = "-";
    if (inv.date) {
        const d = new Date(inv.date);
        displayDate = !isNaN(d.getTime()) ? d.toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' }) : inv.date;
    }
    document.getElementById('modalDate').textContent = displayDate;

    // --- STATUS BADGES ---
    const statusContainer = document.getElementById('modalStatusContainer');
    statusContainer.innerHTML = ''; 

    let badgeClass = 'badge-pending';
    let statusText = inv.status || 'Pending';
    // let addVersionTag = false; // Dihapus
    
    // Logika Partial/FullyShipped Dihapus
    if(inv.status === 'Approved') badgeClass = 'badge-approved';
    else if(inv.status === 'Canceled') badgeClass = 'badge-canceled';
    // else if(inv.status === 'Partially Delivered') badgeClass = 'badge-partial'; // Dihapus

    statusContainer.innerHTML += `<span class="badge-pill ${badgeClass}">${statusText}</span>`;

    // --- RENDER TABLE ---
    const thead = document.getElementById('modalTableHead');
    const tbody = document.getElementById('modalTableBody');
    const linkedArea = document.getElementById('linkedInfoArea');
    const outstandingArea = document.getElementById('outstandingArea');
    
    tbody.innerHTML = '';
    linkedArea.innerHTML = '';
    outstandingArea.style.display = 'none';

    // Logika PARENT/CHILD Dihapus (sekarang selalu view normal)
    
    // === VIEW NORMAL (SINGLE) ===
    thead.innerHTML = `
        <tr>
          <th style="width:50px; text-align:center;">Act</th>
          <th style="text-align:left; min-width:150px;">Product Name</th>
          <th style="text-align:center;">Type</th>
          <th style="text-align:right;">Meter</th>
          
          <th style="text-align:right; min-width:90px;">Price</th>
          <th style="text-align:right; width:60px;">Disc</th>
          <th style="text-align:right; min-width:90px;">Price/Qty</th>

          <th style="text-align:right; width:70px;">Qty</th>
          <th style="text-align:right; min-width:100px;">Total</th>
          
          <th style="width:90px; background:#f0f9ff;">Machine</th>
          <th style="width:100px; background:#f0f9ff;">KPC</th>
          <th style="width:80px; background:#f0f9ff;">Type</th>
          <th style="min-width:220px; background:#f0f9ff;">WE Num</th>
        </tr>`;

    inv.items.forEach((item, index) => {
        renderItemRow(tbody, item, index, 0); 
    });

    document.getElementById('valDPP').textContent = formatMoney(inv.dpp || 0);
    document.getElementById('valPPN').textContent = formatMoney(inv.ppn || 0);
    document.getElementById('valGrand').textContent = formatMoney(inv.grandTotal || 0);

    updateButtonLogic(inv);
  }

  // --- HELPER UNTUK RENDER ROW ---
  function renderItemRow(tbody, item, mainIndex, subIndex) {
      const tr = document.createElement('tr');
      tr.className = `row-group-${mainIndex}`;
      tr.setAttribute('data-main-index', mainIndex);
      // PENTING: Menambahkan atribut sub-index untuk identifikasi saat Approve
      tr.setAttribute('data-sub-index', subIndex); // Tetap 0

      let typeCode = "-";
      let badgeColor = "#64748b";
      const rawType = (item.type || "").toString().toUpperCase();
      
      let isSP = false;
      if (rawType.includes("NP") || rawType.includes("NON")) {
          typeCode = "NP"; badgeColor = "#475569"; isSP = false;
      } 
      else if (rawType.includes("SPANDEK") || rawType.includes("SP")) {
          typeCode = "SP"; badgeColor = "#16a34a"; isSP = true;
      }
      else {
          typeCode = "NP"; badgeColor = "#475569"; isSP = false;
      }

      const uid = `${mainIndex}_${subIndex}`;
      
      // LOGIKA TOMBOL & READONLY (Disederhanakan untuk Single Item)
      const isSplitChild = subIndex > 0; // Sekarang selalu False
      
      let actionBtn = '';
      if (isSP) {
          // Hanya ada tombol split, tapi tanpa logika parent/child lagi
          actionBtn = `<button class="btn-split" onclick="addSplitRow(${mainIndex})"><i class="fa-solid fa-code-branch"></i> Split</button>`;
      }

      // Logika Parent Locked Dihapus
      let inputState = isSplitChild ? '' : ''; // Input selalu enabled kecuali meter

      const sisaHtml = (subIndex === 0 && isSP) ? `<span class="sisa-badge" id="sisa_${mainIndex}"></span>` : '';

      // UPDATE: Option CSTM dan PLAT
      tr.innerHTML = `
          <td style="text-align:center;">${actionBtn}</td>
          <td>
             <span style="font-weight:600; font-size:0.85rem;">${item.product}</span>
             <input type="hidden" class="data-product" value="${item.product}">
             <input type="hidden" class="data-unitprice" value="${item.unitPrice}">
             <input type="hidden" class="data-priceqty" value="${item.priceQty}">
             <input type="hidden" class="data-type" value="${item.type}">
             <input type="hidden" class="data-discount" value="${item.discount}">
             <input type="hidden" class="original-qty" value="${item.qty}"> 
          </td>
          <td style="text-align:center;">
             <span style="background:${badgeColor}; padding:3px 6px; border-radius:4px; font-size:0.7em; font-weight:bold; color:white;">${typeCode}</span>
          </td>
          <td style="text-align:right;">
             <input type="text" class="tbl-input text-right data-meter" value="${item.meter > 0 ? item.meter : ''}" readonly style="width:40px; background:transparent; border:none; padding:0;">
          </td>
          <td style="text-align:right; font-size:0.85rem;">${formatMoney(item.unitPrice)}</td>
          <td style="text-align:right; font-size:0.85rem; color:#ef4444;">${item.discount > 0 ? item.discount + '%' : '-'}</td>
          <td style="text-align:right; font-size:0.85rem; font-weight:600;">${formatMoney(item.priceQty)}</td>
          <td style="text-align:right;">
             <input type="number" class="tbl-input text-right data-qty" value="${item.qty}" style="font-weight:bold; width:60px;" onchange="recalcRow(this)" ${inputState}>
             ${sisaHtml}
          </td>
          <td style="text-align:right; font-size:0.85rem; font-weight:600;">
             <span class="data-total-display">${formatMoney(item.total)}</span>
             <input type="hidden" class="data-total" value="${item.total}">
          </td>
          <td>
             <select class="tbl-input inp-machine" id="machine_${uid}" onchange="generateWENumber('${uid}')" ${inputState} style="font-size:0.8rem;">
               <option value="">-</option>
               <option value="PM08">PM08</option>
               <option value="PM014">PM014</option>
             </select>
          </td>
          <td>
             <input type="text" class="tbl-input inp-kpc" id="kpc_${uid}" placeholder="..." oninput="generateWENumber('${uid}')" ${inputState} style="font-size:0.8rem;">
          </td>
          <td>
             <select class="tbl-input inp-prodtype" id="prodtype_${uid}" onchange="generateWENumber('${uid}')" ${inputState} style="font-size:0.8rem;">
               <option value="">-</option>
               <option value="CSTM">CSTM</option>
               <option value="PLAT">PLAT</option>
             </select>
          </td>
          <td>
             <input type="text" class="tbl-input inp-wenum" id="wenum_${uid}" readonly placeholder="-" style="color:#2563eb; font-weight:600; background:#f0f9ff; font-size:0.8rem;" ${inputState}>
          </td>
        `;
      
      tbody.appendChild(tr);

      if(subIndex === 0 && isSP) calculateRemaining(mainIndex);
  }

  function addSplitRow(mainIndex) {
      const parentRow = document.querySelector(`tr[data-main-index="${mainIndex}"]`);
      if(!parentRow) return;

      const product = parentRow.querySelector('.data-product').value;
      const unitPrice = parseFloat(parentRow.querySelector('.data-unitprice').value) || 0;
      const priceQty = parseFloat(parentRow.querySelector('.data-priceqty').value) || 0;
      const type = parentRow.querySelector('.data-type').value;
      const meter = parentRow.querySelector('.data-meter').value;
      const discount = parseFloat(parentRow.querySelector('.data-discount').value) || 0;

      // Kunci baris Parent
      parentRow.classList.add('row-parent-split');
      parentRow.classList.add('is-locked-parent');
      parentRow.querySelectorAll('.tbl-input').forEach(input => {
          if(!input.classList.contains('data-meter')) { // Meter tetap readonly
             input.disabled = true;
             input.style.backgroundColor = '#f1f5f9';
          }
      });
      // Tombol Split diganti menjadi tombol Remove
      parentRow.querySelector('.btn-split').outerHTML = `<button class="btn-remove" onclick="removeSplitRow(this, ${mainIndex})"><i class="fa-solid fa-trash"></i></button>`;

      const item = {
          product: product, type: type, meter: meter, qty: 0, 
          unitPrice: unitPrice, priceQty: priceQty, discount: discount, total: 0
      };

      const existingRows = document.querySelectorAll(`.row-group-${mainIndex}`);
      const subIndex = existingRows.length; // Sub-index baru
      const lastRow = existingRows[existingRows.length - 1];
      const tbody = document.getElementById('modalTableBody');
      
      renderItemRow(tbody, item, mainIndex, subIndex);
      
      const newRow = tbody.lastElementChild;
      newRow.querySelector('.btn-remove').outerHTML = `<button class="btn-remove" onclick="removeSplitRow(this, ${mainIndex})"><i class="fa-solid fa-trash"></i></button>`;
      lastRow.insertAdjacentElement('afterend', newRow);

      // Set Qty 0 untuk baris baru
      newRow.querySelector('.data-qty').value = 0;
      calculateRemaining(mainIndex);
  }

  function removeSplitRow(btn, mainIndex) {
      const tr = btn.closest('tr');
      const subIndex = parseInt(tr.getAttribute('data-sub-index'));
      tr.remove();

      const remainingRows = document.querySelectorAll(`.row-group-${mainIndex}`);
      
      if (remainingRows.length === 1) {
          const parentRow = remainingRows[0];
          parentRow.classList.remove('row-parent-split');
          parentRow.classList.remove('is-locked-parent');
          parentRow.querySelectorAll('.tbl-input').forEach(input => {
              if(!input.classList.contains('data-meter')) {
                 input.disabled = false;
                 input.style.backgroundColor = '#fff';
              }
          });
          // Kembalikan tombol ke Split
          parentRow.querySelector('.btn-remove').outerHTML = `<button class="btn-split" onclick="addSplitRow(${mainIndex})"><i class="fa-solid fa-code-branch"></i> Split</button>`;
      } else if (subIndex === 0) {
        // Jika baris Parent (index 0) dihapus (Ini seharusnya tidak terjadi, tapi jika terjadi)
        // Lakukan reload modal atau beri pesan error
      }
      
      calculateRemaining(mainIndex);
  }

  function calculateRemaining(mainIndex) {
      const rows = document.querySelectorAll(`.row-group-${mainIndex}`);
      const parentRow = rows[0];
      const sisaBadge = document.getElementById(`sisa_${mainIndex}`);
      if(!sisaBadge) return;

      const originalQty = parseFloat(parentRow.querySelector('.original-qty').value) || 0;
      
      let totalChildQty = 0;
      for(let i = 1; i < rows.length; i++) {
          totalChildQty += parseFloat(rows[i].querySelector('.data-qty').value) || 0;
      }

      const sisa = originalQty - totalChildQty;
      sisaBadge.textContent = `Sisa: ${sisa}`;
      
      if(sisa < 0) sisaBadge.style.color = '#ef4444'; 
      else if(sisa === 0) sisaBadge.style.color = '#22c55e'; 
      else sisaBadge.style.color = '#d97706'; 
  }

  function generateWENumber(uid) {
      const machine = document.getElementById(`machine_${uid}`).value;
      const kpc = document.getElementById(`kpc_${uid}`).value;
      const prodType = document.getElementById(`prodtype_${uid}`).value;
      const invNum = document.getElementById('modalInvoiceNum').textContent;
      const output = document.getElementById(`wenum_${uid}`);
      
      if(machine && kpc && prodType) {
          output.value = `${machine}_${kpc}_${invNum}_${prodType}`;
      } else {
          output.value = "";
      }
  }
  
  function recalcRow(inputQty) {
      const tr = inputQty.closest('tr');
      const qty = parseFloat(inputQty.value) || 0;
      const priceQty = parseFloat(tr.querySelector('.data-priceqty').value) || 0;
      
      const newTotal = qty * priceQty;
      tr.querySelector('.data-total-display').textContent = formatMoney(newTotal);
      tr.querySelector('.data-total').value = newTotal;

      const mainIndex = tr.getAttribute('data-main-index');
      calculateRemaining(mainIndex);
  }

  function updateButtonLogic(inv) {
    const actionDiv = document.getElementById('modalActions');
    actionDiv.innerHTML = ''; 

    // Logika Partial/FullyShipped Dihapus
    if (inv.status === 'Approved') {
        actionDiv.innerHTML = `<div style="color:var(--approved-text); font-weight:600;"><i class="fa-solid fa-check-circle"></i> Approved.</div>`;
    } 
    else if (inv.status === 'Canceled') {
       actionDiv.innerHTML = `<div style="color:var(--canceled-text);">Canceled: ${inv.noteCanceled || '-'}</div>`;
    } 
    else {
        let buttonsHtml = `<button class="btn-action btn-reject" onclick="handleActionFromModal('Canceled')"><i class="fa-solid fa-xmark"></i> Reject</button>`;
        
        // Tombol Partial Delivered Dihapus

        buttonsHtml += `<button class="btn-action btn-approve" onclick="handleApproveFromModal()"><i class="fa-solid fa-check"></i> Approve Invoice</button>`;
        
        actionDiv.innerHTML = buttonsHtml;
    }
  }

  function closeModal(event) {
    if (event.target.id === 'invoiceModal') {
      const modal = document.getElementById('invoiceModal');
      modal.style.opacity = '0';
      setTimeout(() => { modal.style.display = 'none'; }, 200);
    }
  }

  // --- PARTIAL DELIVERY LOGIC DIHAPUS ---

  // --- ACTIONS ---
  
  function handleApproveFromModal() {
    if(!confirm("Approve this invoice?")) return;
    const inv = invoiceMap[currentOpenInvoiceId];
    if (!inv) return;
    setModalLoading(true);
    
    const tableRows = document.querySelectorAll('#modalTableBody tr');
    // GANTI: Pisahkan Invoice Items (Parent) dan Production Items (Child)
    const invoiceItems = []; // Untuk Sales Order Approved
    const productionItems = []; // Untuk WE Result

    tableRows.forEach(tr => {
        const subIndex = parseInt(tr.getAttribute('data-sub-index'));
        const isParentLocked = tr.classList.contains('is-locked-parent'); // Untuk logika split

        const product = tr.querySelector('.data-product').value;
        const type = tr.querySelector('.data-type').value;
        const meter = tr.querySelector('.data-meter').value;
        const unitPrice = parseFloat(tr.querySelector('.data-unitprice').value) || 0;
        const priceQty = parseFloat(tr.querySelector('.data-priceqty').value) || 0;
        const discount = parseFloat(tr.querySelector('.data-discount').value) || 0;
        
        // Jika baris Parent ter-split, gunakan original qty/total untuk invoiceItems
        const originalQty = parseFloat(tr.querySelector('.original-qty').value) || 0;
        const originalTotal = originalQty * priceQty;

        const qty = parseFloat(tr.querySelector('.data-qty').value) || 0;
        const total = parseFloat(tr.querySelector('.data-total').value) || 0;

        const machine = tr.querySelector('.inp-machine').value;
        const kpc = tr.querySelector('.inp-kpc').value;
        const prodType = tr.querySelector('.inp-prodtype').value;
        const weNum = tr.querySelector('.inp-wenum').value;

        const itemData = {
            product, type, meter, qty, unitPrice, priceQty, discount, total,
            machine, kpc, prodType, weNumber: weNum
        };

        // 1. INVOICE: Ambil baris utama (Index 0). Gunakan data asli jika ter-split.
        if (subIndex === 0) {
            if (isParentLocked) { // Jika ada split, kirim data asli
               invoiceItems.push({
                  product, type, meter, unitPrice, priceQty, discount,
                  qty: originalQty, total: originalTotal, // Gunakan Qty dan Total Asli
                  machine: "", kpc: "", prodType: "", weNumber: "" // Kosongkan data produksi
               });
            } else {
               invoiceItems.push(itemData); // Jika tidak split, kirim data yang diedit
            }
        }

        // 2. PRODUCTION: Ambil baris Single DAN baris Anak. Skip Parent yang terkunci.
        if (!isParentLocked || subIndex > 0) {
             // Pastikan QTY > 0 untuk dikirim ke Production
             if(itemData.qty > 0) productionItems.push(itemData);
        }
    });

    // Validasi Sisa Qty
    let hasError = false;
    document.querySelectorAll('.sisa-badge').forEach(badge => {
        const sisa = parseInt(badge.textContent.split(': ')[1]) || 0;
        if (sisa !== 0) {
            alert("Harap pastikan semua SISA Qty sudah 0 sebelum Approve.");
            hasError = true;
        }
    });
    if (hasError) { setModalLoading(false); return; }

    const payload = {
      invoiceNumber: inv.invoiceNumber, customerName: inv.customer, date: inv.date,
      catatan: inv.catatan, keySalesOrder: inv.keySalesOrder, 
      invoiceItems: invoiceItems,         // List untuk Sales Order Approved
      productionItems: productionItems, // List untuk WE Result
      dpp: inv.dpp, ppn: inv.ppn, grandTotal: inv.grandTotal
    };
    
    fetch(API_URL + "?action=approveInvoice", { method: "POST", body: JSON.stringify(payload) })
    .then(res => res.json()).then(data => {
      setModalLoading(false);
      if(data.ok) {
        alert("Approved successfully!");
        fetchInvoices(); 
        document.getElementById('invoiceModal').style.display='none';
      } else { alert("Failed: " + data.error); }
    });
  }

  function handleActionFromModal(newStatus) {
    let note = "";
    if (newStatus === 'Canceled') {
       note = prompt("Mohon masukkan alasan Reject/Cancel (Wajib):");
       if (note === null) return; 
       if (note.trim() === "") { alert("Alasan tidak boleh kosong!"); return; }
    } else if (newStatus === 'Pending') {
       if(!confirm("Revert status kembali ke Pending?")) return;
    }

    setModalLoading(true);
    const payload = { action: 'updateStatus', invoiceNumber: currentOpenInvoiceId, status: newStatus, note: note };

    fetch(API_URL + "?action=updateStatus", { method: "POST", body: JSON.stringify(payload) })
    .then(res => res.json()).then(data => {
      setModalLoading(false);
      if(data.ok) {
        fetchInvoices();
        document.getElementById('invoiceModal').style.display='none';
      } else { alert("Failed"); }
    });
  }

  function setModalLoading(isLoading) {
    const actionDiv = document.getElementById('modalActions');
    const buttons = actionDiv.querySelectorAll('button');
    buttons.forEach(btn => {
      btn.disabled = isLoading;
      btn.style.opacity = isLoading ? 0.7 : 1;
    });
  }
</script>
