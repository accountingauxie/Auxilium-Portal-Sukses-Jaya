<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .invoice-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .invoice-header h3 {
            margin: 0;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .pending {
            background-color: #ffc107;
            color: #fff;
        }
        .approved {
            background-color: #28a745;
            color: #fff;
        }
        .cancelled {
            background-color: #dc3545;
            color: #fff;
        }
        .expand-btn {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .invoice-details {
            display: none;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .action-buttons {
            margin-top: 10px;
        }
        .action-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .approve {
            background-color: #28a745;
            color: white;
        }
        .cancel {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="invoice-card">
        <div class="invoice-header">
            <div>
                <h3>Invoice: 1000076 - Vonny</h3>
                <p>Date: 2025-12-08</p>
                <p>PO Number: <span id="poNumber1">undefined</span></p>
            </div>
            <div class="status pending">
                Pending
            </div>
        </div>
        <button class="expand-btn" onclick="toggleDetails('invoice1')">Expand Items</button>
        <div id="invoice1" class="invoice-details">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Machine</th>
                        <th>KPC Number</th>
                    </tr>
                </thead>
                <tbody id="invoice1-details">
                    <!-- Dynamic content goes here -->
                </tbody>
            </table>
        </div>
        <div class="action-buttons">
            <button class="approve">Approve</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>

    <div class="invoice-card">
        <div class="invoice-header">
            <div>
                <h3>Invoice: 1000077 - Veve</h3>
                <p>Date: 2025-12-08</p>
                <p>PO Number: <span id="poNumber2">undefined</span></p>
            </div>
            <div class="status pending">
                Pending
            </div>
        </div>
        <button class="expand-btn" onclick="toggleDetails('invoice2')">Expand Items</button>
        <div id="invoice2" class="invoice-details">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Machine</th>
                        <th>KPC Number</th>
                    </tr>
                </thead>
                <tbody id="invoice2-details">
                    <!-- Dynamic content goes here -->
                </tbody>
            </table>
        </div>
        <div class="action-buttons">
            <button class="approve">Approve</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>

    <script>
        // Function to fetch detailed invoice data based on PO number
        function fetchInvoiceDetails(poNumber, invoiceId) {
            const details = [
                { item: 'Gobi Puma', quantity: 5, price: 197800, total: 989000, machine: 'Machine A', kpc: 'KPC-001' },
                { item: 'Sakura Puma', quantity: 2, price: 137800, total: 275200, machine: 'Machine B', kpc: 'KPC-002' }
            ]; // Example Data

            const invoiceDetailsTable = document.getElementById(invoiceId + '-details');
            invoiceDetailsTable.innerHTML = '';

            details.forEach(detail => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${detail.item}</td>
                    <td>${detail.quantity}</td>
                    <td>${detail.price}</td>
                    <td>${detail.total}</td>
                    <td>${detail.machine}</td>
                    <td>${detail.kpc}</td>
                `;
                invoiceDetailsTable.appendChild(row);
            });
        }

        // Toggle the visibility of invoice details
        function toggleDetails(invoiceId) {
            const details = document.getElementById(invoiceId);
            const expandBtn = details.previousElementSibling;

            if (details.style.display === 'none' || !details.style.display) {
                details.style.display = 'block';
                expandBtn.textContent = 'Collapse Items';
                fetchInvoiceDetails(invoiceId, invoiceId);
            } else {
                details.style.display = 'none';
                expandBtn.textContent = 'Expand Items';
            }
        }
    </script>
</body>
</html>
