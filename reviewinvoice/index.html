<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Order Work Flow</title>

  <!-- Choices.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- Sortable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

  <style>
    :root {
      --ux-blue: #0077e4;
      --ux-blue-soft: #ecf4ff;
      --ux-border: #d3d7e3;
      --ux-border-soft: #e5e9f2;
      --ux-bg: #f5f7fa;
      --ux-text-main: #1f2933;
      --ux-text-sub: #55627a;
      --ux-danger: #d33;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--ux-bg);
      font-family: "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #333;
    }

    /* Navbar */
    .topnav {
      width: 100%;
      background: white;
      padding: 14px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ececec;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-left .nav-brand {
      font-size: 19px;
      font-weight: 700;
      color: #1e1e1e;
      letter-spacing: 0.3px;
    }

    .nav-left .nav-sub {
      font-size: 12px;
      color: #9aa1ac;
      margin-top: -2px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 26px;
    }

    .nav-link {
      font-size: 14.5px;
      color: #9aa1ac;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s ease;
    }

    .nav-link:hover {
      color: #1e1e1e;
      font-weight: 600;
    }

    /* Main page content */
    .page {
      max-width: 1180px;
      margin: 32px auto;
      padding: 0 20px 40px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 28px 32px 30px;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.03),
        0 18px 40px rgba(15, 23, 42, 0.08);
    }

    .card-title {
      font-size: 21px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--ux-text-main);
    }

    /* Menu cards */
    .menu-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap; /* Menghindari pembungkusan */
      margin-bottom: 30px;
      overflow-x: auto; /* Scroll horizontal jika terlalu panjang */
    }

    .menu-item {
      background-color: #ffffff;
      padding: 30px;
      margin: 10px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .menu-item h3 {
      font-size: 24px;
      color: #0077e4; /* Auxie Blue */
    }

    .menu-item p {
      font-size: 16px;
      color: #777;
      margin: 10px 0;
    }

    .menu-item button {
      background-color: #0077e4; /* Auxie Blue */
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-item button:hover {
      background-color: #0056b3; /* Darker Blue */
    }

    /* Loading spinner */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,.7);
      backdrop-filter: blur(2px);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 4px solid #d0d7e2;
      border-top-color: #1a73e8;
      animation: spin .85s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>

<!-- TOP NAVBAR -->
<div class="topnav">
  <div class="nav-left">
    <span class="nav-brand">UXILIUM</span>
    <span class="nav-sub">Accounting Management Service</span>
  </div>

  <div class="nav-right">
    <a href="../index.html" class="nav-link">Home</a>
    <div class="nav-dropdown">
      <button class="nav-link dropdown-btn">Modules â–¾</button>
      <div class="dropdown-content">
        <a href="../receiving/">Receiving PO Entry</a>
        <a href="../production/">Production Entry</a>
        <span class="disabled-link">Order Form</span>
      </div>
    </div>
    <a class="nav-link disabled-link">Settings</a>
  </div>
</div>

<!-- MAIN MENU -->
<div class="page">
  <div class="card">
    <div class="card-title">Sales Order Work Flow</div>

    <!-- Menu Items -->
    <div class="menu-container">
      <!-- Review Invoice -->
      <div class="menu-item" onclick="window.location.href='https://accountingauxie.github.io/Auxilium-Portal-Sukses-Jaya/reviewinvoice/approveinvoice/index.html'">
        <h3>Review Invoice</h3>
        <p>Review, approve, or cancel invoices.</p>
        <button>Go to Review</button>
      </div>

      <!-- Work Effort (WE) -->
      <div class="menu-item" onclick="window.location.href='reviewinvoice/workEffort.html'">
        <h3>Work Effort - Spandek</h3>
        <p>Record work efforts for Spandek orders.</p>
        <button>Go to Work Effort</button>
      </div>

      <!-- Import to Xero -->
      <div class="menu-item" onclick="window.location.href='reviewinvoice/importToXero.html'">
        <h3>Import to Xero</h3>
        <p>Import orders to Xero and lock PO Sales.</p>
        <button>Go to Xero Import</button>
      </div>
    </div>

  </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay"><div class="loading-spinner"></div></div>

<script>
// Add your JS functionality if needed
</script>

</body>
</html>
