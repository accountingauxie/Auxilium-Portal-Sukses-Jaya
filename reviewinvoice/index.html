<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accounting Management Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Choices.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- Sortable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

  <style>
    /* Styling as needed */
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
    }
    .top-bar {
      height: 54px;
      display: flex;
      align-items: center;
      padding: 0 48px;
      background: #fff;
      border-bottom: 1px solid #e3e6ea;
    }
    .brand-main {
      font-size: 18px;
      font-weight: 600;
    }
    .card {
      background: white;
      padding: 20px;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.03);
    }
    /* Additional styling */
    .input-box {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #d3d7e3;
      border-radius: 6px;
    }
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #dbe2ff;
      text-align: left;
    }
    th {
      background: #eef2f7;
      font-weight: bold;
    }
    .actions-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .submit-btn {
      padding: 10px 20px;
      background-color: #0077e4;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .submit-btn:disabled {
      background-color: #cfd7e3;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<!-- TOP NAVBAR -->
<div class="top-bar">
  <span class="brand-main">UXILIUM Accounting Management Service</span>
</div>

<!-- PAGE CONTENT -->
<div class="page">
  <div class="card">
    <div class="card-title">Receiving PO Entry</div>

    <!-- Form to enter PO details -->
    <div class="row-flex">
      <div>
        <label for="receivingDate">Production Spandek Date</label>
        <input type="date" id="receivingDate" class="input-box">
      </div>

      <div>
        <label for="invSelect">Order Number</label>
        <select id="invSelect" class="input-box"></select>
      </div>

      <div>
        <label for="receivingId">Receiving ID</label>
        <input type="text" id="receivingId" class="input-box" readonly>
      </div>

      <div>
        <label>Edit Existing Receiving (Optional)</label>
        <select id="editSelect" class="input-box">
          <option value="">— New Receiving Entry —</option>
        </select>
      </div>
    </div>

    <!-- Summary Grid -->
    <div class="summary-grid">
      <div class="summary-item">
        <div class="summary-label">Supplier</div>
        <div id="summarySupplier" class="summary-value">-</div>
      </div>
      <div class="summary-item">
        <div class="summary-label">Invoice Date</div>
        <div id="summaryDate" class="summary-value">-</div>
      </div>
      <div class="summary-item">
        <div class="summary-label">Status</div>
        <div id="summaryStatus" class="summary-value">-</div>
      </div>
      <div class="summary-item">
        <div class="summary-label">Total Ordered</div>
        <div id="summaryTotalOrdered" class="summary-value">-</div>
      </div>
      <div class="summary-item">
        <div class="summary-label">Total Received</div>
        <div id="summaryTotalReceived" class="summary-value">-</div>
      </div>
      <div class="summary-item">
        <div class="summary-label">Total Remaining</div>
        <div id="summaryTotalRemaining" class="summary-value">-</div>
      </div>
    </div>

    <!-- Table for item details -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>PO Number</th>
            <th>Item Code</th>
            <th>Description</th>
            <th>Ordered</th>
            <th>Unit Amount</th>
            <th>Received</th>
            <th>Remaining</th>
            <th>Qty This Receipt</th>
            <th>UoM</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Additional Notes -->
    <label for="notes">Additional Notes</label>
    <textarea id="notes" class="input-box"></textarea>

    <!-- Submit Buttons -->
    <div class="actions-row">
      <button class="secondary-btn" type="button" onclick="reloadINV()">Reload INV</button>
      <button id="submitBtn" class="submit-btn" type="button" onclick="submitReceiving()">Submit Receiving</button>
    </div>
  </div>
</div>

<script>
// Your script code goes here
// Make sure to implement the necessary logic for loading, submitting, etc.
</script>

</body>
</html>
