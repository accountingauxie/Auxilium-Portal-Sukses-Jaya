<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Review</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 20px;
    }

    .invoice-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .invoice-card h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .invoice-card .info {
      font-size: 1em;
      color: #555;
    }

    .invoice-card .total {
      font-size: 1.2em;
      color: #0077e4;
    }
  </style>
</head>
<body>
  <h1>Invoice Review</h1>
  <div id="invoice-list"></div>

  <script>
    async function fetchInvoices() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbxYBpCnb6t_HZVPHDyOx6PsgVZKr-zQJYvWjs2Hbzdf5WhksUVZBdNirhaeD4UbKejN1w/exec');
      const data = await response.json();
      const invoiceList = document.getElementById('invoice-list');
      data.invoices.forEach(invoice => {
        const invoiceCard = document.createElement('div');
        invoiceCard.className = 'invoice-card';
        invoiceCard.innerHTML = `
          <div>
            <h3>Order #${invoice.orderNumber}</h3>
            <p class="info">Customer: ${invoice.customer}</p>
            <p class="info">Product: ${invoice.product}</p>
            <p class="info">Qty: ${invoice.qty}</p>
          </div>
          <div class="total">$${invoice.total}</div>
        `;
        invoiceList.appendChild(invoiceCard);
      });
    }

    window.onload = fetchInvoices;
  </script>
</body>
</html>
