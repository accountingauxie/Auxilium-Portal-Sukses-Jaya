<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel – AUXILIUM Portal</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Inter,sans-serif; }

body { background:#f5f6fa; min-height:100vh; }

.topbar {
background:white;
padding:14px 24px;
display:flex;
justify-content:space-between;
border-bottom:1px solid #e5e7eb;
}

.btn-logout {
background:#ef4444;
color:white;
border:none;
padding:7px 16px;
border-radius:8px;
cursor:pointer;
}

.container {
max-width:960px;
margin:32px auto;
background:white;
padding:24px;
border-radius:14px;
box-shadow:0 6px 22px rgba(0,0,0,0.12);
}

table { width:100%; border-collapse:collapse; }
th, td { padding:10px; border-bottom:1px solid #e5e7eb; font-size:13px; }
th { background:#f9fafb; font-weight:600; }

.badge {
padding:4px 10px;
border-radius:999px;
font-size:12px;
font-weight:600;
}
.approved { background:#dcfce7; color:#166534; }
.pending { background:#fef3c7; color:#92400e; }
.admin { background:#dbeafe; color:#1d4ed8; }

.btn { padding:4px 10px; border:none; border-radius:999px; cursor:pointer; font-size:11px; }
.btn-on { background:#22c55e; color:white; }
.btn-off { background:#e5e7eb; color:#374151; }
.btn-approve { background:#22c55e; color:white; }
.btn-pending { background:#fca5a5; color:#991b1b; }
</style>
</head>

<body>

<div class="topbar">
<h1>Admin Panel – AUXILIUM Portal</h1>
<button class="btn-logout" onclick="logout()">Logout</button>
</div>

<div class="container">
<h2>Daftar User</h2>

<table>
<thead>
<tr>
<th>Email</th>
<th>Status</th>
<th>Role</th>
<th>Receiving PO</th>
<th>Finished Goods</th>
<th>Order Form</th>
<th>Aksi</th>
</tr>
</thead>
<tbody id="user-list"></tbody>
</table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz9f2k0J61tNTMBc_j2sqcxoNaFvIpXCT3MCFcbBEfY_a3pYbP3qAVeDj9tSpZxpsn6ug/exec";

// Hanya Owner/Admin yang boleh masuk
const current = JSON.parse(localStorage.getItem("uxilium_current_user") || "null");
if (!current) {
  alert("Silakan login terlebih dahulu.");
  window.location.href = "login.html";
} else {
  const role = (current.role || "").toLowerCase();
  if (role !== "owner" && role !== "admin") {
    alert("Hanya admin yang boleh mengakses halaman ini.");
    window.location.href = "login.html";
  }
}

function logout() {
  localStorage.removeItem("uxilium_current_user");
  window.location.href = "login.html";
}

async function loadUsers() {
  try {
    const res = await fetch(API_URL + "?action=getusers");
    const data = await res.json();
    if (!data.success) {
      alert(data.message || "Gagal mengambil data user.");
      return;
    }
    renderUsers(data.users || []);
  } catch (err) {
    console.error(err);
    alert("Kesalahan koneksi saat load user.");
  }
}

function renderUsers(users) {
  const list = document.getElementById("user-list");
  list.innerHTML = "";

  users.forEach(u => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${u.email}</td>
      <td><span class="badge ${u.status === "Approved" ? "approved" : "pending"}">
        ${u.status}
      </span></td>
      <td><span class="badge ${u.role.toLowerCase() === "admin" || u.role.toLowerCase() === "owner" ? "admin" : ""}">
        ${u.role}
      </span></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    `;

    const cells = tr.querySelectorAll("td");
    const cellRec = cells[3];
    const cellFG  = cells[4];
    const cellOF  = cells[5];
    const cellAct = cells[6];

    function makeAccessBtn(key, label, targetCell, allowed) {
      const btn = document.createElement("button");
      btn.className = "btn " + (allowed ? "btn-on" : "btn-off");
      btn.textContent = (allowed ? "On " : "Off ") + label;
      btn.onclick = () => toggleAccess(u.row, key);
      targetCell.appendChild(btn);
    }

    makeAccessBtn("receiving", "Receiving", cellRec, u.access.receiving);
    makeAccessBtn("finished_goods", "FG", cellFG, u.access.finished_goods);
    makeAccessBtn("order_form", "Order", cellOF, u.access.order_form);

    const roleLower = (u.role || "").toLowerCase();

    // Owner tidak bisa diubah statusnya dari panel (opsional)
    if (roleLower === "owner") {
      cellAct.textContent = "—";
    } else {
      const isApproved = (u.status === "Approved");
      const b = document.createElement("button");
      b.className = "btn " + (isApproved ? "btn-pending" : "btn-approve");
      b.textContent = isApproved ? "Set Pending" : "Approve";
      b.onclick = () => updateApprove(u.row, !isApproved);
      cellAct.appendChild(b);
    }

    list.appendChild(tr);
  });
}

async function toggleAccess(row, key) {
  try {
    const res = await fetch(API_URL + "?action=toggleaccess", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ row, key })
    });
    const data = await res.json();
    if (!data.success) {
      alert(data.message || "Gagal update akses.");
      return;
    }
    loadUsers();
  } catch (err) {
    console.error(err);
    alert("Kesalahan koneksi saat update akses.");
  }
}

async function updateApprove(row, approved) {
  try {
    const res = await fetch(API_URL + "?action=updateapprove", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ row, approved })
    });
    const data = await res.json();
    if (!data.success) {
      alert(data.message || "Gagal update status approval.");
      return;
    }
    loadUsers();
  } catch (err) {
    console.error(err);
    alert("Kesalahan koneksi saat update status.");
  }
}

loadUsers();
</script>


</body>
</html>
