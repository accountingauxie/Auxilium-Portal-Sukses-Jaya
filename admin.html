<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel – AUXILIUM Portal</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Inter,sans-serif; }

    body { background:#f5f6fa; min-height:100vh; }

    .topbar {
      background:white;
      padding:14px 24px;
      display:flex;
      justify-content:space-between;
      border-bottom:1px solid #e5e7eb;
    }

    .btn-logout {
      background:#ef4444;
      color:white;
      border:none;
      padding:7px 16px;
      border-radius:8px;
      cursor:pointer;
    }

    .container {
      max-width:960px;
      margin:32px auto;
      background:white;
      padding:24px;
      border-radius:14px;
      box-shadow:0 6px 22px rgba(0,0,0,0.12);
    }

    table { width:100%; border-collapse:collapse; }
    th, td { padding:10px; border-bottom:1px solid #e5e7eb; font-size:13px; }
    th { background:#f9fafb; font-weight:600; }

    .badge {
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:600;
    }

    .approved { background:#dcfce7; color:#166534; }
    .pending { background:#fef3c7; color:#92400e; }
    .admin { background:#dbeafe; color:#1d4ed8; }

    .btn { padding:4px 10px; border:none; border-radius:999px; cursor:pointer; font-size:11px; }
    .btn-on { background:#22c55e; color:white; }
    .btn-off { background:#e5e7eb; color:#374151; }
    .btn-approve { background:#22c55e; color:white; }
    .btn-pending { background:#fca5a5; color:#991b1b; }
  </style>
</head>

<body>

<div class="topbar">
  <h1>Admin Panel – AUXILIUM Portal</h1>
  <button class="btn-logout" onclick="logout()">Logout</button>
</div>

<div class="container">
  <h2>Daftar User</h2>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
        <th>Role</th>
        <th>Receiving PO</th>
        <th>Finished Goods</th>
        <th>Order Form</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="user-list"></tbody>
  </table>
</div>

<script>
/* CEK ADMIN */
const current = JSON.parse(localStorage.getItem("uxilium_current_user") || "null");
if (!current || current.role !== "admin") {
  alert("Hanya admin yang boleh mengakses halaman ini.");
  window.location.href = "login.html";
}

/* NORMALISASI AKSES */
function ensureAccess(user) {
  if (!user.access) {
    user.access = {
      receiving: user.role === "admin",
      finished_goods: user.role === "admin",
      order_form: user.role === "admin"
    };
  }
  return user;
}

function getUsers() {
  const raw = localStorage.getItem("uxilium_users");
  const arr = raw ? JSON.parse(raw) : [];
  return arr.map(ensureAccess);
}

function saveUsers(arr) {
  localStorage.setItem("uxilium_users", JSON.stringify(arr));
}

/* RENDER USER TABLE */
function renderUsers() {
  const users = getUsers();
  const list = document.getElementById("user-list");
  list.innerHTML = "";

  users.forEach((u, index) => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${u.email}</td>
      <td><span class="badge ${u.approved ? "approved" : "pending"}">${u.approved ? "Approved" : "Pending"}</span></td>
      <td><span class="badge ${u.role === "admin" ? "admin" : ""}">${u.role}</span></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    `;

    const cells = tr.querySelectorAll("td");

    makeAccessToggle(cells[3], index, "receiving", "Receiving");
    makeAccessToggle(cells[4], index, "finished_goods", "FG");
    makeAccessToggle(cells[5], index, "order_form", "Order");

    if (u.role !== "admin") {
      const btn = document.createElement("button");
      if (!u.approved) {
        btn.className = "btn btn-approve";
        btn.textContent = "Approve";
        btn.onclick = () => setApprove(index, true);
      } else {
        btn.className = "btn btn-pending";
        btn.textContent = "Set Pending";
        btn.onclick = () => setApprove(index, false);
      }
      cells[6].appendChild(btn);
    } else {
      cells[6].textContent = "—";
    }

    list.appendChild(tr);
  });
}

/* TOGGLE AKSES */
function makeAccessToggle(cell, index, key, label) {
  const users = getUsers();
  const user = users[index];

  const btn = document.createElement("button");
  const state = user.access[key];

  btn.className = "btn " + (state ? "btn-on" : "btn-off");
  btn.textContent = (state ? "On " : "Off ") + label;

  btn.onclick = () => {
    const users2 = getUsers();
    users2[index].access[key] = !users2[index].access[key];
    saveUsers(users2);
    renderUsers();
  };

  cell.appendChild(btn);
}

/* APPROVE / PENDING */
function setApprove(index, status) {
  const users = getUsers();
  users[index].approved = status;
  saveUsers(users);
  renderUsers();
}

/* LOGOUT */
function logout() {
  localStorage.removeItem("uxilium_current_user");
  window.location.href = "login.html";
}

renderUsers();
</script>

</body>
</html>
