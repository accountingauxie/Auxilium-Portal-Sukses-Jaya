<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Choices.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<!-- Sortable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<style>
/* ==========================================================
   GLOBAL BASE STYLE â€” Xero-like
========================================================== */
body {
  margin: 0;
  padding: 0;
  background: #f5f7fa;
  font-family: "Segoe UI", Roboto, sans-serif;
  font-size: 13px;
  color: #333;
}

input, select, textarea, .choices__inner {
  transition: all 0.18s ease;
}

input:hover, select:hover, textarea:hover, .choices__inner:hover {
  border-color: #b9c4d0 !important;
}

/* ==========================================================
   TOP NAVBAR
========================================================== */
.topnav {
  width: 100%;
  background: white;
  padding: 14px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ececec;
  position: sticky;
  top: 0;
  z-index: 100;
  font-family: "Segoe UI", sans-serif;
}

.nav-left .nav-brand {
  font-size: 19px;
  font-weight: 700;
  color: #1e1e1e;
  letter-spacing: 0.3px;
}
.nav-left .nav-sub {
  font-size: 12px;
  color: #9aa1ac;
  margin-top: -2px;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 26px;
}

.nav-link {
  font-size: 14.5px;
  color: #9aa1ac;
  text-decoration: none;
  font-weight: 500;
  transition: 0.2s ease;
}
.nav-link:hover { color: #1e1e1e; font-weight: 600; }
.disabled-link { color: #c7cbd1; }

/* Modules dropdown */
.nav-dropdown { position: relative; }
.dropdown-btn {
  border: none;
  background: none;
  font-size: 14.5px;
  font-weight: 500;
  cursor: pointer;
  color: #9aa1ac;
}
.dropdown-content {
  display: none;
  position: absolute;
  background: white;
  min-width: 180px;
  border-radius: 10px;
  box-shadow: 0px 4px 14px rgba(0,0,0,0.07);
  padding: 8px 0;
  border: 1px solid #e5e5e5;
  z-index: 200;
}
.dropdown-content a,
.dropdown-content span {
  font-size: 14px;
  padding: 10px 16px;
  display: block;
  color: #6a737c;
}
.dropdown-content a:hover {
  background: #eef3ff;
  font-weight: 600;
  color: #1e1e1e;
}
.nav-dropdown:hover .dropdown-content { display: block; }

/* ==========================================================
   PAGE + CARD
========================================================== */
.page {
  max-width: 1120px;
  margin: 32px auto;
  padding: 0 16px;
}

.card {
  background: #ffffff;
  border-radius: 8px;
  box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.04),
              0 14px 30px rgba(15, 23, 42, 0.08);
  padding: 24px 26px 26px;
}

.card-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 18px;
}

/* ==========================================================
   LABEL + INPUT
========================================================== */
label {
  font-size: 12.5px;
  font-weight: 600;
  margin-bottom: 4px;
  color: #4a5568;
  display: block;
}

.input-box,
.table-input,
.choices__inner {
  height: 30px !important;
  min-height: 30px !important;
  padding: 5px 8px !important;
  font-size: 12.5px !important;
  border: 1px solid #d0d7df !important;
  border-radius: 5px !important;
  background: #f9fafb !important;
  box-sizing: border-box;
}

.choices {
  width: 100% !important;
  min-width: 0 !important;
}
.choices__inner {
  width: 100% !important;
  min-width: 0 !important;
}

/* ==========================================================
   TOP FORM GRID
========================================================== */
.row-flex {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  column-gap: 24px;
  row-gap: 10px;
  margin-bottom: 18px;
}

/* ==========================================================
   TABLE WRAPPER (FIX OVERFLOW)
========================================================== */
.table-wrapper {
  width: 100%;
  overflow-x: auto;
  border: 1px solid #e3e6ea;
  border-radius: 6px;
  background: white;
  margin-bottom: 12px;
}

/* ==========================================================
   TABLE
========================================================== */
table {
  width: 100%;
  border-collapse: collapse;
  background: #ffffff;
}

thead tr { height: 32px; }

th {
  background: #edf0f5;
  padding: 6px;
  font-size: 12.5px;
  font-weight: 600;
  border-bottom: 1px solid #e1e4e9;
  color: #313d4f;
  text-align: left;
  white-space: nowrap;
}

td {
  padding: 4px;
  border-bottom: 1px solid #f3f4f6;
  vertical-align: middle;
}

.row-handle {
  font-size: 12px;
  color: #999;
  cursor: grab;
  text-align: center;
}

/* DELETE button */
.delete-btn {
  font-size: 14px;
  color: #cc1f2f;
  cursor: pointer;
  text-align: center;
}

/* ==========================================================
   BUTTONS
========================================================== */
.add-row-btn {
  margin-top: 10px;
  padding: 5px 12px;
  font-size: 12px;
  border-radius: 5px;
  background: #eef4ff;
  border: 1px solid #cfe0ff;
  color: #1f5ddb;
  font-weight: 600;
  cursor: pointer;
}
.add-row-btn:hover { background: #e2ebff; }

.actions-row {
  margin-top: 22px;
  display: flex;
  justify-content: flex-end;
}

.submit-btn {
  padding: 9px 24px;
  font-size: 13.5px;
  font-weight: 600;
  border-radius: 6px;
  background: #0f80d9;
  color: #ffffff;
  border: none;
  cursor: pointer;
}
.submit-btn:hover { background: #0b66ad; }

/* ==========================================================
   LOADING OVERLAY
========================================================== */
#loadingOverlay {
  position: fixed;
  inset: 0;
  background: rgba(255, 255, 255, 0.75);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
.loading-spinner {
  border: 5px solid #dae6f4;
  border-top: 5px solid #2b6be8;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  animation: spin .85s linear infinite;
}
@keyframes spin { 100% { transform: rotate(360deg); } }

</style>
</head>

<body>

<!-- LOADING -->
<div id="loadingOverlay"><div class="loading-spinner"></div></div>

<!-- NAVBAR -->
<div class="topnav">
  <div class="nav-left">
    <span class="nav-brand">UXILIUM</span>
    <span class="nav-sub">Accounting Management Service</span>
  </div>

  <div class="nav-right">
    <a href="../index.html" class="nav-link">Home</a>

    <div class="nav-dropdown">
      <button class="nav-link dropdown-btn">Modules â–¾</button>
      <div class="dropdown-content">
        <a href="../receiving/">Receiving PO Entry</a>
        <a href="../production/">Production Entry</a>
        <span class="disabled-link">Order Form</span>
      </div>
    </div>

    <a class="nav-link disabled-link">Settings</a>
  </div>
</div>

<!-- PAGE -->
<div class="page">
  <div class="card">

    <div class="card-title">Production Entry</div>

    <!-- TOP FORM -->
    <div class="row-flex">
      <div>
        <label>Date</label>
        <input type="date" id="productionDate" class="input-box">
      </div>

      <div>
        <label>Production Machine</label>
        <select id="machineUsed" class="input-box">
          <option value="">â€” Select Machine â€”</option>
          <option value="RENG__009_MX">RENG__009_MX</option>
          <option value="TRUSS010">TRUSS010</option>
          <option value="OTHERS">OTHERS</option>
        </select>
      </div>

      <div>
        <label>Production Entry ID</label>
        <input type="text" id="entryId" class="input-box" readonly>
      </div>
    </div>

    <!-- TABLE (wrapped to prevent overflow) -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Item</th>
            <th>Meter</th>
            <th>Qty</th>
            <th>Total (m)</th>
            <th>KPC</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <button class="add-row-btn" onclick="addRow()">+ Add row</button>

    <label style="margin-top:20px;">Additional Notes</label>
    <textarea id="notes" style="width:100%;height:110px;padding:8px;font-size:12.5px;border:1px solid #d0d7df;border-radius:6px;background:#f9fafb;"></textarea>

    <div class="actions-row">
      <button class="submit-btn" onclick="submitForm()">Submit</button>
    </div>

  </div>
</div>

<!-- ==========================================================
   JAVASCRIPT (tidak diubah, hanya dipindahkan rapi)
========================================================== -->
<script>
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycby5iiAvTSJ4AqKe7MbfmilGLLrkiDAoYFG72xn_5ruOssqV9bqVUmZeJeIotXfLc1waVA/exec";

let itemList = [];
let kpcList = [];

function showLoading(){ loadingOverlay.style.display="flex"; }
function hideLoading(){ loadingOverlay.style.display="none"; }

/* ID Generator */
async function loadNextEntryId() {
  try {
    const res = await fetch(`${SCRIPT_URL}?action=getlastid`);
    const data = await res.json();
    const lastId = data.lastId;

    const now = new Date();
    const yy = String(now.getFullYear()).slice(2);
    const mm = String(now.getMonth() + 1).padStart(2, "0");
    const prefix = `FGP${yy}${mm}`;

    if (!lastId || !lastId.startsWith(prefix)) {
      entryId.value = prefix + "0000001";
      return;
    }

    const seq = parseInt(lastId.substring(7)) + 1;
    entryId.value = prefix + String(seq).padStart(7, "0");

  } catch (err) {
    const now = new Date();
    const yy = String(now.getFullYear()).slice(2);
    const mm = String(now.getMonth() + 1).padStart(2, "0");
    entryId.value = `FGP${yy}${mm}0000001`;
  }
}

/* PAGE LOAD */
window.addEventListener("DOMContentLoaded", async () => {
  showLoading();
  await loadNextEntryId();

  try {
    const [itemRes, kpcRes] = await Promise.all([
      fetch(`${SCRIPT_URL}?action=getitem`),
      fetch(`${SCRIPT_URL}?action=getkpc`)
    ]);

    itemList = await itemRes.json();
    kpcList = await kpcRes.json();

    addRow();
    setupSortable();
  } catch (e) {
    alert("Error loading dropdown data.");
  }

  hideLoading();
});

/* SORTABLE */
function setupSortable() {
  Sortable.create(tableBody, {
    handle: ".row-handle",
    animation: 150
  });
}

/* ADD ROW */
function addRow() {
  const row = document.createElement("tr");

  row.innerHTML = `
    <td class="row-handle">â‹®â‹®</td>
    <td><select class="item-select"></select></td>
    <td><input type="number" class="table-input meter" value="6"></td>
    <td><input type="number" class="table-input qty" value="0"></td>
    <td><input type="number" class="table-input total" readonly></td>
    <td><select class="kpc-select"></select></td>
    <td class="delete-btn" onclick="this.closest('tr').remove()">ðŸ—‘</td>
  `;

  tableBody.appendChild(row);

  initChoices(row.querySelector(".item-select"), itemList, "Select Item");
  initChoices(row.querySelector(".kpc-select"), kpcList, "Select KPC");

  row.querySelector(".meter").addEventListener("input", updateTotals);
  row.querySelector(".qty").addEventListener("input", updateTotals);
}

/* INIT CHOICES */
function initChoices(el, list, placeholder) {
  const ph = document.createElement("option");
  ph.value = ""; ph.disabled = true; ph.selected = true;
  ph.textContent = placeholder;
  el.appendChild(ph);

  list.forEach(v => {
    const op = document.createElement("option");
    op.value = v;
    op.textContent = v;
    el.appendChild(op);
  });

  new Choices(el, {
    searchEnabled: true,
    itemSelectText: "",
    shouldSort: false,
    placeholderValue: placeholder
  });
}

/* UPDATE TOTALS */
function updateTotals() {
  tableBody.querySelectorAll("tr").forEach(r => {
    const m = parseFloat(r.querySelector(".meter").value) || 0;
    const q = parseFloat(r.querySelector(".qty").value) || 0;
    r.querySelector(".total").value = m * q;
  });
}

/* VALIDATION */
function validateForm() {
  if (!productionDate.value) return "Date is required.";
  if (!machineUsed.value) return "Machine is required.";

  const rows = document.querySelectorAll("#tableBody tr");
  if (!rows.length) return "Row cannot be empty.";

  for (const r of rows) {
    if (!r.querySelector(".item-select").value) return "Item required.";
    if (!r.querySelector(".meter").value) return "Meter required.";
    if (!r.querySelector(".qty").value) return "Qty required.";
    if (!r.querySelector(".kpc-select").value) return "KPC required.";
  }
  return null;
}

/* SUBMIT */
function submitForm() {
  showLoading();

  const err = validateForm();
  if (err) {
    hideLoading();
    alert(err);
    return;
  }

  const payload = {
    productionEntryId: entryId.value,
    productionDate: productionDate.value,
    machine: machineUsed.value,
    notes: notes.value,
    items: Array.from(document.querySelectorAll("#tableBody tr")).map(r => ({
      item: r.querySelector(".item-select").value,
      meter: r.querySelector(".meter").value,
      qty: r.querySelector(".qty").value,
      total: r.querySelector(".total").value,
      kpc: r.querySelector(".kpc-select").value
    }))
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  })
  .then(async res => {
    const reply = await res.json();
    hideLoading();

    if (reply.status === "success") {
      entryId.value = reply.entryId;
      alert("Submitted successfully!\nProduction Entry ID: " + reply.entryId);
    } else {
      alert("Error: " + reply.message);
    }
  })
  .catch(err => {
    hideLoading();
    alert("Submit failed: " + err);
  });
}
</script>

</body>
</html>
