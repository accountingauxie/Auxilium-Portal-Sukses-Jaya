<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – UXILIUM Portal</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Inter, sans-serif; }

    body {
      background: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.75);
      z-index: 1;
    }

    .card {
      width: 360px;
      padding: 28px;
      background: #ffffffcc;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 22px rgba(0,0,0,0.12);
      z-index: 2;
    }

    .card img {
      width: 210px;
      margin: 0 auto 10px;
      display: block;
    }

    h2 { text-align: center; margin-bottom: 6px; font-size: 22px; }
    p { text-align: center; color: #666; font-size: 13px; margin-bottom: 20px; }

    label { font-size: 13px; margin-bottom: 4px; display: block; }
    input {
      width: 100%; padding: 10px; margin-bottom: 14px;
      border: 1px solid #ddd; border-radius: 8px; font-size: 14px;
    }

    button {
      width: 100%; padding: 11px; background: #2563eb;
      color: white; border: none; border-radius: 999px; font-size: 14px;
      cursor: pointer;
    }

    .msg {
      font-size: 13px;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      display: none;
    }
    .error { background: #fee2e2; color: #b91c1c; }
    .success { background: #dcfce7; color: #166534; }
  </style>
</head>

<body>

<canvas id="bg-canvas"></canvas>
<div class="overlay"></div>

<div class="card">
  <img src="assets/auxilium_logo_pure_white_bg.png" alt="Logo">
  <h2>Masuk</h2>
  <p>UXILIUM Portal – CV. Sukses Jaya</p>

  <div id="msg" class="msg"></div>

  <label>Email</label>
  <input id="email" type="email">

  <label>Password</label>
  <input id="password" type="password">

  <button onclick="login()">Login</button>

  <p style="margin-top:12px;">
    Belum punya akun? <a href="register.html">Daftar</a>
  </p>
</div>

<script>
/* ADMIN DEFAULT (EMAIL) */

if (!localStorage.getItem("uxilium_users")) {
  localStorage.setItem("uxilium_users", JSON.stringify([
    { 
      email: "accounting@auxie.id",
      password: "Moscato123!",
      approved: true,
      role: "admin"
    }
  ]));
}

function login() {
  const u = email.value.trim();
  const p = password.value.trim();
  const users = JSON.parse(localStorage.getItem("uxilium_users"));
  const msg = document.getElementById("msg");

  const user = users.find(x => x.email === u && x.password === p);

  if (!user) {
    msg.textContent = "Email atau password salah.";
    msg.className = "msg error"; msg.style.display = "block";
    return;
  }

  if (!user.approved && user.role !== "admin") {
    msg.textContent = "Akun belum disetujui admin.";
    msg.className = "msg error"; msg.style.display = "block";
    return;
  }

  localStorage.setItem("uxilium_current_user", JSON.stringify(user));

  msg.textContent = "Login berhasil!";
  msg.className = "msg success"; msg.style.display = "block";

  setTimeout(() => {
    if (user.role === "admin") window.location.href = "admin.html";
    else window.location.href = "index.html";
  }, 700);
}

/* ANIMASI BACKGROUND */
const canvas = document.getElementById("bg-canvas");
const ctx = canvas.getContext("2d");
let W, H;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

const dots = [];
for (let i = 0; i < 45; i++) {
  dots.push({
    x: Math.random() * W,
    y: Math.random() * H,
    r: 4 + Math.random() * 10,
    dx: (Math.random() - 0.5) * 0.7,
    dy: (Math.random() - 0.5) * 0.7
  });
}

let mouse = { x: null, y: null };
window.onmousemove = e => (mouse = { x: e.x, y: e.y });
window.onmouseleave = () => (mouse = { x: null, y: null });

function animate() {
  ctx.clearRect(0, 0, W, H);
  ctx.fillStyle = "#fff";
  ctx.fillRect(0, 0, W, H);

  dots.forEach(d => {
    d.x += d.dx;
    d.y += d.dy;

    if (d.x < 0 || d.x > W || d.y < 0 || d.y > H) {
      d.x = Math.random() * W;
      d.y = Math.random() * H;
    }

    if (mouse.x != null) {
      const dx = d.x - mouse.x;
      const dy = d.y - mouse.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 150) {
        d.x += dx / dist * 2;
        d.y += dy / dist * 2;
      }
    }

    ctx.beginPath();
    ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(120,150,255,0.5)";
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
