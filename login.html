<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login – AUXILIUM Portal</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Inter, sans-serif; }

body {
  background:#f5f6fa;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* CARD LOGIN (ASLI, TIDAK DIREVISI) */
.card {
  width:360px;
  background:white;
  padding:28px;
  border-radius:16px;
  box-shadow:0 6px 22px rgba(0,0,0,0.12);
}
img { width:210px; display:block; margin:0 auto 10px; }
h2 { text-align:center; margin-bottom:6px; font-size:22px; }
p { text-align:center; color:#666; font-size:13px; margin-bottom:20px; }
label { font-size:13px; margin-bottom:4px; display:block; }
input {
  width:100%; padding:10px; margin-bottom:14px;
  border:1px solid #ddd; border-radius:8px; font-size:14px;
}
button {
  width:100%; padding:11px; background:#2563eb;
  color:white; border:none; border-radius:999px;
  font-size:14px; cursor:pointer;
}
.msg {
  font-size:13px; margin-bottom:10px;
  padding:8px; border-radius:8px; display:none;
}
.error { background:#fee2e2; color:#b91c1c; }

/* =============== ULTRA PREMIUM NEON LOADER (SAMA PERSIS) =============== */
.auxie-loader {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center,
    rgba(255,255,255,1) 0%,
    rgba(245,245,255,0.92) 40%,
    rgba(235,240,255,0.88) 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(14px);
  z-index: 99999;
  transition: opacity .55s ease;
}
.auxie-loader.hide {
  opacity: 0;
  pointer-events: none;
}

.rings {
  position: relative;
  width: 160px;
  height: 160px;
}

.ring {
  position: absolute;
  border-radius: 50%;
  border-style: solid;
  border-width: 6px;
  filter:
    drop-shadow(0 0 8px rgba(0,255,255,0.45))
    drop-shadow(0 0 16px rgba(220,0,255,0.35))
    drop-shadow(0 0 28px rgba(150,70,255,0.3));
}

.ring-lg {
  width: 160px;
  height: 160px;
  border-color: rgba(0,180,255,1) transparent transparent transparent;
  animation: spinCW 2.6s linear infinite;
}

.ring-md {
  width: 115px;
  height: 115px;
  top: 22px; left: 22px;
  border-color: rgba(210,90,255,0.95) transparent transparent transparent;
  animation: spinCCW 1.8s linear infinite;
}

.ring-sm {
  width: 70px;
  height: 70px;
  top: 45px; left: 45px;
  border-color: rgba(255,70,140,1) transparent transparent transparent;
  animation: spinCWfast 1.2s linear infinite;
}

@keyframes spinCW { to { transform: rotate(360deg); } }
@keyframes spinCCW { to { transform: rotate(-360deg); } }
@keyframes spinCWfast { to { transform: rotate(540deg); } }
</style>
</head>

<body>

<!-- ULTRA PREMIUM LOADER (DIPASANG) -->
<div id="auxieLoading" class="auxie-loader">
  <div class="rings">
    <div class="ring ring-lg"></div>
    <div class="ring ring-md"></div>
    <div class="ring ring-sm"></div>
  </div>
</div>

<!-- —— LOGIN CARD (TIDAK DIREVISI) —— -->
<div class="card">
  <img src="assets/auxilium_logo_pure_white_bg.png">
  <h2>Masuk</h2>
  <p>Gunakan akun yang sudah disetujui admin.</p>

  <div id="msg" class="msg"></div>

  <label>Email</label>
  <input id="email" type="email">

  <label>Password</label>
  <input id="password" type="password">

  <button onclick="loginUser()">Masuk</button>

  <p style="margin-top:12px;">
    Belum punya akun? <a href="register.html">Daftar</a>
  </p>
</div>

<script>
// CONFIG
const API = "https://script.google.com/macros/s/AKfycbwfYaFzW3dQYmZIB5tgmqQjEETLuxVTLnaAYakz6TD-PtSLR542BdqoBhDOWTZkcQiUvA/exec";
const loader = document.getElementById("auxieLoading");

// AUTO HIDE saat halaman load
window.addEventListener("load", () => {
  setTimeout(() => loader.classList.add("hide"), 380);
});

function show(text) {
  const msg = document.getElementById("msg");
  msg.textContent = text;
  msg.style.display = "block";
  msg.className = "msg error";
}

// LOGIN FUNCTION (TIDAK DIREVISI, HANYA TAMBAH SHOW/HIDE LOADER)
async function loginUser() {
  loader.classList.remove("hide"); // SHOW LOADER

  const u = email.value.trim();
  const p = password.value.trim();

  if (!u || !p) {
    loader.classList.add("hide");
    show("Semua field wajib diisi.");
    return;
  }

  try {
    const res = await fetch(`${API}?action=login&email=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`);
    const json = await res.json();

    loader.classList.add("hide");

    if (!json.ok) {
      show(json.error || "Login gagal.");
      return;
    }

    localStorage.setItem("uxilium_current_user", JSON.stringify(json.data));
    window.location.href = "index.html";

  } catch (err) {
    loader.classList.add("hide");
    show("Terjadi kesalahan koneksi ke server.");
  }
}
</script>

</body>
</html>
