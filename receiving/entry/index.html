<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Entry System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F1F5F9; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 3px; }
        .input-bare { background: transparent; border: 1px solid transparent; width: 100%; padding: 4px 8px; border-radius: 4px; transition: all 0.2s; }
        .input-bare:hover { border-color: #E2E8F0; background: white; }
        .input-bare:focus { border-color: #3B82F6; background: white; outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1); }
        input:disabled, select:disabled, textarea:disabled { background-color: #F8FAFC; color: #64748B; cursor: not-allowed; border-color: transparent; }
        .input-bare:disabled:hover { background-color: #F8FAFC; border-color: transparent; }
        .summary-box { border-top: 4px solid #FCD34D; background: white; }
    </style>
</head>
<body class="text-slate-800">

    <div class="max-w-7xl mx-auto p-4 md:p-6">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Purchase Orders</h1>
                <p class="text-sm text-slate-500">Manage and convert PO to Bills</p>
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <input type="text" id="searchInput" onkeyup="applyFilters()" placeholder="Search PO or Vendor..." class="w-full md:w-64 pl-4 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <select id="filterStatus" onchange="applyFilters()" class="border border-slate-300 rounded-lg px-3 py-2 text-sm outline-none bg-white">
                    <option value="All">All Status</option>
                    <option value="Pending" selected>Pending</option>
                    <option value="Billed">Billed</option>
                    <option value="Process to Import">Process Import</option>
                    <option value="Success Imported">Success</option>
                    <option value="Failed to Import">Failed</option>
                </select>
            </div>
        </div>

        <div id="loading" class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
        </div>

        <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <div id="billModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-[90vw] h-[95vh] rounded-xl shadow-2xl flex flex-col overflow-hidden relative animate-fade-in-up">
            
            <div class="px-6 py-4 border-b border-slate-200 flex justify-between items-center bg-slate-50">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-100 p-2 rounded-lg text-blue-600"><i class="fas fa-file-invoice-dollar text-xl"></i></div>
                    <div>
                        <h2 class="text-lg font-bold text-slate-800" id="modal-title">New Bill</h2>
                        <p class="text-xs text-slate-500">From PO: <span id="bill-po-id" class="font-mono font-medium"></span></p>
                    </div>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-red-500 transition"><i class="fas fa-times text-2xl"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 bg-slate-50/50">
                
                <div id="banner-container"></div>

                <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-4 bg-white p-5 rounded-lg border border-slate-200 shadow-sm">
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Vendor</label>
                        <input type="text" id="bill-vendor" readonly class="w-full mt-1 font-semibold text-slate-800 bg-transparent border-none p-0 focus:ring-0">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Inv Number <span class="text-red-500">*</span></label>
                        <input type="text" id="bill-inv-number" class="bill-input w-full mt-1 border border-slate-300 rounded px-2 py-1 text-sm focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Inv Date</label>
                        <input type="date" id="bill-date" class="bill-input w-full mt-1 border border-slate-300 rounded px-2 py-1 text-sm focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Due Date</label>
                        <input type="date" id="bill-due-date" class="bill-input w-full mt-1 border border-slate-300 rounded px-2 py-1 text-sm focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Tax Mode</label>
                        <select id="tax-mode" onchange="calculateTotal()" class="bill-input w-full mt-1 border border-slate-300 rounded px-2 py-1 text-sm bg-white focus:border-blue-500 outline-none">
                            <option value="exclusive">Tax Exclusive</option>
                            <option value="inclusive">Tax Inclusive</option>
                            <option value="no_tax">No Tax</option>
                        </select>
                    </div>
                </div>

                <div class="bg-white rounded-lg border border-slate-200 shadow-sm overflow-hidden mb-6">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-100 text-slate-600 font-semibold border-b border-slate-200">
                            <tr>
                                <th class="p-3 w-1/4">Item / Description</th>
                                <th class="p-3 w-20 text-center">Satuan</th>
                                <th class="p-3 w-20 text-center">Qty</th>
                                
                                <th class="p-3 w-32 text-right bg-yellow-50 border-l border-yellow-100">Harga Asli</th>
                                <th class="p-3 w-32 text-right bg-red-50 text-red-600 border-l border-red-100">Discount</th>
                                <th class="p-3 w-32 text-right bg-green-50 text-green-700 border-l border-green-100">Harga Net</th>
                                <th class="p-3 w-40 text-right font-bold">Total</th>
                            </tr>
                        </thead>
                        <tbody id="bill-items-body" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>

                <div class="flex flex-col md:flex-row gap-6 items-start">
                    <div class="w-full md:w-1/2 space-y-4">
                         <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                            <label class="text-xs font-bold text-blue-800 uppercase mb-1 block"><i class="fas fa-paperclip mr-1"></i> Attachment</label>
                            <input type="file" id="bill-file" class="bill-input text-sm text-slate-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200">
                            <div id="existing-file-container" class="hidden mt-2">
                                <a id="btn-view-file" href="#" target="_blank" class="text-blue-600 text-xs font-bold underline"><i class="fas fa-eye"></i> View Current File</a>
                            </div>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">Notes / Memo</label>
                            <textarea id="bill-note" rows="3" class="bill-input w-full border border-slate-300 rounded-lg p-3 text-sm focus:border-blue-500 outline-none"></textarea>
                        </div>
                    </div>

                    <div class="w-full md:w-1/2 summary-box rounded-lg p-6 shadow-sm">
                        <div class="flex justify-between mb-2 text-slate-600">
                            <span>Subtotal (DPP)</span> <span id="display-subtotal" class="font-medium">0</span>
                        </div>
                        <div class="flex justify-between mb-2 text-slate-600 items-center">
                            <span>PPN (11%)</span> <span id="display-ppn" class="font-medium">0</span>
                        </div>
                        <div class="flex justify-between mb-4 items-center">
                            <span class="text-slate-600 text-sm">Adjustment / Rounding</span>
                            <input type="number" id="bill-adjustment" value="0" oninput="calculateTotal()" class="bill-input text-right w-32 border border-slate-300 rounded px-2 py-1 text-sm focus:border-blue-500 outline-none">
                        </div>
                        <div class="border-t border-slate-200 my-2"></div>
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold text-slate-800">GRAND TOTAL</span>
                            <span id="display-grand-total" class="text-2xl font-bold text-blue-600">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-4 bg-white border-t border-slate-200 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-6 py-2 border border-slate-300 rounded-lg text-slate-600 font-medium hover:bg-slate-50">Close</button>
                <button onclick="requestXeroImport()" id="btn-xero" class="hidden px-6 py-2 bg-emerald-600 text-white rounded-lg font-bold hover:bg-emerald-700 shadow-md flex items-center gap-2"><i class="fas fa-file-export"></i> Import to Xero</button>
                <button onclick="enableEditMode()" id="btn-edit" class="hidden px-6 py-2 bg-yellow-500 text-white rounded-lg font-bold hover:bg-yellow-600 shadow-md flex items-center gap-2"><i class="fas fa-edit"></i> Edit Bill</button>
                <button onclick="submitBill()" id="btn-save" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 shadow-lg flex items-center gap-2"><i class="fas fa-check"></i> Approve & Save</button>
            </div>
            
            <div id="modalLoading" class="hidden absolute inset-0 bg-white bg-opacity-90 flex flex-col items-center justify-center z-50">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-t-blue-600 mb-4"></div>
                <p class="font-bold text-slate-700" id="loadingText">Saving Bill Data...</p>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const API_URL = "https://script.google.com/macros/s/AKfycbyvbBwu-E4rv-UGbguDBB3scGqNBDfSeI4hVFnVgnsukWlV10Mi6nGRVDrY2UZVjuZ2zg/exec"; 
        const TAX_RATE = 0.11; 

        let allData = [];
        let currentItems = [];
        let currentPOId = "";
        let currentFileUrl = "";
        let isEditMode = false;

        async function fetchData() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('cardContainer').innerHTML = '';
            try {
                const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                const data = await response.json();
                allData = Array.isArray(data) ? data : (data.data || []);
                document.getElementById('loading').style.display = 'none';
                applyFilters();
            } catch (error) {
                console.error(error);
                document.getElementById('loading').style.display = 'none';
            }
        }
        window.onload = fetchData;

        function renderCards(data) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="col-span-3 text-center text-slate-400 py-10">No data found.</div>';
                return;
            }
            data.forEach(po => {
                let statusClass = 'bg-slate-100 text-slate-600';
                let btnText = 'View Bill';
                let btnClass = 'text-slate-600 bg-slate-100 hover:bg-slate-200';

                const status = po.status || po.header?.status || 'Pending';

                if (status === 'Pending') {
                    statusClass = 'bg-yellow-100 text-yellow-800';
                    btnText = 'Create Bill';
                    btnClass = 'text-white bg-blue-600 hover:bg-blue-700 shadow-md';
                } else if (status === 'Billed') {
                    statusClass = 'bg-blue-100 text-blue-700';
                } else if (status === 'Process to Import') {
                    statusClass = 'bg-orange-100 text-orange-700 animate-pulse border border-orange-200';
                } else if (status === 'Success Imported') {
                    statusClass = 'bg-emerald-100 text-emerald-800 border border-emerald-200';
                } else if (status === 'Failed to Import') {
                    statusClass = 'bg-red-100 text-red-800 border border-red-200';
                }

                const displayDate = formatDate(po.tanggalInput || po.date); 
                const id = po.id || po.receivingId;

                const html = `
                <div class="bg-white rounded-xl p-5 border border-slate-200 hover:shadow-md transition">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-bold text-slate-800">${id}</h3>
                            <p class="text-xs text-slate-500">${po.vendor || po.header?.supplier || '-'}</p>
                        </div>
                        <span class="px-2 py-1 rounded text-xs font-bold ${statusClass}">${status}</span>
                    </div>
                    <div class="text-sm text-slate-600 mb-4"><i class="far fa-calendar mr-2"></i> ${displayDate}</div>
                    <button onclick="openBillModal('${id}')" class="w-full py-2 rounded-lg font-medium text-sm transition ${btnClass}">${btnText}</button>
                </div>`;
                container.innerHTML += html;
            });
        }

        // --- BUKA MODAL DAN MAPPING DATA ---
        function openBillModal(idPO) {
            const po = allData.find(d => (d.id === idPO || d.receivingId === idPO));
            if (!po) return;

            currentPOId = po.id || po.receivingId;
            currentFileUrl = po.fileUrl || ""; 
            
            document.getElementById('bill-po-id').innerText = currentPOId;
            document.getElementById('bill-vendor').value = po.vendor || po.header?.supplier || '';
            document.getElementById('bill-inv-number').value = po.invNumber || po.header?.invNumber || ''; 
            document.getElementById('bill-file').value = ''; 

            if(currentFileUrl) {
                document.getElementById('existing-file-container').classList.remove('hidden');
                document.getElementById('btn-view-file').href = currentFileUrl;
            } else {
                document.getElementById('existing-file-container').classList.add('hidden');
            }
            
            const setDateInput = (elemId, dateStr) => {
                if (dateStr) {
                    const d = new Date(dateStr);
                    if(isNaN(d.getTime())) return;
                    const yyyy = d.getFullYear();
                    const mm = String(d.getMonth() + 1).padStart(2, '0');
                    const dd = String(d.getDate()).padStart(2, '0');
                    document.getElementById(elemId).value = `${yyyy}-${mm}-${dd}`;
                } else {
                    document.getElementById(elemId).value = '';
                }
            };
            
            if (po.invDate || po.header?.invoiceDate) setDateInput('bill-date', po.invDate || po.header?.invoiceDate);
            else document.getElementById('bill-date').valueAsDate = new Date();
            
            setDateInput('bill-due-date', po.dueDate);

            document.getElementById('tax-mode').value = po.taxMode || 'exclusive'; 
            document.getElementById('bill-note').value = po.adminNote || po.catatan || po.notes || '';
            document.getElementById('bill-adjustment').value = parseFloat(po.adjustment) || 0;

            // --- MAPPING DATA PENTING DISINI ---
            // Kita pisahkan Harga Asli (priceBefore) dan Diskon (disc)
            const rawItems = po.items || po.lines || [];
            currentItems = rawItems.map(item => {
                const qty = parseFloat(item.qty) || parseFloat(item.qtyThisReceipt) || 0;
                
                // BACKEND mengirim: unitAmountBefore (Harga Asli) dan discount
                const priceBefore = parseFloat(item.unitAmountBefore) || parseFloat(item.price) || 0;
                const disc = parseFloat(item.discount) || parseFloat(item.disc) || 0;
                
                return {
                    ...item,
                    namaItem: item.namaItem || item.description || item.itemCode,
                    satuan: item.satuan || item.uom,
                    qty: qty,
                    priceBefore: priceBefore, // 50.000
                    disc: disc,               // 1.000
                    // Harga Net tidak perlu disimpan statis, kita hitung on-the-fly
                };
            });

            // Set Button State
            const status = po.status || po.header?.status || 'Pending';
            setButtonState(status);

            renderBillItems();
            document.getElementById('billModal').classList.remove('hidden');
        }

        function setButtonState(status) {
            const btnEdit = document.getElementById('btn-edit');
            const btnXero = document.getElementById('btn-xero');
            const btnSave = document.getElementById('btn-save');
            const banner = document.getElementById('banner-container');
            
            btnEdit.classList.add('hidden');
            btnXero.classList.add('hidden');
            btnSave.classList.add('hidden');
            banner.innerHTML = '';

            if (status === 'Pending') {
                document.getElementById('modal-title').innerText = "New Bill";
                btnSave.classList.remove('hidden');
                btnSave.innerHTML = '<i class="fas fa-check"></i> Approve & Save';
                setFormState(true); 
            } else {
                document.getElementById('modal-title').innerText = "Bill Details";
                setFormState(false); 

                if (status === 'Billed') {
                    btnEdit.classList.remove('hidden');
                    btnXero.classList.remove('hidden');
                    banner.innerHTML = `<div class="p-2 bg-green-100 text-green-700 rounded mb-4 text-sm font-bold">Bill Approved. Ready to Import.</div>`;
                } else if (status === 'Failed to Import') {
                    btnEdit.classList.remove('hidden');
                    btnXero.classList.remove('hidden');
                    banner.innerHTML = `<div class="p-2 bg-red-100 text-red-700 rounded mb-4 text-sm font-bold">Import Failed. Please retry.</div>`;
                } else if (status.includes('Import')) {
                     banner.innerHTML = `<div class="p-2 bg-blue-100 text-blue-700 rounded mb-4 text-sm font-bold">Bill Locked (Status: ${status})</div>`;
                }
            }
        }

        function setFormState(isEditable) {
            isEditMode = isEditable;
            const inputs = document.querySelectorAll('.bill-input');
            inputs.forEach(input => input.disabled = !isEditable);
            renderBillItems();
        }

        function enableEditMode() {
            if(confirm("Edit bill ini?")) {
                setFormState(true);
                document.getElementById('btn-edit').classList.add('hidden');
                document.getElementById('btn-xero').classList.add('hidden');
                document.getElementById('btn-save').classList.remove('hidden');
                document.getElementById('btn-save').innerText = "Update Changes";
            }
        }

        // --- RENDER TABEL (KOLOM TERPISAH) ---
        function renderBillItems() {
            const tbody = document.getElementById('bill-items-body');
            tbody.innerHTML = '';
            const disabledAttr = isEditMode ? '' : 'disabled';
            
            currentItems.forEach((item, index) => {
                // Kalkulasi Harga Net
                const netPrice = (item.priceBefore - item.disc);
                const totalLine = netPrice * item.qty;

                const row = `
                <tr class="hover:bg-slate-50 group border-b border-slate-100">
                    <td class="p-3 align-top">
                        <div class="font-medium text-slate-800">${item.namaItem}</div>
                        <div class="text-xs text-slate-400">${item.itemCode || ''}</div>
                    </td>
                    <td class="p-3 align-top text-center text-sm text-slate-500 pt-3">${item.satuan}</td>
                    <td class="p-3 align-top">
                        <input type="number" value="${item.qty}" readonly class="w-full text-center bg-transparent border-none text-sm font-bold">
                    </td>
                    
                    <td class="p-3 align-top bg-yellow-50/30">
                        <input type="number" placeholder="0" value="${item.priceBefore}" ${disabledAttr} oninput="updateItem(${index}, 'priceBefore', this.value)" class="input-bare text-right text-sm font-mono text-slate-700">
                    </td>
                    
                    <td class="p-3 align-top bg-red-50/30">
                        <input type="number" placeholder="0" value="${item.disc}" ${disabledAttr} oninput="updateItem(${index}, 'disc', this.value)" class="input-bare text-right text-sm font-mono text-red-600 font-medium">
                    </td>

                    <td class="p-3 align-top bg-green-50/30 text-right">
                        <div class="text-sm font-mono font-bold text-green-700 pt-1">${formatRupiah(netPrice)}</div>
                    </td>

                    <td class="p-3 align-top text-right font-bold text-slate-800 font-mono pt-4">
                        ${formatRupiah(totalLine)}
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
            calculateTotal(); 
        }

        function updateItem(index, field, value) {
            // Update data di memory
            currentItems[index][field] = parseFloat(value) || 0;
            renderBillItems(); // Re-render untuk update kalkulasi NET
        }

        function calculateTotal() {
            let totalLineAmount = 0;
            const taxMode = document.getElementById('tax-mode').value;
            
            currentItems.forEach(item => {
                const netPrice = (item.priceBefore - item.disc);
                totalLineAmount += (netPrice * item.qty);
            });
            
            let dpp = 0, ppn = 0;
            const adj = parseFloat(document.getElementById('bill-adjustment').value) || 0;
            
            if (taxMode === 'exclusive') {
                dpp = totalLineAmount;
                ppn = dpp * TAX_RATE;
            } else if (taxMode === 'inclusive') {
                dpp = totalLineAmount / (1 + TAX_RATE);
                ppn = totalLineAmount - dpp;
            } else {
                dpp = totalLineAmount;
            }
            
            const grandTotal = dpp + ppn + adj;
            
            document.getElementById('display-subtotal').innerText = formatRupiah(dpp);
            document.getElementById('display-ppn').innerText = formatRupiah(ppn);
            document.getElementById('display-grand-total').innerText = formatRupiah(grandTotal);
            
            // Simpan raw value di dataset
            document.getElementById('display-grand-total').dataset.value = grandTotal;
            document.getElementById('display-subtotal').dataset.value = dpp;
            document.getElementById('display-ppn').dataset.value = ppn;
        }

        async function submitBill() {
            const invNumber = document.getElementById('bill-inv-number').value;
            if (!invNumber) { alert("Please enter Invoice Number!"); return; }

            // PREPARE DATA TO SEND
            // Kita kembalikan struktur agar Backend mengerti:
            // unitAmount (Net), unitAmountBefore (Asli), discount (Disc)
            const itemsToSend = currentItems.map(item => {
                const netPrice = item.priceBefore - item.disc;
                return {
                    ...item,
                    qtyThisReceipt: item.qty,
                    
                    // Backend Keys
                    unitAmountBefore: item.priceBefore, // Masuk ke Col Q
                    discount: item.disc,                // Masuk ke Col R
                    unitAmount: netPrice,               // Masuk ke Col P (Database Xero)
                    
                    description: item.namaItem,
                    uom: item.satuan,
                    rowIndex: item.rowIndex
                };
            });

            const fileInput = document.getElementById('bill-file');
            let fileData = null;
            let fileName = null;
            let mimeType = null;

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                if (file.size > 5 * 1024 * 1024) { alert("File max 5MB"); return; }
                document.getElementById('loadingText').innerText = "Uploading...";
                try {
                    const base64 = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                    });
                    fileData = base64; fileName = file.name; mimeType = file.type;
                } catch (e) { alert("File Error"); return; }
            }

            const payload = {
                action: 'save_bill', 
                receivingId: currentPOId, 
                receivingDate: document.getElementById('bill-date').value,
                invNumber: invNumber,
                notes: document.getElementById('bill-note').value,
                header: { supplier: document.getElementById('bill-vendor').value },
                lines: itemsToSend,
                dueDate: document.getElementById('bill-due-date').value,
                taxMode: document.getElementById('tax-mode').value,
                subtotal: parseFloat(document.getElementById('display-subtotal').dataset.value),
                ppn: parseFloat(document.getElementById('display-ppn').dataset.value),
                adjustment: parseFloat(document.getElementById('bill-adjustment').value) || 0,
                grandTotal: parseFloat(document.getElementById('display-grand-total').dataset.value),
                fileData: fileData, fileName: fileName, mimeType: mimeType, existingFileUrl: currentFileUrl 
            };

            document.getElementById('modalLoading').classList.remove('hidden');
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                const result = await response.json();
                if (result.status === 'success') { 
                    alert("Saved Successfully!");
                    closeModal(); fetchData(); 
                } else { alert("Error: " + result.message); }
            } catch (err) { alert("Connection Error"); } 
            finally { document.getElementById('modalLoading').classList.add('hidden'); }
        }

        async function requestXeroImport() {
             if(!confirm("Process Import to Xero?")) return;
             document.getElementById('loadingText').innerText = "Processing...";
             document.getElementById('modalLoading').classList.remove('hidden');
             try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'import_xero', idPO: currentPOId }) });
                const result = await response.json();
                if (result.status === 'success') { alert("Status Updated!"); closeModal(); fetchData(); }
                else { alert("Error: " + result.message); }
             } catch(e) { alert("Error"); }
             finally { document.getElementById('modalLoading').classList.add('hidden'); }
        }

        function closeModal() { document.getElementById('billModal').classList.add('hidden'); }
        function formatRupiah(amount) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount); }
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            if (isNaN(d.getTime())) return dateStr;
            return d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
        }
        function applyFilters() {
            const status = document.getElementById('filterStatus').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allData;
            if (status !== 'All') filtered = filtered.filter(p => (p.status || p.header?.status) === status);
            if (search) filtered = filtered.filter(p => (p.id||'').toLowerCase().includes(search) || (p.vendor||'').toLowerCase().includes(search));
            renderCards(filtered);
        }
    </script>
