<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- GLOBAL STYLES --- */
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; margin: 0; padding: 20px; color: #334155; }
        
        /* Header & Container */
        .app-header { max-width: 1000px; margin: 0 auto 20px; display: flex; align-items: center; gap: 10px; }
        .logo-box { background: #2563eb; color: white; padding: 6px 12px; border-radius: 8px; font-weight: 700; }
        .app-title { font-size: 20px; font-weight: 700; color: #0f172a; }

        #dashboard-container { max-width: 1000px; margin: 0 auto; }

        /* Card Style */
        .card {
            background: white; border-radius: 10px; padding: 20px; margin-bottom: 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); border: 1px solid #e2e8f0;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid #f59e0b;
        }
        .card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: 0.2s; }
        
        .card-main h3 { margin: 0; font-size: 16px; color: #0f172a; }
        .card-sub { font-size: 13px; color: #64748b; margin-top: 4px; display: flex; gap: 10px; }
        .card-price { font-size: 18px; font-weight: 700; color: #0f172a; margin-top: 8px; }
        
        .btn-detail {
            color: #2563eb; background: #eff6ff; border: none; padding: 8px 16px; 
            border-radius: 6px; font-size: 13px; font-weight: 600; cursor: pointer;
        }
        .btn-detail:hover { background: #dbeafe; }

        /* --- MODAL STYLE (UPDATED) --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(2px); }
        
        .modal-content {
            background-color: white; margin: 2vh auto; width: 95%; max-width: 1100px; 
            border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            overflow: hidden; animation: slideUp 0.3s ease-out; 
            display: flex; flex-direction: column; 
            /* maxHeight tidak diset disini agar wrapper tabel yang handle scroll */
        }
        @keyframes slideUp { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }

        /* Header Modal */
        .invoice-header { padding: 20px 24px; border-bottom: 1px solid #e2e8f0; position: relative; background: #fff; }
        .close-icon { position: absolute; right: 20px; top: 20px; cursor: pointer; color: #94a3b8; }
        
        .invoice-title { font-size: 16px; font-weight: 700; color: #2563eb; text-transform: uppercase; margin-bottom: 20px; }
        
        /* Grid Layout Baru untuk Header Info */
        .info-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* 4 Kolom Rapi */
            gap: 15px 20px; 
        }
        
        /* Responsif untuk Mobile: jadi 2 kolom */
        @media (max-width: 768px) {
            .info-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .info-item label { display: block; font-size: 11px; color: #64748b; font-weight: 600; text-transform: uppercase; margin-bottom: 4px; }
        .info-item div { font-size: 14px; font-weight: 600; color: #0f172a; }
        .status-pill { background: #dcfce7; color: #166534; padding: 4px 10px; border-radius: 99px; font-size: 12px; display: inline-block;}

        /* --- TABEL DETAIL DINAMIS --- */
        .table-wrapper { 
            width: 100%;
            /* LOGIC DINAMIS: Max tinggi 55% layar. Kalau data dikit, dia pendek. Kalau banyak, scroll muncul. */
            max-height: 55vh; 
            overflow-y: auto;
            border-bottom: 1px solid #e2e8f0;
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        
        th { 
            text-align: left; font-size: 11px; color: #64748b; text-transform: uppercase; 
            padding: 12px 12px; border-bottom: 2px solid #e2e8f0; background: #f8fafc; white-space: nowrap;
            position: sticky; top: 0; z-index: 10; /* Header sticky */
        }
        
        td { 
            padding: 12px 12px; border-bottom: 1px solid #f1f5f9; 
            font-size: 13px; color: #334155; vertical-align: middle;
        }
        
        /* Highlight Row on Hover */
        tr:hover td { background-color: #f8fafc; }
        
        /* Alignment Helpers */
        .text-right { text-align: right; }
        .text-center { text-align: center; }
        .font-bold { font-weight: 600; color: #0f172a; }
        .qty-col { font-weight: 700; color: #000; }
        
        /* Footer Total */
        .invoice-footer { padding: 20px 24px; background-color: #fff; text-align: right; }
        .grand-total-label { font-size: 12px; font-weight: 600; color: #64748b; }
        .grand-total-value { font-size: 24px; font-weight: 700; color: #2563eb; margin-top: 4px; }

        /* Loading */
        #loading { text-align: center; margin-top: 40px; color: #64748b; }
    </style>
</head>
<body>

    <div class="app-header">
        <div class="logo-box">AP</div>
        <div class="app-title">Approval Dashboard</div>
    </div>

    <div id="loading">Memuat Data Purchase Order...</div>
    <div id="dashboard-container"></div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            
            <div class="invoice-header">
                <span class="material-icons close-icon" onclick="closeModal()">close</span>
                <div class="invoice-title">Purchase Order Detail</div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <label>Supplier</label>
                        <div id="modalCustomer">-</div>
                    </div>
                    <div class="info-item">
                        <label>PO Number</label>
                        <div id="modalOrderNo">-</div>
                    </div>
                    <div class="info-item">
                        <label>Receiving Date</label>
                        <div id="modalRecDate">-</div>
                    </div>
                    <div class="info-item">
                        <label>Status</label>
                        <div><span class="status-pill">Pending Approval</span></div>
                    </div>

                    <div class="info-item">
                        <label>Rec ID</label>
                        <div id="modalRecId">-</div>
                    </div>
                    <div class="info-item">
                        <label>Inv No</label>
                        <div id="modalInvNo">-</div>
                    </div>
                    <div></div> 
                    <div></div>
                </div>
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 10%">Item Code</th>
                            <th style="width: 10%">KPC</th>
                            <th style="width: 25%">Description</th>
                            <th class="text-right" style="width: 8%">Ordered</th>
                            <th class="text-right" style="width: 8%">Rec Before</th>
                            <th class="text-right" style="width: 8%">Qty Rec</th>
                            <th class="text-center" style="width: 5%">UoM</th>
                            <th style="width: 10%">Notes</th> <th class="text-right" style="width: 8%">Price</th>
                            <th class="text-right" style="width: 8%">Total</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="invoice-footer">
                <div class="grand-total-label">Grand Total</div>
                <div class="grand-total-value" id="modalGrandTotal">Rp 0</div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // PASTE URL DEPLOYMENT BARU KAMU DI SINI
        // ==========================================
        const API_URL = "https://script.google.com/macros/s/AKfycbzDdQTIRWQ-cLtl5ttdC1Fa4oxAsGcqDNw1-dotfmw851yIar8udHG4ZNA-F1_CaHWEYw/exec"; 

        var globalData = {};
        const fmtIDR = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 });

        window.onload = fetchData;

        function fetchData() {
            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    renderDashboard(data);
                })
                .catch(err => document.getElementById('loading').innerHTML = "Gagal memuat data. Cek URL atau deploy ulang script.");
        }

        function renderDashboard(data) {
            globalData = data;
            const container = document.getElementById('dashboard-container');
            container.innerHTML = "";

            if (Object.keys(data).length === 0) {
                container.innerHTML = "<div style='text-align:center; padding:20px; color:#64748b'>Tidak ada data pending.</div>";
                return;
            }

            for (let key in data) {
                let item = data[key];
                container.innerHTML += `
                <div class="card">
                    <div class="card-main">
                        <h3>${item.invNumber}</h3>
                        <div class="card-sub">
                            <span><i class="material-icons" style="font-size:14px; vertical-align:-2px">business</i> ${item.supplier}</span>
                            <span>&bull;</span>
                            <span>${item.date}</span>
                        </div>
                        <div class="card-price">${fmtIDR.format(item.totalAmount)}</div>
                    </div>
                    <button class="btn-detail" onclick="showDetail('${key}')">View Details</button>
                </div>`;
            }
        }

        function showDetail(key) {
            let data = globalData[key];
            
            // --- LOGIC 1: AMBIL DATA HEADER ---
            // Kita ambil data umum dari item pertama di array (karena Rec ID, PO, Inv biasanya sama untuk 1 dokumen)
            let firstItem = data.items[0] || {}; 

            document.getElementById('modalCustomer').innerText = data.supplier;
            document.getElementById('modalOrderNo').innerText = data.poNumber || firstItem.poNum || "-";
            document.getElementById('modalRecDate').innerText = firstItem.recDate || "-"; // Ambil Rec Date dari item
            document.getElementById('modalRecId').innerText = firstItem.recId || "-";     // Ambil Rec ID dari item
            document.getElementById('modalInvNo').innerText = data.invNumber || "-";
            document.getElementById('modalGrandTotal').innerText = fmtIDR.format(data.totalAmount);

            // --- LOGIC 2: ISI TABEL (HANYA ITEM DETAIL) ---
            let tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";
            
            data.items.forEach(i => {
                tbody.innerHTML += `
                <tr>
                    <td class="font-bold">${i.itemCode}</td>
                    <td>${i.kpc}</td>
                    <td style="white-space:normal; min-width:200px">${i.desc}</td>
                    <td class="text-right">${i.ordered}</td>
                    <td class="text-right">${i.recBefore}</td>
                    <td class="text-right qty-col">${i.qty}</td>
                    <td class="text-center">${i.uom}</td>
                    <td>-</td> <td class="text-right">${i.price}</td>
                    <td class="text-right font-bold">${i.lineTotalFormatted}</td>
                </tr>`;
            });

            document.getElementById('detailModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = "none";
        }
        
        window.onclick = function(e) {
            if (e.target == document.getElementById('detailModal')) closeModal();
        }
    </script>
</body>
</html>
