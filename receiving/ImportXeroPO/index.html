<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Receiving PO to Xero</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- GLOBAL VARIABLES & RESET --- */
        :root {
            --primary: #2563eb;       /* Corporate Blue */
            --primary-bg: #eff6ff;
            --accent: #3b82f6;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border-color: #e2e8f0;
            --success: #10b981;
            --po-accent: #f59e0b;     /* Orange/Amber for Purchasing Context */
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); margin: 0; padding: 20px; color: var(--text-main); -webkit-font-smoothing: antialiased; }
        * { box-sizing: border-box; outline: none; }
        a { text-decoration: none; }

        /* --- HEADER SECTION --- */
        .app-header { 
            max-width: 1000px; margin: 0 auto 30px; 
        }

        /* Navigasi Back Style Baru */
        .nav-top-row {
            margin-bottom: 15px;
        }
        
        .btn-back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-sub);
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px 8px 0;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .btn-back-link:hover {
            color: var(--primary);
            transform: translateX(-3px); /* Efek gerak sedikit ke kiri */
        }
        
        .btn-back-link .material-icons {
            font-size: 18px;
        }

        .header-content { display: flex; flex-direction: column; gap: 4px; }
        .page-title { font-size: 26px; font-weight: 700; color: var(--text-main); letter-spacing: -0.5px; }
        
        .page-desc { 
            font-size: 15px; color: var(--text-sub); 
            max-width: 600px; line-height: 1.5;
        }

        /* --- SEARCH BAR --- */
        .search-container {
            max-width: 1000px; margin: 0 auto 20px;
            background: white; border: 1px solid var(--border-color);
            border-radius: 8px; padding: 12px 16px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
            transition: 0.2s;
        }
        .search-container:focus-within { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-bg); }
        .search-input { border: none; width: 100%; font-size: 14px; color: var(--text-main); font-family: 'Inter', sans-serif; }
        .search-input::placeholder { color: #94a3b8; }

        /* --- LIST CONTAINER --- */
        #list-container { max-width: 1000px; margin: 0 auto; display: flex; flex-direction: column; gap: 12px; }

        /* --- THE ROW CARD (PO ITEM) --- */
        .po-card {
            background: white; border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 20px 24px;
            display: flex; align-items: center; justify-content: space-between;
            position: relative; overflow: hidden;
            transition: all 0.2s ease;
            cursor: default;
        }
        
        /* Left Colored Border Accent */
        .po-card::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0;
            width: 4px; background: var(--po-accent);
            border-top-left-radius: 8px; border-bottom-left-radius: 8px;
        }

        .po-card:hover { transform: translateY(-2px); box-shadow: 0 8px 16px -4px rgba(0,0,0,0.08); border-color: #cbd5e1; }

        /* Section 1: Main ID & Supplier */
        .col-main { flex: 1.5; min-width: 200px; }
        .po-inv-row { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }
        .inv-text { font-size: 16px; font-weight: 700; color: var(--text-main); }
        .status-pill { 
            background: #ecfdf5; color: #059669; 
            font-size: 10px; font-weight: 700; padding: 2px 8px; 
            border-radius: 4px; letter-spacing: 0.5px; text-transform: uppercase; border: 1px solid #d1fae5;
        }
        
        .supplier-info { display: flex; flex-direction: column; gap: 2px; }
        .supplier-name { font-size: 13px; font-weight: 600; color: #334155; display: flex; align-items: center; gap: 6px; }
        .po-date { font-size: 12px; color: #94a3b8; display: flex; align-items: center; gap: 6px; margin-top: 2px; }

        /* Section 2: Middle Details (RecID & PO) */
        .col-details { flex: 2; display: flex; gap: 24px; align-items: center; border-left: 1px solid #f1f5f9; border-right: 1px solid #f1f5f9; padding: 0 24px; }
        
        .detail-group { display: flex; flex-direction: column; gap: 4px; }
        .detail-label { font-size: 10px; text-transform: uppercase; color: #94a3b8; font-weight: 600; letter-spacing: 0.5px; }
        .detail-value { font-size: 13px; font-weight: 500; color: var(--primary); display: flex; align-items: center; gap: 6px; background: #eff6ff; padding: 4px 8px; border-radius: 6px; width: fit-content; }
        .detail-value i { font-size: 14px; }

        /* Section 3: Financials & Action */
        .col-action { flex: 1; text-align: right; display: flex; flex-direction: column; align-items: flex-end; justify-content: center; }
        
        .amount-label { font-size: 10px; text-transform: uppercase; color: #94a3b8; font-weight: 600; margin-bottom: 2px; }
        .amount-value { font-size: 18px; font-weight: 700; color: var(--text-main); margin-bottom: 8px; }
        
        .btn-details-link {
            font-size: 13px; font-weight: 600; color: var(--primary);
            display: flex; align-items: center; gap: 4px; cursor: pointer;
            transition: 0.2s; background: none; border: none; padding: 0;
        }
        .btn-details-link:hover { color: var(--accent); gap: 6px; }

        /* Responsive */
        @media (max-width: 768px) {
            .po-card { flex-direction: column; align-items: flex-start; gap: 16px; padding: 16px; }
            .po-card::before { width: 100%; height: 4px; bottom: auto; border-radius: 8px 8px 0 0; }
            .col-details { border: none; padding: 0; border-top: 1px solid #f1f5f9; border-bottom: 1px solid #f1f5f9; padding: 12px 0; width: 100%; }
            .col-action { width: 100%; align-items: flex-start; flex-direction: row; justify-content: space-between; align-items: center; }
            .amount-value { margin-bottom: 0; }
            .page-desc { margin-left: 0; margin-top: 10px; }
        }

        /* --- MODAL STYLES --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(2px); }
        .modal-content { background: white; margin: 3vh auto; width: 95%; max-width: 900px; border-radius: 12px; display: flex; flex-direction: column; max-height: 90vh; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
        .modal-header { padding: 20px 24px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { overflow-y: auto; padding: 0; }
        .modal-footer { padding: 20px 24px; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; background: #f8fafc; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; }
        
        .detail-table { width: 100%; border-collapse: collapse; }
        .detail-table th { position: sticky; top: 0; background: #f8fafc; text-align: left; padding: 12px 24px; font-size: 11px; color: var(--text-sub); border-bottom: 1px solid #e2e8f0; text-transform: uppercase; }
        .detail-table td { padding: 14px 24px; border-bottom: 1px solid #f1f5f9; font-size: 13px; color: var(--text-main); }
        
        .info-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px 24px; background: #fff; }
        .info-item label { display: block; font-size: 11px; color: var(--text-sub); font-weight: 600; text-transform: uppercase; margin-bottom: 4px; }
        .info-item div { font-size: 14px; font-weight: 600; color: var(--text-main); }

        .btn-sync { background: var(--success); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .btn-sync:hover { background: #059669; }
        .btn-close { background: white; border: 1px solid #e2e8f0; color: var(--text-main); padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .btn-close:hover { background: #f1f5f9; }

        /* Loading */
        #loading { text-align: center; margin-top: 60px; color: var(--text-sub); display: flex; flex-direction: column; align-items: center; gap: 10px; }
    </style>
</head>
<body>

    <div class="app-header">
        <div class="nav-top-row">
            <a href="https://accountingauxie.github.io/Auxilium-Portal-Sukses-Jaya/receiving/index.html" class="btn-back-link">
                <span class="material-icons">arrow_back</span>
                Back to Receiving
            </a>
        </div>

        <div class="header-content">
            <div class="page-title">Import Receiving PO to Xero</div>
            <div class="page-desc">
                Import Purchasing Order Received to Xero.
            </div>
        </div>
    </div>

    <div class="search-container">
        <span class="material-icons" style="color: #94a3b8;">search</span>
        <input type="text" id="searchInput" class="search-input" placeholder="Search Supplier, PO Number, or Invoice Ref..." onkeyup="filterList()">
    </div>

    <div id="loading">
        <span class="material-icons" style="animation: spin 1s linear infinite; font-size: 24px;">autorenew</span>
        <span>Loading Purchase Orders...</span>
    </div>

    <div id="list-container">
        </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div style="font-size: 18px; font-weight: 700;">Transaction Details</div>
                <span class="material-icons" onclick="closeModal()" style="cursor: pointer; color: #64748b;">close</span>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <label>Supplier</label>
                    <div id="modalCustomer">-</div>
                </div>
                <div class="info-item">
                    <label>PO Number</label>
                    <div id="modalOrderNo" style="color:var(--primary)">-</div>
                </div>
                <div class="info-item">
                    <label>Receiving ID</label>
                    <div id="modalRecId" style="color:var(--primary)">-</div>
                </div>
                <div class="info-item">
                    <label>Invoice Ref</label>
                    <div id="modalInvNo">-</div>
                </div>
            </div>

            <div class="modal-body">
                <table class="detail-table">
                    <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Description</th>
                            <th style="text-align: right;">Ord</th>
                            <th style="text-align: right;">Rec</th>
                            <th style="text-align: center;">UoM</th>
                            <th style="text-align: right;">Price</th>
                            <th style="text-align: right;">Total</th>
                        </tr>
                    </thead>
                    <tbody id="modalTableBody"></tbody>
                </table>
            </div>

            <div class="modal-footer">
                <div>
                    <div style="font-size: 11px; text-transform: uppercase; color: #64748b; font-weight: 600;">Grand Total</div>
                    <div id="modalGrandTotal" style="font-size: 20px; font-weight: 700; color: var(--text-main);">Rp 0</div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn-close" onclick="closeModal()">Cancel</button>
                    <button id="syncBtn" class="btn-sync" onclick="processSync()">
                        <span class="material-icons" style="font-size: 18px;">sync</span> Process Sync
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx5ZwzUMOWxPkcA6z7sBnBSPvBXftuPIwxiHzgV838OC5Hl46J6eVsfGsQrq8UBPGTfmQ/exec";
        var globalData = {};
        const fmtIDR = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 });

        window.onload = fetchData;

        function fetchData() {
            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    renderList(data);
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('loading').innerHTML = "Failed to load data. Please refresh.";
                });
        }

        function renderList(data) {
            globalData = data;
            const container = document.getElementById('list-container');
            container.innerHTML = "";

            if (Object.keys(data).length === 0) {
                container.innerHTML = "<div style='text-align:center; padding:40px; color:#64748b; background:white; border-radius:8px; border:1px solid #e2e8f0;'>No pending purchase orders found.</div>";
                return;
            }

            for (let key in data) {
                let item = data[key];
                
                // Ambil RecID dan PO dari item pertama
                let firstItem = item.items && item.items.length > 0 ? item.items[0] : {};
                let recId = firstItem.recId || "-";
                let poNum = item.poNumber || firstItem.poNum || "-";

                // Template String untuk Card Row
                // Perhatikan struktur: Kiri (Inv & Supplier), Tengah (Rec & PO), Kanan (Harga & Tombol)
                container.innerHTML += `
                <div class="po-card" data-search="${item.supplier.toLowerCase()} ${poNum.toLowerCase()} ${item.invNumber.toLowerCase()}">
                    
                    <div class="col-main">
                        <div class="po-inv-row">
                            <span class="inv-text">${item.invNumber}</span>
                            <span class="status-pill">Ready</span>
                        </div>
                        <div class="supplier-info">
                            <div class="supplier-name">
                                <span class="material-icons" style="font-size: 16px; color: #64748b;">store</span>
                                ${item.supplier}
                            </div>
                            <div class="po-date">
                                <span class="material-icons" style="font-size: 14px;">event</span>
                                ${item.date}
                            </div>
                        </div>
                    </div>

                    <div class="col-details">
                        <div class="detail-group">
                            <span class="detail-label">Receiving ID</span>
                            <div class="detail-value">
                                <span class="material-icons" style="font-size:14px">receipt_long</span> ${recId}
                            </div>
                        </div>
                        <div class="detail-group">
                            <span class="detail-label">PO Number</span>
                            <div class="detail-value">
                                <span class="material-icons" style="font-size:14px">description</span> ${poNum}
                            </div>
                        </div>
                    </div>

                    <div class="col-action">
                        <span class="amount-label">Total Amount</span>
                        <div class="amount-value">${fmtIDR.format(item.totalAmount)}</div>
                        <button class="btn-details-link" onclick="showDetail('${key}')">
                            View Details <span class="material-icons" style="font-size: 16px;">arrow_forward</span>
                        </button>
                    </div>

                </div>`;
            }
        }

        // --- FILTER FUNCTION (Search Bar) ---
        function filterList() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('po-card');

            for (let i = 0; i < cards.length; i++) {
                let searchData = cards[i].getAttribute('data-search');
                if (searchData.includes(input)) {
                    cards[i].style.display = "flex";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }

        // --- MODAL FUNCTIONS (Sama seperti sebelumnya) ---
        function showDetail(key) {
            let data = globalData[key];
            let firstItem = data.items[0] || {}; 

            document.getElementById('modalCustomer').innerText = data.supplier;
            document.getElementById('modalOrderNo').innerText = data.poNumber || firstItem.poNum || "-";
            document.getElementById('modalRecId').innerText = firstItem.recId || "-";
            document.getElementById('modalInvNo').innerText = data.invNumber || "-";
            document.getElementById('modalGrandTotal').innerText = fmtIDR.format(data.totalAmount);

            let tbody = document.getElementById('modalTableBody');
            tbody.innerHTML = "";
            
            data.items.forEach(i => {
                tbody.innerHTML += `
                <tr>
                    <td><b>${i.itemCode}</b><br><small style="color:#64748b">${i.kpc}</small></td>
                    <td>${i.desc}</td>
                    <td style="text-align: right;">${i.ordered}</td>
                    <td style="text-align: right; font-weight:bold;">${i.qty}</td>
                    <td style="text-align: center;">${i.uom}</td>
                    <td style="text-align: right;">${i.price}</td>
                    <td style="text-align: right; font-weight:bold;">${i.lineTotalFormatted}</td>
                </tr>`;
            });

            document.getElementById('detailModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = "none";
        }

        function processSync() {
            const recId = document.getElementById("modalRecId").innerText.trim();
            const btn = document.getElementById("syncBtn");

            if (!recId || recId === "-") { alert("Invalid Receiving ID."); return; }

            const oriText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = "Syncing...";

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
                body: new URLSearchParams({ recId: recId })
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    alert("Success! Data synchronized to Xero.");
                    closeModal();
                    document.getElementById('loading').style.display = 'flex';
                    fetchData(); // Reload list
                } else {
                    alert("Sync Failed: " + result.message);
                }
            })
            .catch(err => alert("Connection Error."))
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = oriText;
            });
        }

        window.onclick = function(e) {
            if (e.target == document.getElementById('detailModal')) closeModal();
        }
    </script>
</body>
</html>
