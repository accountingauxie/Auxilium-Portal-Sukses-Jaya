<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; margin: 0; padding: 20px; color: #334155; }
        
        /* Header & Container */
        .app-header { max-width: 900px; margin: 0 auto 20px; display: flex; align-items: center; gap: 10px; }
        .logo-box { background: #2563eb; color: white; padding: 6px 12px; border-radius: 8px; font-weight: 700; }
        .app-title { font-size: 20px; font-weight: 700; color: #0f172a; }

        #dashboard-container { max-width: 900px; margin: 0 auto; }

        /* Card Style */
        .card {
            background: white; border-radius: 10px; padding: 20px; margin-bottom: 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); border: 1px solid #e2e8f0;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid #f59e0b;
        }
        .card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: 0.2s; }
        
        .card-main h3 { margin: 0; font-size: 16px; color: #0f172a; }
        .card-sub { font-size: 13px; color: #64748b; margin-top: 4px; display: flex; gap: 10px; }
        .card-price { font-size: 18px; font-weight: 700; color: #0f172a; margin-top: 8px; }
        
        .btn-detail {
            color: #2563eb; background: #eff6ff; border: none; padding: 8px 16px; 
            border-radius: 6px; font-size: 13px; font-weight: 600; cursor: pointer;
        }
        .btn-detail:hover { background: #dbeafe; }

        /* --- MODAL INVOICE YANG RAPI --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(2px); }
        .modal-content {
            background-color: white; margin: 4vh auto; width: 90%; max-width: 800px;
            border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            overflow: hidden; animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }

        /* Invoice Header Grid System (KUNCI AGAR RAPI) */
        .invoice-header { padding: 24px; border-bottom: 1px solid #f1f5f9; position: relative; }
        .close-icon { position: absolute; right: 20px; top: 20px; cursor: pointer; color: #94a3b8; }
        
        .invoice-title { font-size: 12px; font-weight: 700; letter-spacing: 1px; color: #64748b; text-transform: uppercase; margin-bottom: 20px; }
        
        .info-grid {
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* Membagi 4 kolom sama besar */
            gap: 20px;
        }
        .info-item label { display: block; font-size: 11px; color: #94a3b8; font-weight: 600; text-transform: uppercase; margin-bottom: 4px; }
        .info-item div { font-size: 15px; font-weight: 600; color: #0f172a; }
        .status-pill { background: #dcfce7; color: #166534; padding: 4px 10px; border-radius: 99px; font-size: 12px; display: inline-block;}

        /* Table Styling */
        .table-container { padding: 0 24px; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; }
        
        th { 
            text-align: left; font-size: 11px; color: #64748b; text-transform: uppercase; 
            padding: 12px 0; border-bottom: 2px solid #f1f5f9; 
        }
        /* Alignment Header Kanan untuk Angka */
        th.text-right { text-align: right; } 
        
        td { 
            padding: 16px 0; border-bottom: 1px solid #f1f5f9; 
            font-size: 14px; color: #334155; vertical-align: top; 
        }
        
        .col-desc { width: 45%; }
        .col-qty  { width: 15%; text-align: right; }
        .col-price { width: 20%; text-align: right; }
        .col-total { width: 20%; text-align: right; font-weight: 600; color: #0f172a; }

        .sub-text { font-size: 12px; color: #94a3b8; margin-top: 2px; }

        /* Footer Total */
        .invoice-footer { padding: 24px; background-color: #f8fafc; border-top: 1px solid #e2e8f0; text-align: right; }
        .grand-total-label { font-size: 12px; font-weight: 600; color: #64748b; }
        .grand-total-value { font-size: 24px; font-weight: 700; color: #2563eb; margin-top: 4px; }

        /* Loading */
        #loading { text-align: center; margin-top: 40px; color: #64748b; }
    </style>
</head>
<body>

    <div class="app-header">
        <div class="logo-box">AP</div>
        <div class="app-title">Approval Dashboard</div>
    </div>

    <div id="loading">Memuat Data...</div>
    <div id="dashboard-container"></div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="invoice-header">
                <span class="material-icons close-icon" onclick="closeModal()">close</span>
                <div class="invoice-title">Invoice Detail</div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <label>Customer</label>
                        <div id="modalCustomer">-</div>
                    </div>
                    <div class="info-item">
                        <label>Order No / PO</label>
                        <div id="modalOrderNo">-</div>
                    </div>
                    <div class="info-item">
                        <label>Date</label>
                        <div id="modalDate">-</div>
                    </div>
                    <div class="info-item">
                        <label>Status</label>
                        <div><span class="status-pill">Pending</span></div>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="col-desc">Product</th>
                            <th class="col-qty text-right">Qty</th> <th class="col-price text-right">Price</th> <th class="col-total text-right">Total</th> </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="invoice-footer">
                <div class="grand-total-label">Grand Total</div>
                <div class="grand-total-value" id="modalGrandTotal">Rp 0</div>
            </div>
        </div>
    </div>

    <script>
        // PASTE URL SCRIPT BARU DI SINI
        const API_URL = "https://script.google.com/macros/s/AKfycbzYD3Du5IRHalb7u5ppwEnklFUt8OKd_JSdqvXpABG1Jo79fQdxAMGyYqPR9wTGHcJt3w/exec"; 

        var globalData = {};
        const fmtIDR = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 });

        window.onload = fetchData;

        function fetchData() {
            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    renderDashboard(data);
                })
                .catch(err => document.getElementById('loading').innerHTML = "Gagal memuat data.");
        }

        function renderDashboard(data) {
            globalData = data;
            const container = document.getElementById('dashboard-container');
            container.innerHTML = "";

            if (Object.keys(data).length === 0) {
                container.innerHTML = "<div style='text-align:center; padding:20px; color:#64748b'>Tidak ada data pending.</div>";
                return;
            }

            for (let key in data) {
                let item = data[key];
                container.innerHTML += `
                <div class="card">
                    <div class="card-main">
                        <h3>${item.invNumber}</h3>
                        <div class="card-sub">
                            <span><i class="material-icons" style="font-size:14px; vertical-align:-2px">person</i> ${item.supplier}</span>
                            <span>&bull;</span>
                            <span>${item.date}</span>
                        </div>
                        <div class="card-price">${fmtIDR.format(item.totalAmount)}</div>
                    </div>
                    <button class="btn-detail" onclick="showDetail('${key}')">View Details</button>
                </div>`;
            }
        }

        function showDetail(key) {
            let data = globalData[key];
            
            // Isi Header
            document.getElementById('modalCustomer').innerText = data.supplier;
            document.getElementById('modalOrderNo').innerText = data.poNumber || "-";
            document.getElementById('modalDate').innerText = data.date;
            document.getElementById('modalGrandTotal').innerText = fmtIDR.format(data.totalAmount);

            // Isi Tabel
            let tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";
            
            data.items.forEach(i => {
                tbody.innerHTML += `
                <tr>
                    <td class="col-desc">
                        <div style="font-weight:600; color:#0f172a">${i.desc}</div>
                        <div class="sub-text">${i.itemCode || ''} ${i.uom ? '| ' + i.uom : ''}</div>
                    </td>
                    <td class="col-qty">${i.qty}</td>
                    <td class="col-price">${fmtIDR.format(i.price).replace('Rp','')}</td>
                    <td class="col-total">${fmtIDR.format(i.lineTotal).replace('Rp','')}</td>
                </tr>`;
            });

            document.getElementById('detailModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = "none";
        }
        
        window.onclick = function(e) {
            if (e.target == document.getElementById('detailModal')) closeModal();
        }
    </script>
</body>
</html>
