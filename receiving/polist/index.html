<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .filter-btn.active { background-color: #EFF6FF; color: #2563EB; border-color: #2563EB; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-y: hidden; }
        
        /* Loading Overlay saat Approve */
        .processing-overlay {
            background: rgba(255, 255, 255, 0.85);
            z-index: 60;
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-800">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-slate-900 mb-8">Approval Dashboard</h1>

        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex space-x-1 overflow-x-auto pb-1 w-full md:w-auto">
                    <button onclick="filterStatus('All')" id="btn-All" class="filter-btn active px-4 py-2 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 transition border border-transparent">All</button>
                    <button onclick="filterStatus('Pending')" id="btn-Pending" class="filter-btn px-4 py-2 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 transition border border-transparent">Pending</button>
                    <button onclick="filterStatus('Approved')" id="btn-Approved" class="filter-btn px-4 py-2 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 transition border border-transparent">Approved</button>
                </div>
                <div class="flex flex-wrap gap-3 items-center w-full md:w-auto">
                    <div class="relative w-full md:w-64">
                        <input type="text" id="searchInput" onkeyup="applyFilters()" placeholder="Search PO or Vendor..." class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                        <i class="fas fa-search absolute left-3 top-3 text-slate-400"></i>
                    </div>
                    <select id="sortOrder" onchange="applyFilters()" class="border border-slate-200 rounded-lg px-3 py-2 text-sm text-slate-600 focus:outline-none">
                        <option value="desc">Newest First</option>
                        <option value="asc">Oldest First</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="loading" class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>

        <div id="cardContainer" class="space-y-4"></div>
    </div>

    <div id="detailModal" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl mx-4 overflow-hidden transform transition-all scale-95 relative flex flex-col max-h-[90vh]" id="modalContent">
            
            <div id="approveLoading" class="hidden absolute inset-0 processing-overlay flex items-center justify-center rounded-xl">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-t-blue-600 mx-auto mb-4"></div>
                    <p class="text-lg font-bold text-slate-800">Processing Approval...</p>
                    <p class="text-sm text-slate-500">Updating status & copying data</p>
                </div>
            </div>

            <div class="flex justify-between items-center p-6 border-b border-slate-100 flex-shrink-0">
                <h2 class="text-xl font-bold text-slate-800">Purchase Order Detail</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times text-2xl"></i></button>
            </div>

            <div class="p-6 md:p-8 overflow-y-auto">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                    <div><p class="text-xs font-bold text-slate-400 uppercase mb-1">VENDOR</p><p class="text-lg font-semibold text-slate-800" id="m-vendor">-</p></div>
                    <div><p class="text-xs font-bold text-slate-400 uppercase mb-1">ORDER NO</p><p class="text-lg font-semibold text-slate-800" id="m-id">-</p></div>
                    <div><p class="text-xs font-bold text-slate-400 uppercase mb-1">DATE</p><p class="text-lg font-semibold text-slate-800" id="m-date">-</p></div>
                    <div><p class="text-xs font-bold text-slate-400 uppercase mb-1">STATUS</p><span id="m-status" class="px-3 py-1 rounded-full text-sm font-bold">-</span></div>
                </div>

                <div class="overflow-hidden rounded-lg border border-slate-200 mb-6">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 text-slate-600 font-semibold border-b border-slate-200">
                            <tr><th class="p-4">PRODUCT</th><th class="p-4 text-center">QTY</th><th class="p-4 text-center">SATUAN</th></tr>
                        </thead>
                        <tbody id="m-table-body" class="divide-y divide-slate-100 bg-white"></tbody>
                    </table>
                </div>

                <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 mb-6">
                    <p class="text-xs font-bold text-blue-800 uppercase mb-1">CATATAN REQUESTER</p>
                    <p class="text-sm text-blue-900" id="m-notes">-</p>
                </div>

                <div id="approval-form-section" class="bg-yellow-50 p-5 rounded-xl border border-yellow-200 mt-6">
                    <h3 class="text-sm font-bold text-yellow-800 uppercase mb-4 border-b border-yellow-200 pb-2">
                        <i class="fas fa-file-signature mr-2"></i>Admin Approval Form
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-600 uppercase mb-2">Invoice Number <span class="text-red-500">*</span></label>
                            <input type="text" id="input-invoice" placeholder="Contoh: INV-2024-001" 
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-white">
                            <p class="text-xs text-slate-500 mt-1">Wajib diisi untuk approve.</p>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-600 uppercase mb-2">Admin Note <span class="text-gray-400">(Optional)</span></label>
                            <div class="relative">
                                <input type="text" id="input-admin-note" placeholder="Catatan tambahan..." 
                                    class="w-full pl-9 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-white">
                                <i class="fas fa-sticky-note absolute left-3 top-3 text-slate-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-slate-50 p-4 flex justify-end gap-3 border-t border-slate-100 flex-shrink-0">
                <button onclick="closeModal()" class="px-5 py-2.5 rounded-lg border border-slate-300 text-slate-600 hover:bg-white font-medium transition">Close</button>
                
                <button id="btn-approve-action" class="px-6 py-2.5 rounded-lg bg-blue-600 text-white hover:bg-blue-700 font-medium shadow-md flex items-center gap-2 transition transform active:scale-95">
                    <i class="fas fa-check-circle"></i> Approve & Process
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- PASTE URL APPS SCRIPT DEPLOYMENT TERBARU ANDA DI SINI ---
        const API_URL = "https://script.google.com/macros/s/AKfycbw_k3Y9Z6-ERyq6fqJZR2XF044yM5BFyaP-B_TcLZg2a9NCQ_WrwaLOCNOmkHuwKkg/exec"; 

        let allData = [];
        let currentStatus = 'All';
        let currentOpenId = '';

        async function fetchData() {
            try {
                const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                const data = await response.json();
                allData = data;
                
                allData.forEach(po => { po.dateObj = new Date(po.tanggalInput); });
                document.getElementById('loading').style.display = 'none';
                applyFilters();
            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = '<p class="text-red-500">Gagal memuat data. Periksa koneksi.</p>';
            }
        }

        // FUNGSI UTAMA: APPROVE ORDER
        async function approveOrder() {
            if(!currentOpenId) return;

            // 1. Ambil Nilai dari Input
            const invVal = document.getElementById('input-invoice').value.trim();
            const noteVal = document.getElementById('input-admin-note').value.trim();

            // 2. Validasi: Invoice Wajib Diisi
            if (!invVal) {
                alert("Harap isi Invoice Number terlebih dahulu!");
                document.getElementById('input-invoice').focus();
                document.getElementById('input-invoice').classList.add('border-red-500', 'bg-red-50');
                setTimeout(() => {
                    document.getElementById('input-invoice').classList.remove('border-red-500', 'bg-red-50');
                }, 2000);
                return;
            }

            // 3. Tampilkan Loading
            const btn = document.getElementById('btn-approve-action');
            const loadingOverlay = document.getElementById('approveLoading');
            
            loadingOverlay.classList.remove('hidden');
            btn.disabled = true;

            try {
                // 4. Kirim Data ke Apps Script
                const payload = {
                    action: 'approve',
                    id: currentOpenId,
                    inv: invVal,  // Kirim Invoice
                    note: noteVal // Kirim Note
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();

                if(result.status === 'success') {
                    closeModal();
                    
                    // Reset Tampilan
                    document.getElementById('loading').style.display = 'flex';
                    document.getElementById('cardContainer').innerHTML = '';
                    
                    // Refresh Data
                    await fetchData(); 
                    
                    // Optional: Tampilkan Toast/Alert sukses
                    // alert("Berhasil Approved!");
                } else {
                    alert("Gagal update: " + result.message);
                }

            } catch (error) {
                console.error(error);
                alert("Terjadi kesalahan koneksi.");
            } finally {
                loadingOverlay.classList.add('hidden');
                btn.disabled = false;
            }
        }

        function renderCards(data) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

            if(data.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16 bg-white rounded-xl border border-dashed border-slate-300">
                        <i class="fas fa-inbox text-4xl text-slate-300 mb-3"></i>
                        <p class="text-slate-500">Tidak ada data ditemukan.</p>
                    </div>`;
                return;
            }

            data.forEach(po => {
                const statusColor = getStatusColor(po.status);
                const displayDate = formatDate(po.tanggalInput);

                const cardHTML = `
                <div class="bg-white rounded-xl p-5 border border-slate-100 shadow-sm hover:shadow-md transition group relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full ${statusColor.bar}"></div>
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 pl-3">
                        <div>
                            <div class="flex items-center gap-3 mb-1">
                                <h3 class="text-lg font-bold text-slate-800 font-mono tracking-tight">${po.id}</h3>
                                <span class="px-2.5 py-0.5 rounded-full text-xs font-bold uppercase tracking-wider ${statusColor.badge}">${po.status}</span>
                            </div>
                            <div class="flex items-center text-sm text-slate-500 gap-4">
                                <span class="flex items-center gap-1"><i class="far fa-building"></i> ${po.vendor}</span>
                                <span class="flex items-center gap-1"><i class="far fa-calendar-alt"></i> ${displayDate}</span>
                            </div>
                        </div>
                        <button onclick="openModal('${po.id}')" class="w-full md:w-auto px-4 py-2 bg-slate-50 text-slate-600 border border-slate-200 rounded-lg text-sm font-semibold hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 transition">
                            View Details
                        </button>
                    </div>
                </div>`;
                container.innerHTML += cardHTML;
            });
        }

        function openModal(idPO) {
            currentOpenId = idPO;
            const po = allData.find(d => d.id === idPO);
            if (!po) return;

            // Isi Data Modal
            document.getElementById('m-vendor').innerText = po.vendor;
            document.getElementById('m-id').innerText = po.id;
            document.getElementById('m-date').innerText = po.tanggalPO ? formatDate(po.tanggalPO) : '-';
            document.getElementById('m-notes').innerText = po.catatan || '-';

            // Status Badge Modal
            const sColor = getStatusColor(po.status);
            const sBadge = document.getElementById('m-status');
            sBadge.className = `px-3 py-1 rounded-full text-sm font-bold uppercase tracking-wider ${sColor.badge}`;
            sBadge.innerText = po.status;

            // Render Table Items
            const tbody = document.getElementById('m-table-body');
            tbody.innerHTML = '';
            po.items.forEach(item => {
                tbody.innerHTML += `
                <tr class="hover:bg-slate-50 transition">
                    <td class="p-4 font-medium text-slate-700">${item.namaItem}</td>
                    <td class="p-4 text-center text-slate-600 bg-slate-50/50 font-mono">${item.qty}</td>
                    <td class="p-4 text-center text-slate-500 text-xs uppercase font-bold">${item.satuan}</td>
                </tr>`;
            });

            // LOGIC TAMPILAN FORM APPROVAL
            const formSection = document.getElementById('approval-form-section');
            const btnApprove = document.getElementById('btn-approve-action');
            const inputInv = document.getElementById('input-invoice');
            const inputNote = document.getElementById('input-admin-note');

            // Reset Input
            inputInv.value = '';
            inputNote.value = '';
            inputInv.classList.remove('border-red-500', 'bg-red-50');

            if(po.status.toLowerCase() === 'approved') {
                // Jika sudah Approved: Sembunyikan Form & Tombol Approve
                formSection.style.display = 'none';
                btnApprove.style.display = 'none';
            } else {
                // Jika Pending: Tampilkan Form & Tombol Approve
                formSection.style.display = 'block';
                btnApprove.style.display = 'flex';
                btnApprove.onclick = approveOrder;
            }

            // Buka Modal dengan Animasi
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
            setTimeout(() => {
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
            
            setTimeout(() => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('modal-active');
            }, 150);
        }

        function getStatusColor(status) {
            const s = (status || '').toLowerCase();
            if (s === 'approved') return { 
                bar: 'bg-green-500', 
                badge: 'bg-green-100 text-green-700 border border-green-200' 
            };
            if (s === 'pending') return { 
                bar: 'bg-yellow-400', 
                badge: 'bg-yellow-100 text-yellow-800 border border-yellow-200' 
            };
            return { 
                bar: 'bg-gray-300', 
                badge: 'bg-gray-100 text-gray-600 border border-gray-200' 
            };
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function filterStatus(status) {
            currentStatus = status;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'bg-blue-50', 'text-blue-600', 'border-blue-200'));
            document.getElementById(`btn-${status}`).classList.add('active');
            applyFilters();
        }

        function applyFilters() {
            let filtered = allData;
            
            // Filter Status
            if (currentStatus !== 'All') {
                filtered = filtered.filter(p => (p.status||'').toLowerCase() === currentStatus.toLowerCase());
            }
            
            // Filter Search
            const q = document.getElementById('searchInput').value.toLowerCase();
            if (q) {
                filtered = filtered.filter(p => 
                    p.id.toLowerCase().includes(q) || 
                    p.vendor.toLowerCase().includes(q)
                );
            }

            // Sort
            const sort = document.getElementById('sortOrder').value;
            filtered.sort((a, b) => sort === 'asc' ? a.dateObj - b.dateObj : b.dateObj - a.dateObj);
            
            renderCards(filtered);
        }

        fetchData();
    </script>
</body>
</html>
