<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Entry System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F1F5F9; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 3px; }
        
        .input-bare {
            background: transparent;
            border: 1px solid transparent;
            width: 100%;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .input-bare:hover { border-color: #E2E8F0; background: white; }
        .input-bare:focus { border-color: #3B82F6; background: white; outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1); }
        
        /* Summary Box Style (Yellow Border like visual) */
        .summary-box {
            border-top: 4px solid #FCD34D; /* Yellow top border */
            background: white;
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="max-w-7xl mx-auto p-4 md:p-6">
        
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Purchase Orders</h1>
                <p class="text-sm text-slate-500">Manage and convert PO to Bills</p>
            </div>
            <div class="flex gap-3">
                <input type="text" id="searchInput" onkeyup="applyFilters()" placeholder="Search PO..." class="pl-4 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <select id="filterStatus" onchange="applyFilters()" class="border border-slate-300 rounded-lg px-3 py-2 text-sm outline-none">
                    <option value="All">All Status</option>
                    <option value="Pending" selected>Pending</option>
                    <option value="Billed">Billed</option>
                </select>
            </div>
        </div>

        <div id="loading" class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
        </div>

        <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <div id="billModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-6xl h-[95vh] rounded-xl shadow-2xl flex flex-col overflow-hidden relative animate-fade-in-up">
            
            <div class="px-6 py-4 border-b border-slate-200 flex justify-between items-center bg-slate-50">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-100 p-2 rounded-lg text-blue-600"><i class="fas fa-file-invoice-dollar text-xl"></i></div>
                    <div>
                        <h2 class="text-lg font-bold text-slate-800">New Bill</h2>
                        <p class="text-xs text-slate-500">From PO: <span id="bill-po-id" class="font-mono font-medium"></span></p>
                    </div>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-red-500 transition"><i class="fas fa-times text-2xl"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 bg-slate-50/50">
                
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6 bg-white p-5 rounded-lg border border-slate-200 shadow-sm">
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Vendor</label>
                        <input type="text" id="bill-vendor" readonly class="w-full mt-1 font-semibold text-slate-800 bg-transparent border-none p-0 focus:ring-0">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Invoice Number <span class="text-red-500">*</span></label>
                        <input type="text" id="bill-inv-number" placeholder="e.g., INV-001" class="w-full mt-1 border border-slate-300 rounded px-2 py-1 text-sm focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Invoice Date</label>
                        <input type="date" id="bill-date" class="w-full mt-1 border border-slate-300 rounded px-2 py-1 text-sm focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Amounts Are</label>
                        <select id="tax-mode" onchange="calculateTotal()" class="w-full mt-1 border border-slate-300 rounded px-2 py-1 text-sm bg-white focus:border-blue-500 outline-none">
                            <option value="exclusive">Tax Exclusive (Harga Belum PPN)</option>
                            <option value="inclusive">Tax Inclusive (Harga Termasuk PPN)</option>
                            <option value="no_tax">No Tax</option>
                        </select>
                    </div>
                </div>

                <div class="bg-white rounded-lg border border-slate-200 shadow-sm overflow-hidden mb-6">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-100 text-slate-600 font-semibold border-b border-slate-200">
                            <tr>
                                <th class="p-3 w-1/3">Item / Description</th>
                                <th class="p-3 w-24 text-center">Qty</th>
                                <th class="p-3 w-32">Unit Price</th>
                                <th class="p-3 w-32">Disc</th>
                                <th class="p-3 w-40 text-right">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="bill-items-body" class="divide-y divide-slate-100">
                            </tbody>
                    </table>
                </div>

                <div class="flex flex-col md:flex-row gap-8 items-start">
                    <div class="w-full md:w-1/2">
                        <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">Notes / Memo</label>
                        <textarea id="bill-note" rows="4" class="w-full border border-slate-300 rounded-lg p-3 text-sm focus:border-blue-500 outline-none" placeholder="Add a note..."></textarea>
                    </div>

                    <div class="w-full md:w-1/2 summary-box rounded-lg p-6 shadow-sm">
                        
                        <div class="flex justify-between mb-2 text-slate-600">
                            <span>Subtotal (DPP)</span>
                            <span id="display-subtotal" class="font-medium">0</span>
                        </div>

                        <div class="flex justify-between mb-2 text-slate-600 items-center">
                            <span>PPN (12%)</span>
                            <span id="display-ppn" class="font-medium">0</span>
                        </div>

                        <div class="flex justify-between mb-4 items-center">
                            <span class="text-slate-600 text-sm">Adjustment / Rounding</span>
                            <input type="number" id="bill-adjustment" value="0" oninput="calculateTotal()" class="text-right w-32 border border-slate-300 rounded px-2 py-1 text-sm focus:border-blue-500 outline-none">
                        </div>

                        <div class="border-t border-slate-200 my-2"></div>

                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold text-slate-800">GRAND TOTAL</span>
                            <span id="display-grand-total" class="text-2xl font-bold text-blue-600">0</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="p-4 bg-white border-t border-slate-200 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-6 py-2 border border-slate-300 rounded-lg text-slate-600 font-medium hover:bg-slate-50">Cancel</button>
                <button onclick="submitBill()" id="btn-save" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 shadow-lg flex items-center gap-2">
                    <i class="fas fa-check"></i> Approve & Save Bill
                </button>
            </div>
            
            <div id="modalLoading" class="hidden absolute inset-0 bg-white bg-opacity-90 flex flex-col items-center justify-center z-50">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-t-blue-600 mb-4"></div>
                <p class="font-bold text-slate-700">Saving Bill Data...</p>
            </div>

        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const API_URL = "https://script.google.com/macros/s/AKfycbyFDXsXTKAFCne2i0H6dlGbAk1fDBKJ8FtDZ_FPTm6utIAS26lQTR7f8t9KWbEBdOu9/exec"; 
        const TAX_RATE = 0.12;

        let allData = [];
        let currentItems = []; // Menyimpan state item yang sedang diedit
        let currentPOId = "";

        // --- INIT & FETCH ---
        async function fetchData() {
            try {
                const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                const data = await response.json();
                allData = data;
                document.getElementById('loading').style.display = 'none';
                applyFilters();
            } catch (error) {
                alert("Gagal memuat data.");
            }
        }
        
        window.onload = fetchData;

        // --- RENDER DASHBOARD ---
        function renderCards(data) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = '<div class="col-span-3 text-center text-slate-400 py-10">No data found.</div>';
                return;
            }

            data.forEach(po => {
                const isBilled = po.status === 'Billed';
                const statusClass = isBilled ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-800';
                
                // Button Text & Action
                const btnText = isBilled ? 'View Details' : 'Create Bill';
                const btnClass = isBilled ? 'text-slate-500 bg-slate-100' : 'text-white bg-blue-600 hover:bg-blue-700 shadow-md';
                const clickAction = isBilled ? `alert('PO ini sudah di-bill.')` : `openBillModal('${po.id}')`;

                const html = `
                <div class="bg-white rounded-xl p-5 border border-slate-200 hover:shadow-md transition">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-bold text-slate-800">${po.id}</h3>
                            <p class="text-xs text-slate-500">${po.vendor}</p>
                        </div>
                        <span class="px-2 py-1 rounded text-xs font-bold ${statusClass}">${po.status}</span>
                    </div>
                    <div class="text-sm text-slate-600 mb-4">
                        <i class="far fa-calendar mr-2"></i> ${formatDate(po.tanggalInput)}
                    </div>
                    <button onclick="${clickAction}" class="w-full py-2 rounded-lg font-medium text-sm transition ${btnClass}">
                        ${btnText}
                    </button>
                </div>`;
                container.innerHTML += html;
            });
        }

        // --- BILL MODAL LOGIC ---
function openBillModal(idPO) {
            const po = allData.find(d => d.id === idPO);
            if (!po) return;

            currentPOId = idPO;
            
            // Set Header Info
            document.getElementById('bill-po-id').innerText = po.id;
            document.getElementById('bill-vendor').value = po.vendor;
            
            // Kosongkan inputan form setiap buka modal baru
            document.getElementById('bill-inv-number').value = ''; 
            document.getElementById('bill-date').valueAsDate = new Date();
            document.getElementById('bill-adjustment').value = 0;
            document.getElementById('bill-note').value = po.adminNote || po.catatan || ''; // Prioritas Admin Note
            document.getElementById('tax-mode').value = 'exclusive'; 

            // -- UPDATE LOGIC ITEM (Agar membaca harga yang tersimpan) --
            currentItems = po.items.map(item => ({
                ...item,
                // Jika sudah ada harga tersimpan (dari GAS), pakai itu. Jika tidak, 0.
                price: item.price || 0,
                disc: item.disc || 0
            }));
            // ------------------------------------------------------------

            renderBillItems();
            calculateTotal();

            // Show Modal
            document.getElementById('billModal').classList.remove('hidden');
        }

        function renderBillItems() {
            const tbody = document.getElementById('bill-items-body');
            tbody.innerHTML = '';

            currentItems.forEach((item, index) => {
                const row = `
                <tr class="hover:bg-slate-50 group">
                    <td class="p-3 align-top">
                        <div class="font-medium text-slate-800">${item.namaItem}</div>
                        <div class="text-xs text-slate-400">${item.satuan}</div>
                    </td>
                    <td class="p-3 align-top">
                        <input type="number" value="${item.qty}" readonly class="w-full text-center bg-slate-100 text-slate-500 rounded py-1 border-none text-sm">
                    </td>
                    <td class="p-3 align-top">
                        <input type="number" placeholder="0" value="${item.price}" 
                            oninput="updateItem(${index}, 'price', this.value)" 
                            class="input-bare text-right text-sm font-mono">
                    </td>
                    <td class="p-3 align-top">
                        <input type="number" placeholder="0" value="${item.disc}" 
                            oninput="updateItem(${index}, 'disc', this.value)" 
                            class="input-bare text-right text-sm font-mono text-red-500">
                    </td>
                    <td class="p-3 align-top text-right font-bold text-slate-700 font-mono" id="row-total-${index}">
                        0
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        // --- CORE MATH LOGIC (XERO STYLE) ---
        function updateItem(index, field, value) {
            currentItems[index][field] = parseFloat(value) || 0;
            calculateTotal();
        }

        function calculateTotal() {
            let totalLineAmount = 0;
            const taxMode = document.getElementById('tax-mode').value;

            // 1. Hitung Total per Baris
            currentItems.forEach((item, index) => {
                const lineTotal = (item.price - item.disc) * item.qty;
                totalLineAmount += lineTotal;
                
                // Update tampilan per baris
                document.getElementById(`row-total-${index}`).innerText = formatRupiah(lineTotal);
            });

            // 2. Hitung Tax & Grand Total berdasarkan Mode
            let dpp = 0;
            let ppn = 0;
            const adj = parseFloat(document.getElementById('bill-adjustment').value) || 0;

            if (taxMode === 'exclusive') {
                // Harga belum termasuk pajak
                dpp = totalLineAmount;
                ppn = dpp * TAX_RATE;
            } else if (taxMode === 'inclusive') {
                // Harga sudah termasuk pajak
                // Rumus: Total = DPP + (DPP * 12%) => Total = DPP * 1.12 => DPP = Total / 1.12
                dpp = totalLineAmount / (1 + TAX_RATE);
                ppn = totalLineAmount - dpp;
            } else {
                // No Tax
                dpp = totalLineAmount;
                ppn = 0;
            }

            const grandTotal = dpp + ppn + adj;

            // 3. Update Summary Box UI
            document.getElementById('display-subtotal').innerText = formatRupiah(dpp);
            document.getElementById('display-ppn').innerText = formatRupiah(ppn);
            document.getElementById('display-grand-total').innerText = formatRupiah(grandTotal);

            // Simpan nilai mentah di elemen agar mudah diambil saat submit
            document.getElementById('display-grand-total').dataset.value = grandTotal;
            document.getElementById('display-subtotal').dataset.value = dpp;
            document.getElementById('display-ppn').dataset.value = ppn;
        }

        // --- SUBMIT DATA ---
        async function submitBill() {
            const invNumber = document.getElementById('bill-inv-number').value;
            if (!invNumber) {
                alert("Please enter Invoice Number!");
                return;
            }

            const payload = {
                action: 'save_bill',
                data: {
                    idPO: currentPOId,
                    vendor: document.getElementById('bill-vendor').value,
                    invNumber: invNumber,
                    invDate: document.getElementById('bill-date').value,
                    taxMode: document.getElementById('tax-mode').value,
                    note: document.getElementById('bill-note').value,
                    // Ambil nilai numerik hasil hitungan
                    subtotal: parseFloat(document.getElementById('display-subtotal').dataset.value),
                    ppn: parseFloat(document.getElementById('display-ppn').dataset.value),
                    adjustment: parseFloat(document.getElementById('bill-adjustment').value) || 0,
                    grandTotal: parseFloat(document.getElementById('display-grand-total').dataset.value),
                    items: currentItems // Kirim detail item lengkap dengan harga
                }
            };

            // UI Loading
            document.getElementById('modalLoading').classList.remove('hidden');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    closeModal();
                    fetchData(); // Refresh list PO
                    // alert("Bill Saved Successfully!");
                } else {
                    alert("Error: " + result.message);
                }
            } catch (err) {
                alert("Connection Error");
            } finally {
                document.getElementById('modalLoading').classList.add('hidden');
            }
        }

        // --- UTILS ---
        function closeModal() {
            document.getElementById('billModal').classList.add('hidden');
        }

        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function applyFilters() {
            const status = document.getElementById('filterStatus').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allData;
            if (status !== 'All') filtered = filtered.filter(p => p.status === status);
            if (search) filtered = filtered.filter(p => p.id.toLowerCase().includes(search) || p.vendor.toLowerCase().includes(search));
            
            renderCards(filtered);
        }
    </script>
</body>
</html>
