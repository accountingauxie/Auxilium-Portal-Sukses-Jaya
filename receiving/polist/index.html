<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .filter-btn.active { background-color: #EFF6FF; color: #2563EB; border-color: #2563EB; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-y: hidden; }
        
        /* Loading Overlay saat Approve */
        .processing-overlay {
            background: rgba(255, 255, 255, 0.85);
            z-index: 60;
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-800">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-slate-900 mb-8">Approval Dashboard</h1>

        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex space-x-1 overflow-x-auto pb-1 w-full md:w-auto">
                    <button onclick="filterStatus('All')" id="btn-All" class="filter-btn active px-4 py-2 text-sm font-medium text-slate-600 rounded-lg border border-transparent hover:bg-slate-50 transition">All</button>
                    <button onclick="filterStatus('Pending')" id="btn-Pending" class="filter-btn px-4 py-2 text-sm font-medium text-slate-600 rounded-lg border border-transparent hover:bg-slate-50 transition">Pending</button>
                    <button onclick="filterStatus('Approved')" id="btn-Approved" class="filter-btn px-4 py-2 text-sm font-medium text-slate-600 rounded-lg border border-transparent hover:bg-slate-50 transition">Approved</button>
                </div>
                <div class="flex flex-wrap gap-3 items-center w-full md:w-auto">
                    <div class="relative w-full md:w-64">
                        <input type="text" id="searchInput" onkeyup="applyFilters()" placeholder="Search PO or Vendor..." class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                        <i class="fas fa-search absolute left-3 top-3 text-slate-400"></i>
                    </div>
                    <select id="sortOrder" onchange="applyFilters()" class="border border-slate-200 rounded-lg px-3 py-2 text-sm text-slate-600 focus:outline-none">
                        <option value="desc">Newest First</option>
                        <option value="asc">Oldest First</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="loading" class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>

        <div id="cardContainer" class="space-y-4"></div>
    </div>

    <div id="detailModal" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl mx-4 overflow-hidden transform transition-all scale-95 relative" id="modalContent">
            
            <div id="approveLoading" class="hidden absolute inset-0 processing-overlay flex flex-col items-center justify-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-600 mb-4"></div>
                <p class="text-lg font-bold text-slate-700">Processing Approval...</p>
                <p class="text-sm text-slate-500">Updating Google Sheets data</p>
            </div>

            <div class="flex justify-between items-center p-6 border-b border-slate-100 bg-slate-50/50">
                <h2 class="text-xl font-bold text-slate-800">Purchase Order Detail</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition"><i class="fas fa-times text-2xl"></i></button>
            </div>

            <div class="p-6 md:p-8 overflow-y-auto max-h-[70vh]">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                    <div><p class="text-xs font-bold text-slate-400 uppercase mb-1">VENDOR</p><p class="text-lg font-semibold text-slate-800" id="m-vendor">-</p></div>
                    <div><p class="text-xs font-bold text-slate-400 uppercase mb-1">ORDER NO</p><p class="text-lg font-semibold text-slate-800" id="m-id">-</p></div>
                    <div><p class="text-xs font-bold text-slate-400 uppercase mb-1">DATE</p><p class="text-lg font-semibold text-slate-800" id="m-date">-</p></div>
                    <div><p class="text-xs font-bold text-slate-400 uppercase mb-1">STATUS</p><span id="m-status" class="px-3 py-1 rounded-full text-sm font-bold">-</span></div>
                </div>

                <div class="overflow-hidden rounded-lg border border-slate-200 mb-6">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 text-slate-600 font-semibold border-b border-slate-200">
                            <tr>
                                <th class="p-4">PRODUCT / DESCRIPTION</th>
                                <th class="p-4 text-center w-24">QTY</th>
                                <th class="p-4 text-center w-24">UNIT</th>
                            </tr>
                        </thead>
                        <tbody id="m-table-body" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>

                <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 flex gap-3">
                    <i class="fas fa-info-circle text-blue-500 mt-1"></i>
                    <div>
                        <p class="text-xs font-bold text-blue-800 uppercase mb-1">CATATAN TAMBAHAN</p>
                        <p class="text-sm text-blue-900 leading-relaxed" id="m-notes">Tidak ada catatan.</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-slate-50 p-4 flex justify-end gap-3 border-t border-slate-100">
                <button onclick="closeModal()" class="px-5 py-2.5 rounded-lg border border-slate-300 text-slate-600 hover:bg-white hover:text-slate-800 font-medium transition">
                    Close
                </button>
                
                <button id="btn-approve-action" class="px-5 py-2.5 rounded-lg bg-blue-600 text-white hover:bg-blue-700 font-medium shadow-md flex items-center gap-2 transition transform active:scale-95">
                    <i class="fas fa-check-circle"></i> Approve Order
                </button>
            </div>
        </div>
    </div>

    <script>
        // URL Web App kamu
        const API_URL = "https://script.google.com/macros/s/AKfycbw_k3Y9Z6-ERyq6fqJZR2XF044yM5BFyaP-B_TcLZg2a9NCQ_WrwaLOCNOmkHuwKkg/exec"; 

        let allData = [];
        let currentStatus = 'All';
        let currentOpenId = ''; 

        // 1. Fetch Data dari Google Sheet (GET)
        async function fetchData() {
            try {
                // Tambahkan timestamp untuk menghindari cache browser
                const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                const data = await response.json();
                
                allData = data;
                
                // Konversi tanggal string ke Object Date untuk sorting
                allData.forEach(po => { po.dateObj = new Date(po.tanggalInput); });
                
                document.getElementById('loading').style.display = 'none';
                applyFilters();
            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = '<p class="text-red-500">Gagal memuat data.</p>';
                alert("Gagal load data. Pastikan URL Apps Script benar & Deployment diperbarui.");
            }
        }

        // 2. Fungsi Approve Order (POST)
        async function approveOrder() {
            if(!currentOpenId) return;

            // UI Interaction: Show Loading, Disable Button
            const btn = document.getElementById('btn-approve-action');
            const loadingOverlay = document.getElementById('approveLoading');
            
            loadingOverlay.classList.remove('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // Mengirim data POST
                // Note: Apps Script POST request harus dihandle sebagai text/plain 
                // untuk menghindari CORS preflight (OPTIONS) request yang rumit.
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'approve', id: currentOpenId })
                });
                
                const result = await response.json();

                if(result.status === 'success') {
                    // Sukses
                    closeModal();
                    
                    // Tampilkan ulang loading utama
                    document.getElementById('loading').style.display = 'flex';
                    document.getElementById('cardContainer').innerHTML = '';
                    
                    // Refresh data agar status terupdate di tampilan
                    await fetchData(); 
                    
                } else {
                    alert("Gagal update: " + result.message);
                }

            } catch (error) {
                console.error(error);
                alert("Terjadi kesalahan koneksi ke server.");
            } finally {
                // Reset UI
                loadingOverlay.classList.add('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // 3. Render Kartu PO
        function renderCards(data) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

            if(data.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16 bg-white rounded-xl border border-slate-100">
                        <i class="fas fa-folder-open text-slate-300 text-4xl mb-3"></i>
                        <p class="text-slate-500">Data tidak ditemukan.</p>
                    </div>`;
                return;
            }

            data.forEach(po => {
                const statusColor = getStatusColor(po.status);
                const displayDate = formatDate(po.tanggalInput);

                const cardHTML = `
                <div class="bg-white rounded-xl p-6 border border-slate-100 shadow-sm hover:shadow-md transition duration-200 group relative overflow-hidden">
                    <div class="absolute left-0 top-0 bottom-0 w-1 ${statusColor.bar}"></div>
                    <div class="flex flex-col md:flex-row justify-between md:items-center gap-4 pl-2">
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <h3 class="text-lg font-bold text-slate-800 font-mono tracking-tight">${po.id}</h3>
                                <span class="px-2.5 py-0.5 rounded-full text-xs font-bold uppercase tracking-wide ${statusColor.badge}">
                                    ${po.status || 'Pending'}
                                </span>
                            </div>
                            <div class="text-sm text-slate-500 flex items-center gap-4">
                                <span class="font-medium text-slate-700"><i class="far fa-building mr-1.5 text-slate-400"></i> ${po.vendor}</span>
                                <span class="text-slate-400">â€¢</span>
                                <span><i class="far fa-calendar mr-1.5 text-slate-400"></i> ${displayDate}</span>
                            </div>
                        </div>
                        <button onclick="openModal('${po.id}')" class="w-full md:w-auto px-5 py-2.5 bg-slate-50 text-slate-600 rounded-lg text-sm font-semibold hover:bg-blue-50 hover:text-blue-600 transition border border-slate-200 hover:border-blue-200">
                            Details <i class="fas fa-chevron-right ml-1 text-xs"></i>
                        </button>
                    </div>
                </div>`;
                container.innerHTML += cardHTML;
            });
        }

        // 4. Modal Logic
        function openModal(idPO) {
            currentOpenId = idPO;
            const po = allData.find(d => d.id === idPO);
            if (!po) return;

            // Isi Data Modal
            document.getElementById('m-vendor').innerText = po.vendor;
            document.getElementById('m-id').innerText = po.id;
            document.getElementById('m-date').innerText = po.tanggalInput ? formatDate(po.tanggalInput) : '-';
            document.getElementById('m-notes').innerText = po.catatan || 'Tidak ada catatan tambahan.';

            const sColor = getStatusColor(po.status);
            const sBadge = document.getElementById('m-status');
            sBadge.className = `px-3 py-1 rounded-full text-sm font-bold uppercase tracking-wide ${sBadgeBase(po.status)}`;
            sBadge.innerText = po.status || 'Pending';

            const tbody = document.getElementById('m-table-body');
            tbody.innerHTML = '';
            
            if(po.items && po.items.length > 0) {
                po.items.forEach(item => {
                    tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="p-4 font-medium text-slate-700">${item.namaItem}</td>
                        <td class="p-4 text-center text-slate-600 bg-slate-50/50">${item.qty}</td>
                        <td class="p-4 text-center text-slate-500 text-xs uppercase font-semibold text-slate-400">${item.satuan}</td>
                    </tr>`;
                });
            } else {
                tbody.innerHTML = `<tr><td colspan="3" class="p-4 text-center text-slate-400 italic">Item details not available via API logic yet.</td></tr>`;
            }

            // Atur Tombol Approve
            const btnApprove = document.getElementById('btn-approve-action');
            const statusText = (po.status || '').toLowerCase();
            
            if(statusText === 'approved') {
                btnApprove.style.display = 'none';
            } else {
                btnApprove.style.display = 'flex';
                btnApprove.onclick = approveOrder; 
            }

            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            
            document.body.classList.add('modal-active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-95');
            content.classList.add('scale-100');
        }

        function closeModal() {
            document.body.classList.remove('modal-active');
            document.getElementById('detailModal').classList.add('opacity-0', 'pointer-events-none');
            const content = document.getElementById('modalContent');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
        }

        // Helper Styles
        function getStatusColor(status) {
            const s = (status || '').toLowerCase();
            if (s === 'approved') return { bar: 'bg-green-500', badge: 'bg-green-100 text-green-700' };
            if (s === 'pending') return { bar: 'bg-yellow-400', badge: 'bg-yellow-100 text-yellow-700' };
            return { bar: 'bg-slate-300', badge: 'bg-slate-100 text-slate-600' };
        }
        
        function sBadgeBase(status) {
             const s = (status || '').toLowerCase();
             if (s === 'approved') return 'bg-green-100 text-green-700';
             if (s === 'pending') return 'bg-yellow-100 text-yellow-700';
             return 'bg-slate-100 text-slate-600';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        // Filtering
        function filterStatus(status) {
            currentStatus = status;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'bg-blue-50', 'text-blue-600', 'border-blue-200'));
            document.getElementById(`btn-${status}`).classList.add('active');
            applyFilters();
        }

        function applyFilters() {
            let filtered = allData;
            
            // Filter Status
            if (currentStatus !== 'All') {
                filtered = filtered.filter(p => (p.status || 'Pending').toLowerCase() === currentStatus.toLowerCase());
            }
            
            // Search
            const q = document.getElementById('searchInput').value.toLowerCase();
            if (q) {
                filtered = filtered.filter(p => 
                    String(p.id).toLowerCase().includes(q) || 
                    String(p.vendor).toLowerCase().includes(q)
                );
            }

            // Sort
            const sort = document.getElementById('sortOrder').value;
            filtered.sort((a, b) => sort === 'asc' ? a.dateObj - b.dateObj : b.dateObj - a.dateObj);
            
            renderCards(filtered);
        }

        // Init
        fetchData();
    </script>
</body>
</html>
