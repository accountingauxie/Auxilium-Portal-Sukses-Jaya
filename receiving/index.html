<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UXILIUM Portal</title>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
    }

    /* Top Header */
    .header {
      width: 100%;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-bottom: 1px solid #e5e7eb;
    }

    .header span {
      font-size: 14px;
      font-weight: 400;
      margin-left: 10px;
      color: #6b7280;
    }

    /* Main Container (same as your Receiving UI style) */
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #1f2937;
    }

    /* Buttons layout */
    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .menu-btn {
      background: #0077C8;
      color: white;
      font-size: 16px;
      padding: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: 0.2s;
    }

    .menu-btn:hover {
      background: #005fa3;
    }

    .disabled-btn {
      background: #cbd5e1;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    UXILIUM <span>Portal Menu</span>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="title">Select a Module</div>

    <div class="menu-list">
      <button class="menu-btn" onclick="window.location.href='production/'">
        Production Entry
      </button>

      <button class="menu-btn" onclick="window.location.href='receiving/'">
        Receiving Entry (PO Coil)
      </button>

      <button class="menu-btn disabled-btn">
        Order Form (Coming Soon)
      </button>
    </div>
  </div>

</body>
</html>
