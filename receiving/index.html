<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UXILIUM Portal</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Inter', sans-serif;
      background: #f4f4f7;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #ffffff;
      border-right: 1px solid #e1e1e1;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px 15px;
    }

    .sidebar h2 {
      margin: 0 0 30px 0;
      font-size: 18px;
      font-weight: 700;
    }

    .menu-item {
      padding: 12px 10px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 6px;
    }

    .menu-item:hover {
      background: #ececec;
    }

    /* Main Area */
    .main {
      margin-left: 240px;
      width: calc(100% - 240px);
    }

    /* Top Header */
    .header {
      background: #673ab7; /* Microsoft Purple */
      color: #fff;
      padding: 18px 30px;
      font-size: 20px;
      font-weight: 600;
    }

    .content {
      padding: 30px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.08);
      margin-bottom: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .card-desc {
      color: #666;
      font-size: 14px;
    }

    .card-buttons button {
      padding: 8px 16px;
      margin-left: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-edit {
      background: #673ab7;
      color: #fff;
    }

    .btn-open {
      background: #0078d4;
      color: #fff;
    }

    .btn-preview {
      background: #e1e1e1;
      color: #333;
    }
  </style>

</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>UXILIUM</h2>
    <div class="menu-item">Home</div>
    <div class="menu-item">Modules</div>
    <div class="menu-item">Settings</div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">UXILIUM Portal â€” Production Environment</div>

    <div class="content">

      <!-- Production Card -->
      <div class="card">
        <div>
          <div class="card-title">Production Entry</div>
          <div class="card-desc">Input hasil produksi per mesin & KPC</div>
        </div>

        <div class="card-buttons">
          <button class="btn-open" onclick="window.location.href='production/'">Open</button>
        </div>
      </div>

      <!-- Receiving Card -->
      <div class="card">
        <div>
          <div class="card-title">Receiving Entry</div>
          <div class="card-desc">Penerimaan coil berdasarkan PO</div>
        </div>

        <div class="card-buttons">
          <button class="btn-open" onclick="window.location.href='receiving/'">Open</button>
        </div>
      </div>

      <!-- Order Form Card -->
      <div class="card">
        <div>
          <div class="card-title">Order Form</div>
          <div class="card-desc">Coming soon</div>
        </div>

        <div class="card-buttons">
          <button class="btn-preview">Coming Soon</button>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
