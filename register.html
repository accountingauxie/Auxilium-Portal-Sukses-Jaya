<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register â€“ AUXILIUM Portal</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Inter, sans-serif; }

body {
  background:#f5f6fa;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* CARD */
.card {
  width:360px;
  background:white;
  padding:28px;
  border-radius:16px;
  box-shadow:0 6px 22px rgba(0,0,0,0.12);
}
img { width:210px; display:block; margin:0 auto 10px; }
h2 { text-align:center; margin-bottom:6px; font-size:22px; }
p { text-align:center; color:#666; font-size:13px; margin-bottom:20px; }
label { font-size:13px; margin-bottom:4px; display:block; }
input {
  width:100%; padding:10px; margin-bottom:14px;
  border:1px solid #ddd; border-radius:8px; font-size:14px;
}
button {
  width:100%; padding:11px; background:#2563eb;
  color:white; border:none; border-radius:999px;
  font-size:14px; cursor:pointer;
}
.msg {
  font-size:13px; margin-bottom:10px;
  padding:8px; border-radius:8px; display:none;
}
.error { background:#fee2e2; color:#b91c1c; }
.success { background:#dcfce7; color:#166534; }

/* ================= FUTURISTIC AUXIE LOADING ================= */
.auxie-loader {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.96);
  backdrop-filter: blur(14px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 99999;
  transition: opacity .5s ease;
}
.auxie-loader.hide {
  opacity: 0;
  pointer-events: none;
}

/* Loading Box */
.auxie-box {
  background: rgba(255,255,255,0.75);
  padding: 26px 44px;
  border-radius: 18px;
  display: flex;
  gap: 12px;
  font-size: 34px;
  font-weight: 700;
  letter-spacing: 6px;
  color: #1f3cff;
  border: 1px solid rgba(255,255,255,0.5);
  box-shadow: 0 8px 28px rgba(0,0,0,0.15);
}

/* All Letters */
.auxie-letter {
  display: inline-block;
  transition: transform .35s ease;
}

/* A moves forward */
@keyframes moveA {
  0%   { transform: translateX(0); }
  20%  { transform: translateX(22px); }
  40%  { transform: translateX(44px); }
  60%  { transform: translateX(22px); }
  80%  { transform: translateX(0); }
  100% { transform: translateX(0); }
}

/* Other letters jump away when A comes near */
@keyframes jump {
  0%, 100% { transform: translateY(0); }
  30% { transform: translateY(-18px); }
  60% { transform: translateY(0); }
}

/* Apply animation loops */
.auxie-letter.a { animation: moveA 2s infinite ease-in-out; }
.auxie-letter.u,
.auxie-letter.x,
.auxie-letter.i,
.auxie-letter.e {
  animation: jump 2s infinite ease-in-out;
  animation-delay: .2s;
}
</style>
</head>

<body>

<!-- ========== AUXIE LOADING BOX ========== -->
<div id="auxieLoading" class="auxie-loader">
  <div class="auxie-box">
    <span class="auxie-letter a">A</span>
    <span class="auxie-letter u">U</span>
    <span class="auxie-letter x">X</span>
    <span class="auxie-letter i">I</span>
    <span class="auxie-letter e">E</span>
  </div>
</div>

<div class="card">
  <img src="assets/auxilium_logo_pure_white_bg.png">
  <h2>Daftar Akun Baru</h2>
  <p>Akun akan menunggu persetujuan admin.</p>

  <div id="msg" class="msg"></div>

  <label>Email</label>
  <input id="email" type="email">

  <label>Password</label>
  <input id="password" type="password">

  <label>Ulangi Password</label>
  <input id="password2" type="password">

  <button onclick="registerUser()">Daftar</button>

  <p style="margin-top:12px;">
    Sudah punya akun? <a href="login.html">Masuk</a>
  </p>
</div>

<script>
// ================= CONFIG ==================
const API = "https://script.google.com/macros/s/AKfycbwfYaFzW3dQYmZIB5tgmqQjEETLuxVTLnaAYakz6TD-PtSLR542BdqoBhDOWTZkcQiUvA/exec";

const loader = document.getElementById("auxieLoading");

// Auto-hide when page finished loading
window.addEventListener("load", () => {
  setTimeout(() => loader.classList.add("hide"), 300);
});

function show(text, type) {
  const msg = document.getElementById("msg");
  msg.textContent = text;
  msg.className = "msg " + type;
  msg.style.display = "block";
}

// ================= REGISTER ==================
async function registerUser() {
  loader.classList.remove("hide");

  const u = email.value.trim();
  const p = password.value.trim();
  const p2 = password2.value.trim();

  if (!u || !p || !p2) {
    loader.classList.add("hide");
    show("Semua field wajib diisi.", "error");
    return;
  }
  if (p !== p2) {
    loader.classList.add("hide");
    show("Password tidak cocok.", "error");
    return;
  }

  try {
    const params = new URLSearchParams();
    params.append("email", u);
    params.append("password", p);

    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: params.toString()
    });

    const json = await res.json();
    loader.classList.add("hide");

    if (!json.ok) {
      show(json.error || "Registrasi gagal.", "error");
      return;
    }

    show("Registrasi berhasil! Menunggu persetujuan admin.", "success");
    setTimeout(() => (window.location.href = "login.html"), 1200);

  } catch (err) {
    loader.classList.add("hide");
    show("Terjadi kesalahan koneksi ke server.", "error");
  }
}
</script>

</body>
</html>
