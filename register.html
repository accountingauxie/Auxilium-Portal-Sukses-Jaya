<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register â€“ AUXILIUM Portal</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Inter, sans-serif; }

body {
  background:#f5f6fa;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* CARD */
.card {
  width:360px;
  background:white;
  padding:28px;
  border-radius:16px;
  box-shadow:0 6px 22px rgba(0,0,0,0.12);
}
img { width:210px; display:block; margin:0 auto 10px; }
h2 { text-align:center; margin-bottom:6px; font-size:22px; }
p { text-align:center; color:#666; font-size:13px; margin-bottom:20px; }
label { font-size:13px; margin-bottom:4px; display:block; }
input {
  width:100%; padding:10px; margin-bottom:14px;
  border:1px solid #ddd; border-radius:8px; font-size:14px;
}
button {
  width:100%; padding:11px; background:#2563eb;
  color:white; border:none; border-radius:999px;
  font-size:14px; cursor:pointer;
}
.msg {
  font-size:13px; margin-bottom:10px;
  padding:8px; border-radius:8px; display:none;
}
.error { background:#fee2e2; color:#b91c1c; }
.success { background:#dcfce7; color:#166534; }

/* ==================== FUTURISTIC 3-LINE NEON SPINNER ==================== */
.auxie-loader {
  position: fixed;
  inset: 0;
  background: rgba(10, 10, 20, 0.85);
  backdrop-filter: blur(14px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 99999;
  transition: opacity .45s ease;
}
.auxie-loader.hide {
  opacity: 0;
  pointer-events: none;
}

/* RING SYSTEM */
.ring {
  position: relative;
  width: 90px;
  height: 90px;
  animation: rotateMain 1.8s linear infinite;
}

.ring div {
  position: absolute;
  width: 100%;
  height: 100%;
  border: 4px solid transparent;
  border-top-color: rgba(255, 255, 255, 0.9);
  border-radius: 50%;
  animation: rotate 1.4s linear infinite;
  filter: drop-shadow(0 0 6px #7ab8ff) drop-shadow(0 0 14px #88c7ff);
}

/* Each ring offset */
.ring div:nth-child(1) {
  transform: rotate(0deg);
  border-top-color: rgba(255,255,255,0.95);
}
.ring div:nth-child(2) {
  transform: rotate(120deg);
  animation-duration: 1.1s;
  border-top-color: rgba(190,220,255,0.8);
}
.ring div:nth-child(3) {
  transform: rotate(240deg);
  animation-duration: 1.6s;
  border-top-color: rgba(170,200,255,0.75);
}

@keyframes rotate {
  to { transform: rotate(360deg); }
}

@keyframes rotateMain {
  to { transform: rotate(-360deg); }
}
</style>
</head>

<body>

<!-- ========== FUTURISTIC NEON LOADER ========== -->
<div id="auxieLoading" class="auxie-loader">
  <div class="ring">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<div class="card">
  <img src="assets/auxilium_logo_pure_white_bg.png">
  <h2>Daftar Akun Baru</h2>
  <p>Akun akan menunggu persetujuan admin.</p>

  <div id="msg" class="msg"></div>

  <label>Email</label>
  <input id="email" type="email">

  <label>Password</label>
  <input id="password" type="password">

  <label>Ulangi Password</label>
  <input id="password2" type="password">

  <button onclick="registerUser()">Daftar</button>

  <p style="margin-top:12px;">
    Sudah punya akun? <a href="login.html">Masuk</a>
  </p>
</div>

<script>
// ================= CONFIG ==================
const API = "https://script.google.com/macros/s/AKfycbwfYaFzW3dQYmZIB5tgmqQjEETLuxVTLnaAYakz6TD-PtSLR542BdqoBhDOWTZkcQiUvA/exec";

const loader = document.getElementById("auxieLoading");

// Auto hide when page is loaded
window.addEventListener("load", () => {
  setTimeout(() => loader.classList.add("hide"), 320);
});

function show(text, type) {
  const msg = document.getElementById("msg");
  msg.textContent = text;
  msg.className = "msg " + type;
  msg.style.display = "block";
}

// ================= REGISTER ==================
async function registerUser() {
  loader.classList.remove("hide");

  const u = email.value.trim();
  const p = password.value.trim();
  const p2 = password2.value.trim();

  if (!u || !p || !p2) {
    loader.classList.add("hide");
    show("Semua field wajib diisi.", "error");
    return;
  }
  if (p !== p2) {
    loader.classList.add("hide");
    show("Password tidak cocok.", "error");
    return;
  }

  try {
    const params = new URLSearchParams();
    params.append("email", u);
    params.append("password", p);

    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: params.toString()
    });

    const json = await res.json();
    loader.classList.add("hide");

    if (!json.ok) {
      show(json.error || "Registrasi gagal.", "error");
      return;
    }

    show("Registrasi berhasil! Menunggu persetujuan admin.", "success");
    setTimeout(() => (window.location.href = "login.html"), 1200);

  } catch (err) {
    loader.classList.add("hide");
    show("Terjadi kesalahan koneksi ke server.", "error");
  }
}
</script>

</body>
</html>
