<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register â€“ AUXILIUM Portal</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Inter, sans-serif; }

body {
  background:#f5f6fa;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* CARD */
.card {
  width:360px;
  background:white;
  padding:28px;
  border-radius:16px;
  box-shadow:0 6px 22px rgba(0,0,0,0.12);
}
img { width:210px; display:block; margin:0 auto 10px; }
h2 { text-align:center; margin-bottom:6px; font-size:22px; }
p { text-align:center; color:#666; font-size:13px; margin-bottom:20px; }
label { font-size:13px; margin-bottom:4px; display:block; }
input {
  width:100%; padding:10px; margin-bottom:14px;
  border:1px solid #ddd; border-radius:8px; font-size:14px;
}
button {
  width:100%; padding:11px; background:#2563eb;
  color:white; border:none; border-radius:999px;
  font-size:14px; cursor:pointer;
}
.msg {
  font-size:13px; margin-bottom:10px;
  padding:8px; border-radius:8px; display:none;
}
.error { background:#fee2e2; color:#b91c1c; }
.success { background:#dcfce7; color:#166534; }

/* PREMIUM LOADING */
.auxie-loading {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  z-index: 9999;
  opacity: 1;
  transition: opacity 0.55s ease;
}
.auxie-loading.hide {
  opacity: 0;
  pointer-events: none;
}
.auxie-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 0.8s ease;
}
.auxie-logo {
  font-size: 36px;
  letter-spacing: 6px;
  font-weight: 700;
  color: #2563eb;
  animation: pulseGlow 2s ease-in-out infinite;
  text-shadow: 0 0 12px rgba(37,99,235,0.35);
  margin-bottom: 14px;
}
.auxie-spinner {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 5px solid transparent;
  border-top-color: #3b82f6;
  border-right-color: #1d4ed8;
  animation: spin 1s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }
@keyframes pulseGlow {
  0%, 100% { transform: scale(1); opacity:1; text-shadow:0 0 12px rgba(37,99,235,0.3); }
  50% { transform: scale(1.08); opacity:.9; text-shadow:0 0 20px rgba(37,99,235,0.55); }
}
@keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>

<body>

<!-- PREMIUM LOADING -->
<div id="auxieLoading" class="auxie-loading">
  <div class="auxie-wrapper">
    <div class="auxie-logo">AUXIE</div>
    <div class="auxie-spinner"></div>
  </div>
</div>

<div class="card">
  <img src="assets/auxilium_logo_pure_white_bg.png">
  <h2>Daftar Akun Baru</h2>
  <p>Akun akan menunggu persetujuan admin.</p>

  <div id="msg" class="msg"></div>

  <label>Email</label>
  <input id="email" type="email">

  <label>Password</label>
  <input id="password" type="password">

  <label>Ulangi Password</label>
  <input id="password2" type="password">

  <button onclick="registerUser()">Daftar</button>

  <p style="margin-top:12px;">
    Sudah punya akun? <a href="login.html">Masuk</a>
  </p>
</div>

<script>
// ================= CONFIG ==================
const API = "https://script.google.com/macros/s/AKfycbwfYaFzW3dQYmZIB5tgmqQjEETLuxVTLnaAYakz6TD-PtSLR542BdqoBhDOWTZkcQiUvA/exec";

const loader = document.getElementById("auxieLoading");

// auto hide loader on page load
window.addEventListener("load", () => {
  setTimeout(() => loader.classList.add("hide"), 300);
});

function show(text, type) {
  const msg = document.getElementById("msg");
  msg.textContent = text;
  msg.className = "msg " + type;
  msg.style.display = "block";
}

// ================= REGISTER (FINAL FIX) ==================
async function registerUser() {
  loader.classList.remove("hide");

  const u = email.value.trim();
  const p = password.value.trim();
  const p2 = password2.value.trim();

  if (!u || !p || !p2) {
    loader.classList.add("hide");
    show("Semua field wajib diisi.", "error");
    return;
  }
  if (p !== p2) {
    loader.classList.add("hide");
    show("Password tidak cocok.", "error");
    return;
  }

  try {
    const params = new URLSearchParams();
    params.append("email", u);
    params.append("password", p);

    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: params.toString()
    });

    const json = await res.json();
    loader.classList.add("hide");

    if (!json.ok) {
      show(json.error || "Registrasi gagal.", "error");
      return;
    }

    show("Registrasi berhasil! Menunggu persetujuan admin.", "success");
    setTimeout(() => (window.location.href = "login.html"), 1200);

  } catch (err) {
    console.error(err);
    loader.classList.add("hide");
    show("Terjadi kesalahan koneksi ke server.", "error");
  }
}
</script>

</body>
</html>
