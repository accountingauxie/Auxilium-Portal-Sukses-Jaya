<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Form Pemesanan</title>

<link rel="stylesheet" href="https://unpkg.com/choices.js/public/assets/styles/choices.min.css">
<script src="https://unpkg.com/choices.js/public/assets/scripts/choices.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<style>
:root {
  --border: #d6dce1;
  --border-light: #e3e7eb;
  --header-bg: #f7f8fa;
  --text-muted: #697386;
  --blue: #0075c9;
  --bg: #f5f7fa;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Arial", sans-serif;
  background: var(--bg);
  font-size: 13px;
}

/* TOP BAR */
.top-bar {
  padding: 10px 36px; /* Adjusted padding slightly */
  background: #ffffff;
  border-bottom: 1px solid var(--border-light);
  display: flex;
  align-items: center;
  justify-content: space-between; /* Logo kiri, Menu kanan */
  font-size: 15px;
  font-weight: 600;
}

.logo-section {
    display: flex;
    align-items: center;
    gap: 8px;
}

/* MENU NAVIGATION STYLES */
.nav-menu {
    display: flex;
    gap: 8px;
    align-items: center;
}

.nav-item {
    text-decoration: none;
    color: #64748b;
    font-size: 14px;
    font-weight: 500;
    padding: 8px 16px;
    border-radius: 6px;
    transition: all 0.2s ease;
}

.nav-item:hover {
    background-color: #f1f5f9;
    color: var(--blue);
}

/* Class active jika ingin menonjolkan salah satu menu (mirip screenshot 2) */
.nav-item.active {
    background-color: #eff6ff; /* Light Blue Pill */
    color: var(--blue);
    font-weight: 600;
}

/* PAGE WRAPPER */
.page-wrap {
  display: flex;
  justify-content: center;
  padding: 36px 0;
}

/* CARD WIDTH */
.invoice-card {
  width: 1600px;
  background: #fff;
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 32px;
  margin: 0 auto;
  box-shadow: 0 2px 6px rgba(15, 23, 42, 0.06);
}

h2 {
  margin: 0 0 18px;
  font-size: 20px;
  font-weight: 600;
}

/* HEADER GRID */
.header-grid {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr;
  gap: 20px;
  margin-bottom: 22px;
}

.field-label {
  display: block;
  margin-bottom: 4px;
  font-size: 12px;
  color: #6b7280;
  font-weight: 600;
}

input, select, textarea {
  width: 100%;
  padding: 7px 10px;
  border-radius: 4px;
  border: 1px solid var(--border);
  font-size: 13px;
  background: white;
}

input:focus, select:focus, textarea:focus {
  border-color: #9fb3c8;
  outline: none;
}

/* TABLE */
.table-wrapper {
  border: 1px solid var(--border);
  border-radius: 6px;
  background: #fff;
  margin-bottom: 16px;
  overflow: visible !important;
}

.items-table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed;
}

.items-table th {
  background: var(--header-bg);
  padding: 9px;
  font-size: 12px;
  color: var(--text-muted);
  text-align: left;
  border-bottom: 1px solid var(--border-light);
}

/* FIXED COLUMN WIDTHS */
.items-table th:nth-child(1),  .items-table td:nth-child(1) { width: 28px; }
.items-table th:nth-child(2),  .items-table td:nth-child(2) { width: 130px; }
.items-table th:nth-child(3),  .items-table td:nth-child(3) { width: 370px; }
.items-table th:nth-child(4),  .items-table td:nth-child(4) { width: 90px; }
.items-table th:nth-child(5),  .items-table td:nth-child(5) { width: 80px; }
.items-table th:nth-child(6),  .items-table td:nth-child(6) { width: 150px; }
.items-table th:nth-child(7),  .items-table td:nth-child(7) { width: 100px; }
.items-table th:nth-child(8),  .items-table td:nth-child(8) { width: 150px; }
.items-table th:nth-child(9),  .items-table td:nth-child(9) { width: 170px; }
.items-table th:nth-child(10), .items-table td:nth-child(10) { width: 28px; }

.items-table td {
  padding: 8px;
  border-bottom: 1px solid var(--border-light);
  position: relative;
  overflow: visible !important;
}

.drag-handle {
  cursor: grab;
  text-align: center;
  color: #999;
}

.delete-row {
  cursor: pointer;
  text-align: center;
  color: #d33;
  font-size: 16px;
}

/* ADD ROW BUTTON */
.add-row-btn {
  font-size: 13px;
  padding: 6px 12px;
  border: 1px solid var(--border);
  background: #fff;
  cursor: pointer;
  border-radius: 4px;
  margin-bottom: 10px;
}

/* NOTES + TOTALS */
.notes-and-totals {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 30px;
}

textarea { height: 170px; }

/* SUMMARY */
.summary-row {
  display: flex;
  justify-content: space-between;
  margin: 6px 0;
}

.summary-divider {
  height: 1px;
  background: #d4d7dc;
  margin: 12px 0;
}

.summary-row .label,
.summary-row .value {
  color: #333;
  font-size: 14px;
}

.summary-row.total .label,
.summary-row.total .value {
  font-size: 18px;
  font-weight: 700;
}

.approve-btn {
  margin-top: 20px;
  padding: 12px 42px;
  font-size: 15px;
  font-weight: 600;
  background: var(--blue);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  align-self: flex-end;
}

.totals-box {
  display: flex;
  flex-direction: column;
  text-align: right;
}

/* ========================== MODAL ========================== */
.modal-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.45);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal-box {
  background: #ffffff;
  padding: 24px;
  width: 380px;
  border-radius: 10px;
  box-shadow: 0 8px 26px rgba(0,0,0,0.2);
}

.modal-box h3 {
  margin-bottom: 12px;
  font-size: 18px;
  font-weight: 600;
}

.modal-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 18px;
  border-radius: 6px;
  border: 1px solid var(--border);
}

.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.btn-ok {
  background: var(--blue);
  color: white;
  border: none;
  padding: 8px 18px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.btn-cancel {
  background: #dddddd;
  color: #333;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
}

/* LOADING SPINNER DALAM MODAL */
.spinner {
  width: 16px;
  height: 16px;
  border-radius: 999px;
  border: 2px solid #e5e7eb;
  border-top-color: #ffffff;
  animation: spin 0.7s linear infinite;
  display: none;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* TOAST */
.toast {
  position: fixed;
  bottom: 24px;
  right: 24px;
  padding: 12px 18px;
  border-radius: 8px;
  background: #333;
  color: #fff;
  font-size: 13px;
  opacity: 0;
  transform: translateY(20px);
  transition: 0.25s ease;
  z-index: 99999;
}

.toast.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div id="toast" class="toast"></div>

<div id="modalAddCustomer" class="modal-overlay">
  <div class="modal-box">
    <h3>Tambah Customer Baru</h3>
    <input id="newCustomerName" type="text" placeholder="Masukkan nama customer" />
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeCustomerModal()">Cancel</button>
      <button class="btn-ok" onclick="submitNewCustomer()">
        <span id="btnOkText">OK</span>
        <span id="modalSpinner" class="spinner"></span>
      </button>
    </div>
  </div>
</div>

<div class="top-bar">
  <div class="logo-section">
    AUXILIUM <span style="font-weight:300;color:#909090">Accounting Management Services</span>
  </div>
  
  <nav class="nav-menu">
    <a href="https://accountingauxie.github.io/Auxilium-Portal-Sukses-Jaya/index.html" class="nav-item">Home</a>
    <a href="https://accountingauxie.github.io/Auxilium-Portal-Sukses-Jaya/receiving/" class="nav-item">Receiving</a>
    <a href="https://accountingauxie.github.io/Auxilium-Portal-Sukses-Jaya/production/" class="nav-item">Production</a>
    <a href="https://accountingauxie.github.io/Auxilium-Portal-Sukses-Jaya/reviewinvoice/" class="nav-item">Review Invoice Order</a>
  </nav>
</div>

<div class="page-wrap">
  <div class="invoice-card">

    <h2>Form Pemesanan</h2>

    <div class="header-grid">
      <div>
        <span class="field-label">Contact</span>
        <select id="customerSelect"></select>
      </div>
      <div>
        <span class="field-label">Issue date</span>
        <input type="date" id="issueDate">
      </div>
      <div>
        <span class="field-label">Order number</span>
        <input type="text" id="orderNumber" readonly>
      </div>
    </div>

    <div class="table-wrapper">
      <table class="items-table">
        <thead>
          <tr>
            <th></th>
            <th>Type</th>
            <th>Item</th>
            <th>Meter</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Discount</th>
            <th>Price/Qty</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>
    </div>

    <button class="add-row-btn" onclick="addRow()">Add row â–¼</button>

    <div class="notes-and-totals">
      <div>
        <span class="field-label">Catatan:</span>
        <textarea id="notes"></textarea>
      </div>

      <div class="totals-box">
        <div class="summary-row">
          <span class="label">DPP</span>
          <span class="value" id="dppDisplay">0.00</span>
        </div>
        <div class="summary-row">
          <span class="label">PPN 11%</span>
          <span class="value" id="ppnDisplay">0.00</span>
        </div>
        <div class="summary-divider"></div>
        <div class="summary-row total">
          <span class="label">Grand Total</span>
          <span class="value" id="grandTotalDisplay">0.00</span>
        </div>
        <button class="btn-primary approve-btn" type="button">Send Order</button>
      </div>
    </div>

  </div>
</div>

<script>
/* CONFIG */
const baseURL =
  "https://script.google.com/macros/s/AKfycbxDLvQ-of3TrOnLdXac9Iv2YbwwFPjFyh7ufUd4PBFda6_V7CCzuVIpwPT8dpG0_dZb3A/exec";

let listSpandek = [];
let listNonSpandek = [];
let spandekPrice = [];
let nonSpandekPrice = [];

let customerList = [];
let choiceCustomer;

/* ================= TOAST ================= */
function showToast(msg, type = "info") {
  const toast = document.getElementById("toast");
  toast.textContent = msg;

  toast.style.background =
    type === "success" ? "#16a34a" :
    type === "error" ? "#dc2626" :
    type === "warning" ? "#f97316" : "#333";

  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2300);
}

/* ================= FORMAT RP ================= */
function formatMoney(num) {
  const n = Number(num) || 0;
  return "Rp " + n.toLocaleString("en-US", {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  });
}

function parseMoney(str) {
  if (!str) return 0;
  return parseFloat(
    str
      .replace(/Rp/gi, "")
      .replace(/\s/g, "")
      .replace(/,/g, "")
  ) || 0;
}

/* ==================== ON LOAD ======================== */
window.onload = async function () {
  choiceCustomer = new Choices("#customerSelect", {
    searchEnabled: true,
    itemSelectText: "",
    shouldSort: false,
  });

  document.getElementById("issueDate").value =
    new Date().toISOString().split("T")[0];

  await loadDropdowns();
  setOrderNumber();

  for (let i = 0; i < 3; i++) addRow();

  new Sortable(document.getElementById("itemsBody"), {
    handle: ".drag-handle",
    animation: 150,
  });
};

/* ================= ORDER NUMBER ================= */
function setOrderNumber() {
  const key = "ORDERFORM_LAST_ORDER";
  let last = localStorage.getItem(key);
  if (!last) last = "1000000";

  const next = parseInt(last, 10) + 1;
  localStorage.setItem(key, String(next));

  document.getElementById("orderNumber").value = next;
}

/* ================= LOAD DATA ================= */
async function loadDropdowns() {
  try {
    const res = await fetch(baseURL + "?action=getdata");
    const data = await res.json();

    customerList = data.customers || [];
    listSpandek = data.spandek || [];
    listNonSpandek = data.nonspandek || [];
    spandekPrice = data.priceSpan || [];
    nonSpandekPrice = data.priceNon || [];

    choiceCustomer.clearChoices();
    choiceCustomer.setChoices(
      [
        { value: "add_new", label: "âž• Add New Customer" },
        ...customerList.map((c) => ({ value: c, label: c })),
      ],
      "value",
      "label",
      true
    );
  } catch (err) {
    console.error("loadDropdowns error:", err);
    showToast("Gagal load data", "error");
  }
}

/* ================= ADD ROW ================= */
function addRow() {
  const body = document.getElementById("itemsBody");
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td class="drag-handle">â‹®â‹®</td>

    <td>
      <select class="type-select">
        <option value="">-- Pilih --</option>
        <option value="Spandek">Spandek</option>
        <option value="Non Spandek">Non Spandek</option>
      </select>
    </td>

    <td>
      <select class="item-select"></select>
    </td>

    <td><input type="text" class="meter-input"></td>
    <td><input type="number" class="qty-input" step="1"></td>

    <td><input type="text" class="unit-price-input" readonly></td>
    <td><input type="text" class="discount-input" value="0"></td>

    <td><input type="text" class="priceqty-input" readonly></td>
    <td><input type="text" class="line-total-input" readonly></td>

    <td class="delete-row" onclick="deleteRow(this)">ðŸ—‘</td>
  `;

  body.appendChild(tr);

  const typeSel = tr.querySelector(".type-select");
  const itemSel = tr.querySelector(".item-select");
  const meterInput = tr.querySelector(".meter-input");
  const discInput = tr.querySelector(".discount-input");

  meterInput.disabled = true;
  meterInput.style.background = "#f0f0f0";

  const choiceItem = new Choices(itemSel, {
    searchEnabled: true,
    itemSelectText: "",
    shouldSort: false,
  });

  function loadItemsForType() {
    let list = [];
    if (typeSel.value === "Spandek") list = listSpandek;
    if (typeSel.value === "Non Spandek") list = listNonSpandek;

    itemSel.innerHTML = "";
    choiceItem.setChoices(
      list.map((name) => ({ value: name, label: name })),
      "value",
      "label",
      true
    );
  }

  typeSel.addEventListener("change", () => {
    if (typeSel.value === "Spandek") {
      meterInput.disabled = false;
      meterInput.style.background = "white";
      meterInput.value = "";
    } else {
      meterInput.disabled = true;
      meterInput.style.background = "#f0f0f0";
      meterInput.value = "";
    }

    loadItemsForType();

    tr.querySelector(".unit-price-input").value = "";
    tr.querySelector(".priceqty-input").value = "";
    tr.querySelector(".line-total-input").value = "";
  });

  itemSel.addEventListener("change", () => {
    const item = itemSel.value;
    let price = 0;

    if (typeSel.value === "Spandek") {
      const idx = listSpandek.indexOf(item);
      if (idx >= 0) price = Number(spandekPrice[idx]) || 0;
    }

    if (typeSel.value === "Non Spandek") {
      const idx = listNonSpandek.indexOf(item);
      if (idx >= 0) price = Number(nonSpandekPrice[idx]) || 0;
    }

    tr.querySelector(".unit-price-input").value = formatMoney(price);
    recalcRow(tr);
    recalcTotals();
  });

  /* ========== DISCOUNT INPUT UX ========== */
  discInput.addEventListener("focus", () => {
    const num = parseMoney(discInput.value);
    discInput.value = num ? String(num) : "";
  });

  discInput.addEventListener("input", () => {
    let raw = discInput.value.replace(/[^\d]/g, "");
    let num = parseInt(raw, 10) || 0;

    const unit = parseMoney(tr.querySelector(".unit-price-input").value);
    if (num > unit) num = unit; // diskon tidak boleh > unit price

    discInput.value = raw === "" ? "" : String(num);

    recalcRow(tr);
    recalcTotals();
  });

  discInput.addEventListener("blur", () => {
    const num = parseMoney(discInput.value);
    discInput.value = formatMoney(num);
  });

  tr.querySelectorAll("input").forEach((inp) => {
    if (inp.classList.contains("discount-input")) return;

    inp.addEventListener("input", () => {
      recalcRow(tr);
      recalcTotals();
    });
  });
}

/* ================= DELETE ROW ================= */
function deleteRow(el) {
  el.closest("tr").remove();
  recalcTotals();
}

/* ================= PER BARIS ================= */
function recalcRow(row) {
  const type = row.querySelector(".type-select").value;
  const meterInput = row.querySelector(".meter-input");

  let meter = 0;

  if (type === "Non Spandek") {
    meter = 1;
  } else {
    const raw = meterInput.value.replace(",", ".");
    meter = parseFloat(raw);
    if (isNaN(meter) || meter < 0) meter = 0;
  }

  let qty = parseFloat(row.querySelector(".qty-input").value);
  if (isNaN(qty) || qty < 0) qty = 0;
  row.querySelector(".qty-input").value = qty;

  const unit = parseMoney(row.querySelector(".unit-price-input").value);
  const disc = parseMoney(row.querySelector(".discount-input").value);

  let netUnit = unit - disc;
  if (netUnit < 0) netUnit = 0;

  const priceQty = netUnit * meter;
  const total = priceQty * qty;

  row.querySelector(".priceqty-input").value = formatMoney(priceQty);
  row.querySelector(".line-total-input").value = formatMoney(total);
}

/* ================= TOTAL ================= */
function recalcTotals() {
  let grand = 0;

  document.querySelectorAll(".line-total-input").forEach((el) => {
    grand += parseMoney(el.value);
  });

  const dpp = grand / 1.11;
  const ppn = grand - dpp;

  document.getElementById("dppDisplay").textContent = formatMoney(dpp);
  document.getElementById("ppnDisplay").textContent = formatMoney(ppn);
  document.getElementById("grandTotalDisplay").textContent = formatMoney(grand);
}

/* ================= MODAL HANDLERS ================= */
function openCustomerModal() {
  document.getElementById("modalAddCustomer").style.display = "flex";
  document.getElementById("newCustomerName").value = "";
  document.getElementById("newCustomerName").focus();
}

function closeCustomerModal() {
  document.getElementById("modalAddCustomer").style.display = "none";
}

/* ================= SUBMIT NEW CUSTOMER ================= */
async function submitNewCustomer() {
  const name = document.getElementById("newCustomerName").value.trim();
  const spinner = document.getElementById("modalSpinner");
  const btnText = document.getElementById("btnOkText");

  if (!name) {
    showToast("Nama customer tidak boleh kosong", "warning");
    return;
  }

  // Frontend duplicate check
  const lowerList = customerList.map(c => c.toLowerCase());
  if (lowerList.includes(name.toLowerCase())) {
    showToast("Customer already exists", "warning");
    return;
  }

  spinner.style.display = "inline-block";
  btnText.textContent = "Saving...";

  try {
    const res = await fetch(baseURL + "?action=addcustomer&name=" + encodeURIComponent(name));
    const txt = await res.text();

    if (txt === "DUPLICATE") {
      showToast("Customer already exists", "warning");
      spinner.style.display = "none";
      btnText.textContent = "OK";
      return;
    }

    if (txt !== "OK") {
      showToast("Gagal menambahkan customer: " + txt, "error");
      spinner.style.display = "none";
      btnText.textContent = "OK";
      return;
    }

    // Berhasil
    showToast("Customer berhasil ditambahkan", "success");

    // Tambah ke list & dropdown
    customerList.push(name);
    choiceCustomer.setChoices(
      [{ value: name, label: name }],
      "value",
      "label",
      false
    );
    choiceCustomer.setChoiceByValue(name);

    closeCustomerModal();

  } catch (err) {
    console.error("Add customer error:", err);
    showToast("Terjadi error koneksi", "error");
  }

  spinner.style.display = "none";
  btnText.textContent = "OK";
}

/* EVENT â€” OPEN MODAL WHEN SELECT ADD NEW CUSTOMER */
document.getElementById("customerSelect").addEventListener("change", function () {
  if (this.value === "add_new") {
    openCustomerModal();
  }
});

/* ================= SUBMIT ORDER ================= */
document.querySelector(".approve-btn").addEventListener("click", submitOrder);

async function submitOrder() {
  const btn = document.querySelector(".approve-btn");
  btn.disabled = true;
  btn.textContent = "Processing...";

  try {
    // 1. Header
    const customer = document.getElementById("customerSelect").value;
    const issueDate = document.getElementById("issueDate").value;
    const orderNumber = document.getElementById("orderNumber").value;
    const notes = document.getElementById("notes").value;

    if (!customer || customer === "add_new") {
      showToast("Pilih customer terlebih dahulu", "warning");
      btn.disabled = false;
      btn.textContent = "Send Order"; // Revert to Send Order
      return;
    }

    // 2. Items
    const rows = document.querySelectorAll("#itemsBody tr");
    const items = [];

    rows.forEach((tr) => {
      const type = tr.querySelector(".type-select").value;
      const item = tr.querySelector(".item-select").value;
      const meter = tr.querySelector(".meter-input").value;
      const qty = tr.querySelector(".qty-input").value;
      const unitPrice = parseMoney(tr.querySelector(".unit-price-input").value);
      const discount = parseMoney(tr.querySelector(".discount-input").value);
      const priceQty = parseMoney(tr.querySelector(".priceqty-input").value);
      const total = parseMoney(tr.querySelector(".line-total-input").value);

      if (item) {
        items.push({
          type,
          item,
          meter,
          qty,
          unitPrice,
          discount,
          priceQty,
          total,
        });
      }
    });

    if (items.length === 0) {
      showToast("Minimal isi 1 baris item", "warning");
      btn.disabled = false;
      btn.textContent = "Send Order"; // Revert to Send Order
      return;
    }

    // 3. Payload (akan di-JSON + urlencode)
    const payloadObj = {
      customer,
      issueDate,
      orderNumber,
      notes,
      items,
      dpp: document.getElementById("dppDisplay").textContent,
      ppn: document.getElementById("ppnDisplay").textContent,
      grandTotal: document.getElementById("grandTotalDisplay").textContent,
    };

    const payloadStr = encodeURIComponent(JSON.stringify(payloadObj));

    // 4. Kirim via GET (tidak pakai POST lagi)
    const url = `${baseURL}?action=submitorder&payload=${payloadStr}`;

    const res = await fetch(url, { method: "GET" });
    const result = await res.text();
    console.log("Submit result:", result);

    if (result.includes("OK")) {
      showToast("Order berhasil dikirim!", "success");
      setTimeout(() => location.reload(), 1200);
    } else {
      showToast("Gagal submit: " + result, "error");
    }
  } catch (err) {
    console.error(err);
    showToast("Error submit order", "error");
  }

  btn.disabled = false;
  btn.textContent = "Send Order"; // Revert to Send Order
}
</script>

</body>
</html>
