<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Form Pemesanan</title>

<!-- Choices.js -->
<link rel="stylesheet" href="https://unpkg.com/choices.js/public/assets/styles/choices.min.css">
<script src="https://unpkg.com/choices.js/public/assets/scripts/choices.min.js"></script>

<!-- Sortable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<style>
:root {
  --border: #d6dce1;
  --border-light: #e3e7eb;
  --header-bg: #f7f8fa;
  --text-muted: #697386;
  --blue: #0075c9;
  --bg: #f5f7fa;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Arial", sans-serif;
  background: var(--bg);
  font-size: 13px;
}

/* TOP BAR */
.top-bar {
  padding: 14px 36px;
  background: #ffffff;
  border-bottom: 1px solid var(--border-light);
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 15px;
  font-weight: 600;
}

/* PAGE WRAPPER */
.page-wrap {
  display: flex;
  justify-content: center;
  padding: 36px 0;
}

/* CARD */
.invoice-card {
  width: 1600px;
  background: #fff;
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 32px;
}

h2 {
  margin: 0 0 18px;
  font-size: 20px;
  font-weight: 600;
}

/* HEADER GRID */
.header-grid {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr;
  gap: 20px;
  margin-bottom: 22px;
}

.field-label {
  display: block;
  margin-bottom: 4px;
  font-size: 12px;
  color: #6b7280;
  font-weight: 600;
}

input, select, textarea {
  width: 100%;
  padding: 7px 10px;
  border-radius: 4px;
  border: 1px solid var(--border);
  font-size: 13px;
  background: white;
}

/* TABLE */
.table-wrapper {
  border: 1px solid var(--border);
  border-radius: 6px;
  background: #fff;
  margin-bottom: 16px;
}

.items-table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed;
}

.items-table th {
  background: var(--header-bg);
  padding: 9px;
  font-size: 12px;
  color: var(--text-muted);
  border-bottom: 1px solid var(--border-light);
}

.items-table td {
  padding: 8px;
  border-bottom: 1px solid var(--border-light);
}

.drag-handle {
  cursor: grab;
  text-align: center;
  color: #999;
}

.delete-row {
  cursor: pointer;
  text-align: center;
  color: #d33;
  font-size: 16px;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.45);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal-box {
  background: #ffffff;
  padding: 24px;
  width: 380px;
  border-radius: 10px;
  box-shadow: 0 8px 26px rgba(0,0,0,0.2);
}

.modal-box h3 {
  margin-bottom: 12px;
  font-size: 18px;
  font-weight: 600;
}

.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.btn-ok, .btn-cancel {
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  border: none;
  font-weight: 600;
}

.btn-ok {
  background: var(--blue);
  color: white;
}

.btn-cancel {
  background: #ddd;
  color: #333;
}

/* LOADING SPINNER */
.spinner {
  border: 3px solid #eee;
  border-top: 3px solid var(--blue);
  border-radius: 50%;
  width: 16px;
  height: 16px;
  animation: spin 0.7s linear infinite;
  display: none;
  margin-left: 8px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* TOAST */
#toast {
  position: fixed;
  bottom: 26px;
  right: 26px;
  background: #333;
  color: white;
  padding: 14px 20px;
  border-radius: 8px;
  opacity: 0;
  transform: translateY(20px);
  transition: 0.35s;
  z-index: 99999;
}

#toast.show {
  opacity: 1;
  transform: translateY(0);
}

.summary-divider {
  height: 1px;
  background: #ccc;
  margin: 12px 0;
}

.summary-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
}

.summary-row.total {
  font-weight: bold;
  font-size: 18px;
}
</style>
</head>

<body>

<!-- TOAST -->
<div id="toast"></div>

<!-- MODAL ADD CUSTOMER -->
<div id="modalAddCustomer" class="modal-overlay">
  <div class="modal-box">
    <h3>Tambah Customer Baru</h3>
    <input id="newCustomerName" type="text" placeholder="Masukkan nama customer" />
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeCustomerModal()">Cancel</button>
      <button class="btn-ok" onclick="submitNewCustomer()">
        OK <span id="modalSpinner" class="spinner"></span>
      </button>
    </div>
  </div>
</div>

<div class="top-bar">
  AUXILIUM <span style="font-weight:300;color:#909090">Accounting Management Services</span>
</div>

<div class="page-wrap">
  <div class="invoice-card">

    <h2>Form Pemesanan</h2>

    <div class="header-grid">
      <div>
        <span class="field-label">Contact</span>
        <select id="customerSelect"></select>
      </div>
      <div>
        <span class="field-label">Issue date</span>
        <input type="date" id="issueDate">
      </div>
      <div>
        <span class="field-label">Order number</span>
        <input type="text" id="orderNumber" readonly>
      </div>
    </div>

    <div class="table-wrapper">
      <table class="items-table">
        <thead>
          <tr>
            <th></th>
            <th>Type</th>
            <th>Item</th>
            <th>Meter</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Discount</th>
            <th>Price/Qty</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>
    </div>

    <button onclick="addRow()">Add Row â–¼</button>

    <div class="notes-and-totals">
      <div>
        <span class="field-label">Catatan:</span>
        <textarea id="notes"></textarea>
      </div>

      <div>
        <div class="summary-row">
          <span>DPP</span><span id="dppDisplay">0.00</span>
        </div>
        <div class="summary-row">
          <span>PPN 11%</span><span id="ppnDisplay">0.00</span>
        </div>
        <div class="summary-divider"></div>
        <div class="summary-row total">
          <span>Grand Total</span><span id="grandTotalDisplay">0.00</span>
        </div>

        <button class="approve-btn">Approve</button>
      </div>
    </div>

  </div>
</div>

<script>
/* ===================== GLOBAL ===================== */
const baseURL =
  "https://script.google.com/macros/s/AKfycbwN8nvV2SIID2tb-Tm9N07Mmuc0Ye3W3bMGf02jK8d-2nuGb0Mai08wlj4uRkRb_VjPvQ/exec";

let customerList = [];
let listSpandek = [];
let listNonSpandek = [];
let spandekPrice = [];
let nonSpandekPrice = [];
let choiceCustomer;

/* ========== TOAST ========== */
function showToast(msg, type="info") {
  const toast = document.getElementById("toast");
  toast.textContent = msg;

  toast.style.background =
    type === "success" ? "#2ecc71" :
    type === "error" ? "#e74c3c" :
    type === "warning" ? "#f39c12" : "#333";

  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2600);
}

/* ========== FORMAT MONEY ========== */
function formatMoney(num) {
  const n = Number(num) || 0;
  return "Rp " + n.toLocaleString("en-US", {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  });
}

function parseMoney(str) {
  if (!str) return 0;
  return parseFloat(
    str.replace(/Rp/gi, "").replace(/\s/g, "").replace(/,/g, "")
  ) || 0;
}

/* ========== INITIAL LOAD ========== */
window.onload = async function () {
  choiceCustomer = new Choices("#customerSelect", {
    searchEnabled: true,
    shouldSort: false
  });

  document.getElementById("issueDate").value =
    new Date().toISOString().split("T")[0];

  await loadDropdowns();
  setOrderNumber();

  for (let i = 0; i < 3; i++) addRow();
};

/* LOAD DROPDOWNS */
async function loadDropdowns() {
  try {
    const res = await fetch(baseURL + "?action=getdata");
    const data = await res.json();

    customerList = data.customers || [];
    listSpandek = data.spandek || [];
    listNonSpandek = data.nonspandek || [];
    spandekPrice = data.priceSpan || [];
    nonSpandekPrice = data.priceNon || [];

    choiceCustomer.clearChoices();
    choiceCustomer.setChoices(
      [
        { value: "add_new", label: "âž• Add New Customer" },
        ...customerList.map(c => ({ value: c, label: c }))
      ],
      "value",
      "label",
      true
    );
  } catch (e) {
    showToast("Failed loading data", "error");
  }
}

/* ORDER NUMBER */
function setOrderNumber() {
  const key = "ORDERFORM_LAST_ORDER";
  let last = localStorage.getItem(key) || "1000000";
  const next = parseInt(last) + 1;
  localStorage.setItem(key, next);
  document.getElementById("orderNumber").value = next;
}

/* ===================== MODAL ===================== */
function openCustomerModal() {
  document.getElementById("modalAddCustomer").style.display = "flex";
  document.getElementById("newCustomerName").value = "";
}

function closeCustomerModal() {
  document.getElementById("modalAddCustomer").style.display = "none";
}

/* SUBMIT CUSTOMER */
async function submitNewCustomer() {
  const name = document.getElementById("newCustomerName").value.trim();
  const spinner = document.getElementById("modalSpinner");

  if (!name) {
    showToast("Nama tidak boleh kosong", "warning");
    return;
  }

  /* FRONTEND DUPLICATE CHECK */
  if (customerList.map(c => c.toLowerCase()).includes(name.toLowerCase())) {
    showToast("Customer already exists", "warning");
    return;
  }

  spinner.style.display = "inline-block";

  try {
    const res = await fetch(
      baseURL + "?action=addcustomer&name=" + encodeURIComponent(name)
    );
    const txt = await res.text();

    if (txt === "DUPLICATE") {
      showToast("Customer already exists", "warning");
      spinner.style.display = "none";
      return;
    }

    if (txt !== "OK") {
      showToast("Failed saving customer", "error");
      spinner.style.display = "none";
      return;
    }

    showToast("Customer added successfully", "success");

    /* Add to dropdown */
    customerList.push(name);
    choiceCustomer.setChoices([{ value: name, label: name }], "value", "label", false);
    choiceCustomer.setChoiceByValue(name);

    closeCustomerModal();
  } catch (e) {
    showToast("Connection error", "error");
  }

  spinner.style.display = "none";
}

/* OPEN MODAL WHEN ADD NEW CUSTOMER SELECTED */
document.getElementById("customerSelect").addEventListener("change", function () {
  if (this.value === "add_new") openCustomerModal();
});

/* ========== ROW HANDLING (TIDAK DIUBAH) ========== */
function addRow() {
  const body = document.getElementById("itemsBody");
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td class="drag-handle">â‹®â‹®</td>
    <td><select class="type-select">
        <option value="">-- Pilih --</option>
        <option value="Spandek">Spandek</option>
        <option value="Non Spandek">Non Spandek</option>
      </select></td>
    <td><select class="item-select"></select></td>
    <td><input type="text" class="meter-input"></td>
    <td><input type="number" class="qty-input"></td>
    <td><input type="text" class="unit-price-input" readonly></td>
    <td><input type="text" class="discount-input" value="0"></td>
    <td><input type="text" class="priceqty-input" readonly></td>
    <td><input type="text" class="line-total-input" readonly></td>
    <td class="delete-row" onclick="deleteRow(this)">ðŸ—‘</td>
  `;

  body.appendChild(tr);

  const typeSel = tr.querySelector(".type-select");
  const itemSel = tr.querySelector(".item-select");
  const meterInput = tr.querySelector(".meter-input");
  const discInput = tr.querySelector(".discount-input");

  meterInput.disabled = true;

  const choiceItem = new Choices(itemSel, {
    searchEnabled: true,
    shouldSort: false
  });

  typeSel.addEventListener("change", () => {
    meterInput.disabled = typeSel.value !== "Spandek";
    loadItems();
  });

  function loadItems() {
    let items = typeSel.value === "Spandek" ? listSpandek : listNonSpandek;
    choiceItem.setChoices(items.map(i => ({ value: i, label: i })), "value", "label", true);
  }

  itemSel.addEventListener("change", () => {
    const item = itemSel.value;
    let price = 0;

    if (typeSel.value === "Spandek") {
      const idx = listSpandek.indexOf(item);
      if (idx >= 0) price = spandekPrice[idx];
    } else {
      const idx = listNonSpandek.indexOf(item);
      if (idx >= 0) price = nonSpandekPrice[idx];
    }

    tr.querySelector(".unit-price-input").value = formatMoney(price);
    recalcRow(tr);
    recalcTotals();
  });

  meterInput.addEventListener("input", () => {
    recalcRow(tr); recalcTotals();
  });

  tr.querySelector(".qty-input").addEventListener("input", () => {
    recalcRow(tr); recalcTotals();
  });

  discInput.addEventListener("input", () => {
    recalcRow(tr); recalcTotals();
  });
}

function deleteRow(el) {
  el.closest("tr").remove();
  recalcTotals();
}

function recalcRow(row) {
  const meter = parseFloat(row.querySelector(".meter-input").value) || 0;
  const qty = parseFloat(row.querySelector(".qty-input").value) || 0;
  const unit = parseMoney(row.querySelector(".unit-price-input").value);
  const disc = parseMoney(row.querySelector(".discount-input").value);

  const priceQty = (unit - disc) * meter;
  const total = priceQty * qty;

  row.querySelector(".priceqty-input").value = formatMoney(priceQty);
  row.querySelector(".line-total-input").value = formatMoney(total);
}

function recalcTotals() {
  let grand = 0;

  document.querySelectorAll(".line-total-input").forEach(el => {
    grand += parseMoney(el.value);
  });

  const dpp = grand / 1.11;
  const ppn = grand - dpp;

  document.getElementById("dppDisplay").textContent = formatMoney(dpp);
  document.getElementById("ppnDisplay").textContent = formatMoney(ppn);
  document.getElementById("grandTotalDisplay").textContent = formatMoney(grand);
}
</script>

</body>
</html>
