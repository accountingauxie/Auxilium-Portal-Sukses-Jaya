<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Form Pemesanan</title>

<!-- Choices.js -->
<link rel="stylesheet" href="https://unpkg.com/choices.js/public/assets/styles/choices.min.css">
<script src="https://unpkg.com/choices.js/public/assets/scripts/choices.min.js"></script>

<!-- Sortable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

  

<style>
:root {
  --border: #d6dce1;
  --border-light: #e3e7eb;
  --header-bg: #f7f8fa;
  --text-muted: #697386;
  --blue: #0075c9;
  --bg: #f5f7fa;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Arial", sans-serif;
  background: var(--bg);
  font-size: 13px;
}

/* TOP BAR */
.top-bar {
  padding: 14px 36px;
  background: #ffffff;
  border-bottom: 1px solid var(--border-light);
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 15px;
  font-weight: 600;
}

/* PAGE WRAPPER */
.page-wrap {
  display: flex;
  justify-content: center;
  padding: 36px 0;
}

/* CARD WIDTH = 1600px */
.invoice-card {
  width: 1600px;
  background: #fff;
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 32px;
  margin: 0 auto;
}

h2 {
  margin: 0 0 18px;
  font-size: 20px;
  font-weight: 600;
}

/* HEADER GRID */
.header-grid {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr;
  gap: 20px;
  margin-bottom: 22px;
}

.field-label {
  display: block;
  margin-bottom: 4px;
  font-size: 12px;
  color: #6b7280;
  font-weight: 600;
}

input, select, textarea {
  width: 100%;
  padding: 7px 10px;
  border-radius: 4px;
  border: 1px solid var(--border);
  font-size: 13px;
  background: white;
}

input:focus, select:focus, textarea:focus {
  border-color: #9fb3c8;
  outline: none;
}

/* TABLE */
.table-wrapper {
  border: 1px solid var(--border);
  border-radius: 6px;
  background: #fff;
  margin-bottom: 16px;
  overflow: visible !important;
}

.items-table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed;
}

.items-table th {
  background: var(--header-bg);
  padding: 9px;
  font-size: 12px;
  color: var(--text-muted);
  text-align: left;
  border-bottom: 1px solid var(--border-light);
}

/* FIXED COLUMN WIDTHS – UPDATED */
.items-table th:nth-child(1),  .items-table td:nth-child(1) { width: 28px; }
.items-table th:nth-child(2),  .items-table td:nth-child(2) { width: 130px; }
.items-table th:nth-child(3),  .items-table td:nth-child(3) { width: 370px; }
.items-table th:nth-child(4),  .items-table td:nth-child(4) { width: 90px; }
.items-table th:nth-child(5),  .items-table td:nth-child(5) { width: 80px; }
.items-table th:nth-child(6),  .items-table td:nth-child(6) { width: 150px; }
.items-table th:nth-child(7),  .items-table td:nth-child(7) { width: 100px; }
.items-table th:nth-child(8),  .items-table td:nth-child(8) { width: 150px; }
.items-table th:nth-child(9),  .items-table td:nth-child(9) { width: 170px; }
.items-table th:nth-child(10), .items-table td:nth-child(10) { width: 28px; }

.items-table td {
  padding: 8px;
  border-bottom: 1px solid var(--border-light);
  position: relative;
  overflow: visible !important;
}

.drag-handle {
  cursor: grab;
  text-align: center;
  color: #999;
}

.delete-row {
  cursor: pointer;
  text-align: center;
  color: #d33;
  font-size: 16px;
}

/* ADD ROW BUTTON */
.add-row-btn {
  font-size: 13px;
  padding: 6px 12px;
  border: 1px solid var(--border);
  background: #fff;
  cursor: pointer;
  border-radius: 4px;
  margin-bottom: 10px;
}

/* NOTES + TOTALS */
.notes-and-totals {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 30px;
}

textarea { height: 170px; }

/* ===========================
   XERO SUMMARY STYLE
=========================== */
.summary-row {
  display: flex;
  justify-content: space-between;
  margin: 6px 0;
}

.summary-row .label {
  color: #333;
  font-size: 14px;
  font-weight: 400;
}

.summary-row .value {
  color: #333;
  font-size: 14px;
  font-weight: 400;
}

.summary-divider {
  height: 1px;
  background: #d4d7dc;
  margin: 12px 0;
}

.summary-row.total .label,
.summary-row.total .value {
  font-size: 18px;
  font-weight: 700;
  color: #000;
}

/* APPROVE BUTTON UNDER SUMMARY */
.approve-btn {
  margin-top: 20px;
  padding: 12px 42px;
  font-size: 15px;
  font-weight: 600;
  background: var(--blue);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  align-self: flex-end;
}

.totals-box {
  display: flex;
  flex-direction: column;
  text-align: right;
}

</style>
</head>

<body>

<div class="top-bar">
  AUXILIUM <span style="font-weight:300;color:#909090">Accounting Management Services</span>
</div>

<div class="page-wrap">
  <div class="invoice-card">

    <h2>Form Pemesanan</h2>

    <div class="header-grid">
      <div>
        <span class="field-label">Contact</span>
        <select id="customerSelect"></select>
      </div>
      <div>
        <span class="field-label">Issue date</span>
        <input type="date" id="issueDate">
      </div>
      <div>
        <span class="field-label">Order number</span>
        <input type="text" id="orderNumber" readonly>
      </div>
    </div>

    <div class="table-wrapper">
      <table class="items-table">
        <thead>
          <tr>
            <th></th>
            <th>Type</th>
            <th>Item</th>
            <th>Meter</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Discount</th>
            <th>Price/Qty</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>
    </div>

    <button class="add-row-btn" onclick="addRow()">Add row ▼</button>

    <div class="notes-and-totals">
      <div>
        <span class="field-label">Catatan:</span>
        <textarea id="notes"></textarea>
      </div>

      <div class="totals-box">
        <div class="summary-row">
          <span class="label">DPP</span>
          <span class="value" id="dppDisplay">0.00</span>
        </div>

        <div class="summary-row">
          <span class="label">PPN 11%</span>
          <span class="value" id="ppnDisplay">0.00</span>
        </div>

        <div class="summary-divider"></div>

        <div class="summary-row total">
          <span class="label">Grand Total</span>
          <span class="value" id="grandTotalDisplay">0.00</span>
        </div>

        <button class="btn-primary approve-btn" type="button">Approve</button>
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>

</body>
</html>
