<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AUXILIUM Portal â€“ Premium UI</title>

<style>
/* GLOBAL */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #f5f6fa;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* ================================
   PREMIUM SIDEBAR
================================ */

.sidebar {
  width: 240px;
  min-width: 180px;
  max-width: 400px;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(16px);
  border-right: 1px solid rgba(0,0,0,0.08);
  height: 100%;
  padding: 20px;
  display: flex;
  flex-direction: column;
  position: relative;

  /* Smooth animation */
  transition: width .35s cubic-bezier(0.25, 0.8, 0.25, 1),
              background .3s ease;
}

.sidebar.collapsed {
  width: 72px !important;
  min-width: 72px !important;
  background: rgba(255,255,255,0.6);
}

/* DRAG RESIZER */
.sidebar-resizer {
  width: 6px;
  cursor: col-resize;
  position: absolute;
  top: 0; right: 0;
  height: 100%;
  transition: .2s ease;
}
.sidebar-resizer:hover {
  background: rgba(0,0,0,0.12);
}

/* TOGGLE BUTTON */
.toggle-btn {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  cursor: pointer;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(6px);
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);

  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;

  transition: .25s ease;
}

.toggle-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.18);
}

/* LOGO */
.brand-full {
  width: 160px;
  margin-bottom: 30px;
  transition: opacity .25s ease, transform .3s ease;
}

.sidebar.collapsed .brand-full {
  opacity: 0;
  transform: translateX(-10px);
  pointer-events: none;
}

/* MENU ITEMS */
.menu-item {
  padding: 14px 12px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;

  font-size: 15px;
  color: #444;

  transition: .25s ease;
  margin-bottom: 6px;
}

.menu-item:hover {
  background: rgba(80,120,255,0.1);
  transform: translateX(4px);
}

.menu-active {
  background: rgba(63,131,248,0.18);
  color: #0056d6;
  font-weight: 600;
  box-shadow: 0 2px 8px rgba(63,131,248,0.25);
}

.menu-icon {
  width: 22px;
  opacity: 0.85;
  transition: .25s ease;
}

.sidebar.collapsed .menu-text {
  opacity: 0;
  width: 0;
  transform: translateX(-12px);
  pointer-events: none;
  transition: .2s ease;
}

/* MAIN CONTENT */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  transition: .3s ease;
}

.header {
  background: white;
  padding: 20px 36px;
  border-bottom: 1px solid #e5e5e5;
  font-size: 20px;
  font-weight: 700;
  display: flex;
  justify-content: space-between;
}

.logout-btn {
  cursor: pointer;
  padding: 8px;
  border-radius: 10px;
}
.logout-btn:hover {
  background: #f0f0f0;
}

.content {
  padding: 40px;
}

/* MODULE GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 28px;
}

.tile {
  background: white;
  padding: 26px;
  border-radius: 18px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.08);
  transition: .25s ease;
  cursor: pointer;
}

.tile:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 12px 32px rgba(0,0,0,0.15);
}

.tile-title {
  font-size: 19px;
  font-weight: 700;
  margin-top: 10px;
}
.tile-desc {
  color: #666;
  margin-top: 4px;
}

/* DISABLED */
.tile-disabled {
  opacity: .5;
  cursor: not-allowed;
}

</style>
</head>

<body>

<!-- ================= SIDE BAR ================= -->
<div class="sidebar" id="sidebar">

  <div class="toggle-btn" onclick="toggleSidebar()">â˜°</div>

  <img class="brand-full" src="assets/auxilium_logo_pure_white_bg.png">

  <div class="menu-item menu-active" onclick="showPage('home', this)">
    <img class="menu-icon" src="https://img.icons8.com/material-outlined/24/home.png">
    <span class="menu-text">Home</span>
  </div>

  <div class="menu-item" onclick="showPage('modules', this)">
    <img class="menu-icon" src="https://img.icons8.com/material-outlined/24/grid.png">
    <span class="menu-text">Modules</span>
  </div>

  <div class="menu-item">
    <img class="menu-icon" src="https://img.icons8.com/material-outlined/24/settings.png">
    <span class="menu-text">Settings</span>
  </div>

  <!-- drag resizer -->
  <div class="sidebar-resizer" id="resizer"></div>
</div>

<!-- ================= MAIN ================= -->
<div class="main">

  <div class="header">
    <span>CV. SUKSES JAYA</span>
    <div class="logout-btn">
      <img src="https://img.icons8.com/material-outlined/24/logout-rounded-right.png">
    </div>
  </div>

  <!-- HOME -->
  <div class="content" id="home-page">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p>Silakan pilih modul di menu.</p>
  </div>

  <!-- MODULES -->
  <div class="content" id="modules-page" style="display:none;">
    <h2>Modules</h2>

    <div class="grid">

      <div class="tile" onclick="window.location.href='receiving/'">
        <div class="tile-icon">
          <svg width="48" height="48" fill="none" stroke="#3b3b3b" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 16V8L12 3 3 8v8l9 5 9-5z"/>
            <line x1="12" y1="22" x2="12" y2="12"/>
          </svg>
        </div>
        <div class="tile-title">Receiving PO Entry</div>
        <div class="tile-desc">Penerimaan material berdasarkan Purchase Order</div>
      </div>

      <div class="tile" onclick="window.location.href='production/'">
        <div class="tile-icon">
          <svg width="48" height="48" fill="none" stroke="#3b3b3b" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </div>
        <div class="tile-title">Production Entry</div>
        <div class="tile-desc">Input hasil produksi per mesin & KPC</div>
      </div>

      <div class="tile tile-disabled">
        <div class="tile-icon">
          <svg width="48" height="48" fill="none" stroke="#999" stroke-width="2" viewBox="0 0 24 24">
            <path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2"/>
          </svg>
        </div>
        <div class="tile-title">Order Form</div>
        <div class="tile-desc">Coming Soon</div>
      </div>

    </div>
  </div>

</div>

<script>
/* PAGE SWITCHING */
function showPage(page, el) {
  document.getElementById("home-page").style.display = "none";
  document.getElementById("modules-page").style.display = "none";
  document.getElementById(page + "-page").style.display = "block";

  document.querySelectorAll(".menu-item").forEach(i => i.classList.remove("menu-active"));
  el.classList.add("menu-active");
}

/* COLLAPSE SIDEBAR */
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("collapsed");
}

/* RESIZE SIDEBAR */
const sidebar = document.getElementById("sidebar");
const resizer = document.getElementById("resizer");

let isResizing = false;

resizer.addEventListener("mousedown", e => {
  isResizing = true;
  document.body.style.userSelect = "none";
});

document.addEventListener("mousemove", e => {
  if (!isResizing) return;
  const newWidth = e.clientX;
  if (newWidth >= 180 && newWidth <= 400) {
    sidebar.style.width = newWidth + "px";
  }
});

document.addEventListener("mouseup", () => {
  isResizing = false;
  document.body.style.userSelect = "auto";
});
</script>

</body>
</html>
