<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AUXILIUM Portal â€“ CV. Sukses Jaya</title>

<!-- LOGIN CHECK -->
<script>
(function checkAuth() {
  const raw = localStorage.getItem("uxilium_current_user");
  let user = null;
  try { user = raw ? JSON.parse(raw) : null; } catch {}
  if (!user || !user.approved) {
    window.location.href = "login.html";
  }
})();
</script>

<style>
/* BASIC */
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #f5f6fa;
  display: flex;
}

/* SIDEBAR */
.sidebar {
  width: 200px;
  background: #ffffff;
  border-right: 1px solid #e9e9e9;
  height: 100vh;
  position: fixed;
  left: 0; top: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  transition: width .25s ease;
  z-index: 50;
}

.sidebar.collapsed {
  width: 70px;
}

/* TOGGLE BUTTON */
.toggle-btn {
  width: 30px;
  height: 30px;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 18px;
  transition: .2s ease;
}
.toggle-btn:hover {
  background: #f1f1f1;
}

/* LOGO */
.brand-full {
  width: 160px;
  margin-bottom: 30px;
  transition: opacity .2s ease;
}
.sidebar.collapsed .brand-full {
  opacity: 0;
  pointer-events: none;
}

/* MENU */
.menu-item {
  padding: 12px 14px;
  margin-bottom: 6px;
  border-radius: 8px;
  font-size: 15px;
  color: #444;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 12px;
  transition: .15s ease;
}
.menu-item:hover { background: #f1f1f1; }

.menu-active {
  background: #e8f0ff !important;
  color: #0a4cc5;
  font-weight: 600;
}

.menu-icon {
  width: 20px;
  opacity: 0.85;
}
.sidebar.collapsed .menu-text {
  display: none;
}

/* MAIN LAYOUT */
.main {
  margin-left: 200px;
  width: calc(100% - 200px);
  transition: margin-left .25s ease, width .25s ease;
}
.main.collapsed {
  margin-left: 70px;
  width: calc(100% - 70px);
}

/* HEADER */
.header {
  background: white;
  padding: 18px 32px;
  border-bottom: 1px solid #ececec;
  font-size: 20px;
  font-weight: 700;
  display: flex;
  justify-content: space-between;
  align-items: center;

  position: sticky;
  top: 0;
  z-index: 10;
}

.logout-btn {
  padding: 8px;
  cursor: pointer;
  border-radius: 8px;
}
.logout-btn:hover {
  background: #f0f0f0;
}

/* CONTENT */
.content { padding: 34px; }

/* MODULE GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 26px;
  margin-top: 24px;
}

.tile {
  background: white;
  padding: 26px;
  border-radius: 16px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  transition: .25s ease;
  cursor: pointer;
}
.tile:hover {
  transform: translateY(-5px);
}

/* DISABLED TILE */
.tile-disabled {
  opacity: .5;
  cursor: not-allowed;
}

/* LOGOUT POPUP */
#logout-popup {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-box {
  background: white;
  padding: 28px;
  width: 300px;
  border-radius: 14px;
  text-align: center;
}

.popup-box button {
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  margin-top: 10px;
}
.btn-cancel { background: #e5e7eb; margin-right: 8px; }
.btn-yes { background: #dc2626; color: white; }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">

  <div class="toggle-btn" onclick="toggleSidebar()">â˜°</div>

  <img class="brand-full" src="assets/auxilium_logo_pure_white_bg.png">

  <div class="menu-item menu-active" onclick="showPage('home', this)">
    <img class="menu-icon" src="https://img.icons8.com/material-outlined/24/home.png">
    <span class="menu-text">Home</span>
  </div>

  <div class="menu-item" onclick="showPage('modules', this)">
    <img class="menu-icon" src="https://img.icons8.com/material-outlined/24/grid.png">
    <span class="menu-text">Modules</span>
  </div>

  <div class="menu-item" onclick="alert('Settings coming soon')">
    <img class="menu-icon" src="https://img.icons8.com/material-outlined/24/settings.png">
    <span class="menu-text">Settings</span>
  </div>

</div>

<!-- MAIN -->
<div class="main" id="main">

  <!-- HEADER -->
  <div class="header">
    <span>CV. SUKSES JAYA</span>

    <div class="logout-btn" onclick="openLogoutPopup()">
      <img src="https://img.icons8.com/material-outlined/24/logout-rounded-up.png">
    </div>
  </div>

  <!-- HOME PAGE -->
  <div class="content" id="home-page">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p style="color:#666;">Silakan pilih modul di menu.</p>
  </div>

  <!-- MODULES PAGE -->
  <div class="content" id="modules-page" style="display:none;">
    <h2>Modules</h2>

    <div class="grid">

      <div class="tile" onclick="window.location.href='receiving/'">
        <h3>Receiving PO Entry</h3>
        <p>Penerimaan material berdasarkan Purchase Order</p>
      </div>

      <div class="tile" onclick="window.location.href='production/'">
        <h3>Production Entry</h3>
        <p>Input hasil produksi per mesin & KPC</p>
      </div>

      <div class="tile tile-disabled">
        <h3>Order Form</h3>
        <p>Coming Soon</p>
      </div>

    </div>
  </div>

</div>

<!-- LOGOUT POPUP -->
<div id="logout-popup">
  <div class="popup-box">
    <h3>Logout?</h3>
    <p>Yakin ingin keluar?</p>
    <button class="btn-cancel" onclick="closeLogoutPopup()">Cancel</button>
    <button class="btn-yes" onclick="logout()">Logout</button>
  </div>
</div>

<script>
/* SIDEBAR COLLAPSE */
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const main = document.getElementById("main");

  sidebar.classList.toggle("collapsed");
  main.classList.toggle("collapsed");
}

/* PAGE SWITCHING */
function showPage(page, el) {
  document.querySelectorAll(".content").forEach(x => x.style.display = "none");
  document.getElementById(page + "-page").style.display = "block";

  document.querySelectorAll(".menu-item").forEach(x => x.classList.remove("menu-active"));
  el.classList.add("menu-active");
}

/* LOGOUT HANDLING */
function openLogoutPopup() {
  document.getElementById("logout-popup").style.display = "flex";
}
function closeLogoutPopup() {
  document.getElementById("logout-popup").style.display = "none";
}
function logout() {
  localStorage.removeItem("uxilium_current_user");
  window.location.href = "login.html";
}
</script>

</body>
</html>
