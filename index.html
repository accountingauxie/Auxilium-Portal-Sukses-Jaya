  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #f5f6fa;
      display: flex;
    }

    /* ---------------- SIDEBAR ---------------- */
    .sidebar {
      width: 240px;
      background: #ffffff;
      border-right: 1px solid #e9e9e9;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 26px 20px;
      display: flex;
      flex-direction: column;
      z-index: 50;
    }

    /* Full AUXILIUM Logo */
    .brand-full {
      width: 180px;
      height: auto;
      display: block;
      margin-bottom: 22px;
    }

    .menu-item {
      padding: 12px 14px;
      margin-bottom: 6px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 15px;
      color: #444;
      transition: 0.15s ease;
    }

    .menu-item:hover {
      background: #f1f1f1;
    }

    .menu-active {
      background: #e8f0ff !important;
      color: #0a4cc5;
      font-weight: 600;
    }

    /* ---------------- MAIN AREA ---------------- */
    .main {
      width: 100%;
      margin-left: 0;
    }

    /* TOP HEADER */
    .header {
      background: #ffffff;
      padding: 18px 32px;
      padding-left: 300px; /* FIXED OFFSET */
      border-bottom: 1px solid #ececec;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    /* CONTENT AREA */
    .content {
      padding: 34px;
      padding-left: 300px;
    }

    .content h2 {
      margin-top: 0;
      font-size: 26px;
      font-weight: 700;
      color: #2b2b2b;
    }

    /* ---------------- MODULE TILE GRID ---------------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
      gap: 26px;
      margin-top: 24px;
    }

    .tile {
      background: white;
      padding: 26px;
      border-radius: 16px;
      box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: 0.25s ease;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      border: 1px solid #efefef;
    }

    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 28px rgba(0, 0, 0, 0.12);
    }

    .tile-disabled {
      background: #f1f1f1;
      opacity: 0.6;
      cursor: not-allowed;
      border: 1px solid #e0e0e0;
    }

    .tile-icon {
      margin-bottom: 18px;
    }

    .tile-title {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #212121;
    }

    .tile-desc {
      font-size: 14px;
      color: #6f6f6f;
      line-height: 1.4;
    }
  </style>
</head>
