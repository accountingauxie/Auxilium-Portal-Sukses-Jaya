<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUXILIUM Portal â€“ CV. Sukses Jaya</title>
  <link href="https://unpkg.com/feather-icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #f5f6fa;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background: #ffffff;
      border-right: 1px solid #e9e9e9;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 26px 20px;
      display: flex;
      flex-direction: column;
      z-index: 50;
      padding-top: 20px;
    }

    .brand-full {
      max-width: 230px;
      width: 100%;
      height: auto;
      display: block;
      margin-left: -8px;
      margin-bottom: 32px;
    }

    .menu-item {
      padding: 12px 14px;
      margin-bottom: 6px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 15px;
      color: #444;
      transition: 0.15s ease;
    }

    .menu-item:hover {
      background: #f1f1f1;
    }

    .menu-active {
      background: #e8f0ff !important;
      color: #0a4cc5;
      font-weight: 600;
    }

    .main {
      width: 100%;
      margin-left: 0;
    }

    .header {
      background: #ffffff;
      padding: 18px 32px;
      padding-left: 300px;
      border-bottom: 1px solid #ececec;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-btn {
      margin-right: 20px;
      cursor: pointer;
      color: #444;
      display: flex;
      align-items: center;
    }

    .content {
      padding: 34px;
      padding-left: 300px;
    }

    .content h2 {
      margin-top: 0;
      font-size: 26px;
      font-weight: 700;
      color: #2b2b2b;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
      gap: 26px;
      margin-top: 24px;
    }

    .tile {
      background: white;
      padding: 26px;
      border-radius: 16px;
      box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: 0.25s ease;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      border: 1px solid #efefef;
    }

    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 28px rgba(0, 0, 0, 0.12);
    }

    .tile-disabled {
      background: #f1f1f1;
      opacity: 0.6;
      cursor: not-allowed;
      border: 1px solid #e0e0e0;
      box-shadow: none;
      transform: none;
    }

    .tile-icon {
      margin-bottom: 18px;
    }

    .tile-title {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #212121;
    }

    .tile-desc {
      font-size: 14px;
      color: #6f6f6f;
      line-height: 1.4;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-yes {
      background-color: #d93025;
      color: #fff;
    }

    .btn-cancel {
      background-color: #ddd;
    }

    .auxie-loader {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 1) 0%, rgba(245, 245, 255, 0.92) 40%, rgba(235, 240, 255, 0.88) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(14px);
      z-index: 9999;
      transition: opacity 0.55s ease;
    }

    .auxie-loader.hide {
      opacity: 0;
      pointer-events: none;
    }

    .rings {
      position: relative;
      width: 160px;
      height: 160px;
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      border-style: solid;
      border-width: 6px;
      filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.45)) drop-shadow(0 0 16px rgba(220, 0, 255, 0.35)) drop-shadow(0 0 28px rgba(150, 70, 255, 0.3));
    }

    .ring-lg {
      width: 160px;
      height: 160px;
      border-color: rgba(0, 180, 255, 1) transparent transparent transparent;
      animation: spinCW 2.6s linear infinite;
    }

    .ring-md {
      width: 115px;
      height: 115px;
      top: 22px;
      left: 22px;
      border-color: rgba(210, 90, 255, 0.95) transparent transparent transparent;
      animation: spinCCW 1.8s linear infinite;
    }

    .ring-sm {
      width: 70px;
      height: 70px;
      top: 45px;
      left: 45px;
      border-color: rgba(255, 70, 140, 1) transparent transparent transparent;
      animation: spinCWfast 1.2s linear infinite;
    }

    @keyframes spinCW {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes spinCCW {
      to {
        transform: rotate(-360deg);
      }
    }

    @keyframes spinCWfast {
      to {
        transform: rotate(540deg);
      }
    }
  </style>
  <script>
    (function checkAuth() {
      const raw = localStorage.getItem("uxilium_current_user");
      let user = null;
      try {
        user = raw ? JSON.parse(raw) : null;
      } catch {}
      if (!user || !user.approved) {
        window.location.href = "login.html";
      }
    })();
  </script>
</head>

<body>
  <!-- Loader -->
  <div id="auxieLoading" class="auxie-loader">
    <div class="rings">
      <div class="ring ring-lg"></div>
      <div class="ring ring-md"></div>
      <div class="ring ring-sm"></div>
    </div>
  </div>

  <!-- SISIPKAN DI AKHIR BODY -->
  <script>
    const auxieLoader = document.getElementById("auxieLoading");
    window.addEventListener("load", () => {
      setTimeout(() => auxieLoader.classList.add("hide"), 500);
    });

    function withLoader(action) {
      auxieLoader.classList.remove("hide");
      setTimeout(() => action(), 500);
    }

    const originalShowPage = showPage;
    showPage = function (page, element) {
      withLoader(() => {
        originalShowPage(page, element);
        auxieLoader.classList.add("hide");
      });
    };

    document.addEventListener("DOMContentLoaded", () => {
      ["tile-receiving", "tile-finished-goods"].forEach(id => {
        const el = document.getElementById(id);
        if (el && el.hasAttribute("onclick")) {
          const href = el.getAttribute("onclick").match(/'(.*?)'/)[1];
          el.onclick = () => withLoader(() => window.location.href = href);
        }
      });
    });
  </script>
</body>
</html>
