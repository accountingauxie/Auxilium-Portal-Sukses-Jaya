<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AUXILIUM Portal â€“ CV. Sukses Jaya</title>

<!-- AUTH CHECK -->
<script>
(function checkAuth() {
  const raw = localStorage.getItem("uxilium_current_user");
  let user = null;
  try { user = raw ? JSON.parse(raw) : null; } catch {}
  if (!user || !user.approved) {
    window.location.href = "login.html";
  }
})();
</script>

<style>
body {
  margin: 0;
  font-family: "Inter", "Segoe UI", sans-serif;
  background: #f5f6fa;
  display: flex;
}

/* =============== ULTRA PREMIUM LOADER =============== */
.auxie-loader {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center,
    rgba(255,255,255,1) 0%,
    rgba(245,245,255,0.95) 40%,
    rgba(235,240,255,0.92) 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(12px);
  z-index: 99999;
  transition: opacity .55s ease;
}
.auxie-loader.hide { opacity: 0; pointer-events: none; }

.rings { position: relative; width: 160px; height: 160px; }
.ring {
  position: absolute;
  border-radius: 50%;
  border-style: solid;
  border-width: 6px;
  filter:
    drop-shadow(0 0 8px rgba(0,255,255,0.45))
    drop-shadow(0 0 16px rgba(220,0,255,0.35))
    drop-shadow(0 0 28px rgba(150,70,255,0.3));
}
.ring-lg {
  width: 160px; height: 160px;
  border-color: rgba(0,180,255,1) transparent transparent transparent;
  animation: spinCW 2.6s linear infinite;
}
.ring-md {
  width: 115px; height: 115px;
  top: 22px; left: 22px;
  border-color: rgba(210,90,255,0.95) transparent transparent transparent;
  animation: spinCCW 1.8s linear infinite;
}
.ring-sm {
  width: 70px; height: 70px;
  top: 45px; left: 45px;
  border-color: rgba(255,70,140,1) transparent transparent transparent;
  animation: spinCWfast 1.2s linear infinite;
}

@keyframes spinCW { to { transform: rotate(360deg); } }
@keyframes spinCCW { to { transform: rotate(-360deg); } }
@keyframes spinCWfast { to { transform: rotate(540deg); } }

/* =============== EXISTING UI (tidak diubah) =============== */
.sidebar {
  width: 240px;
  background: #ffffff;
  border-right: 1px solid #e9e9e9;
  height: 100vh;
  position: fixed;
  left: 0;
  top: 0;
  padding: 26px 20px;
  display: flex;
  flex-direction: column;
  z-index: 50;
  padding-top: 20px;
}

.brand-full {
  max-width: 230px;
  width: 100%;
  height: auto;
  display: block;
  margin-left: -8px;
  margin-bottom: 32px;
}

.menu-item {
  padding: 12px 14px;
  margin-bottom: 6px;
  cursor: pointer;
  border-radius: 8px;
  font-size: 15px;
  color: #444;
  transition: 0.15s ease;
}
.menu-item:hover { background: #f1f1f1; }
.menu-active {
  background: #e8f0ff !important;
  color: #0a4cc5;
  font-weight: 600;
}

.main { width: 100%; margin-left: 0; }

.header {
  background: #ffffff;
  padding: 18px 32px;
  padding-left: 300px;
  border-bottom: 1px solid #ececec;
  font-size: 20px;
  font-weight: 700;
  letter-spacing: 0.02em;
  color: #1a1a1a;
  position: sticky;
  top: 0;
  z-index: 10;
  backdrop-filter: blur(8px);
}

.content {
  padding: 34px;
  padding-left: 300px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
  gap: 26px;
  margin-top: 24px;
}

.tile {
  background: white;
  padding: 26px;
  border-radius: 16px;
  box-shadow: 0px 4px 14px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: 0.25s ease;
  min-height: 180px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  border: 1px solid #efefef;
}
.tile:hover {
  transform: translateY(-5px);
  box-shadow: 0px 10px 28px rgba(0,0,0,0.12);
}

.tile-disabled {
  background: #f1f1f1;
  opacity: 0.6;
  cursor: not-allowed;
  border: 1px solid #e0e0e0;
  box-shadow: none !important;
  transform: none !important;
}

.tile-title { font-size: 17px; font-weight: 700; margin-bottom: 8px; }
.tile-desc { font-size: 14px; color: #6f6f6f; line-height: 1.4; }

</style>
</head>

<body>

<!-- Ultra Premium Loader -->
<div id="auxieLoading" class="auxie-loader">
  <div class="rings">
    <div class="ring ring-lg"></div>
    <div class="ring ring-md"></div>
    <div class="ring ring-sm"></div>
  </div>
</div>

<div class="sidebar">
  <img class="brand-full" src="assets/auxilium_logo_pure_white_bg.png" />

  <div class="menu-item menu-active" onclick="showPage('home', this)">Home</div>
  <div class="menu-item" onclick="showPage('modules', this)">Modules</div>
  <div class="menu-item" onclick="alert('Settings coming soon')">Settings</div>
</div>

<div class="main">
  <div class="header">CV. SUKSES JAYA</div>

  <div class="content" id="home-page">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p style="font-size:15px; color:#666;">Silakan pilih modul di menu untuk mulai menggunakan portal.</p>
  </div>

  <div class="content" id="modules-page" style="display:none;">
    <h2>Modules</h2>

    <div class="grid">

      <!-- Receiving -->
      <div class="tile" id="tile-receiving" onclick="window.location.href='receiving/'">
        <div class="tile-title">Receiving PO Entry</div>
        <div class="tile-desc">Penerimaan material berdasarkan Purchase Order</div>
      </div>

      <!-- Finished Goods -->
      <div class="tile" id="tile-finished-goods" onclick="window.location.href='production/'">
        <div class="tile-title">Production Entry</div>
        <div class="tile-desc">Input hasil produksi per mesin & KPC</div>
      </div>

      <!-- Order Form -->
      <div class="tile" id="tile-order-form">
        <div class="tile-title">Order Form</div>
        <div class="tile-desc">Coming Soon</div>
      </div>

    </div>
  </div>
</div>

<script>
const loader = document.getElementById("auxieLoading");

window.addEventListener("load", () => {
  setTimeout(() => loader.classList.add("hide"), 350);
});

function showPage(page, element) {
  loader.classList.remove("hide");

  setTimeout(() => {
    document.getElementById("home-page").style.display =
      page === "home" ? "block" : "none";
    document.getElementById("modules-page").style.display =
      page === "modules" ? "block" : "none";

    document.querySelectorAll(".menu-item").forEach(i => i.classList.remove("menu-active"));
    element.classList.add("menu-active");

    setTimeout(() => loader.classList.add("hide"), 200);
  }, 150);
}

// Apply Access
(function applyAccess() {
  const raw = localStorage.getItem("uxilium_current_user");
  if (!raw) return;
  let user = null;
  try { user = JSON.parse(raw); } catch { return; }
  if (!user.access) return;

  function setTile(id, allowed) {
    const tile = document.getElementById(id);
    if (!tile) return;
    tile.classList.toggle("tile-disabled", !allowed);
    tile.style.pointerEvents = allowed ? "auto" : "none";
  }

  setTile("tile-receiving", !!user.access.receiving);
  setTile("tile-finished-goods", !!user.access.finished_goods);
  setTile("tile-order-form", !!user.access.order_form);
})();
</script>

</body>
</html>
