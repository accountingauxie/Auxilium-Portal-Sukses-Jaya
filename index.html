<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UXILIUM Portal</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Inter', sans-serif;
      background: #f7f7f9;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #ffffff;
      border-right: 1px solid #e5e5e5;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 24px 18px;
    }

    .sidebar h2 {
      margin: 0 0 30px 0;
      font-size: 19px;
      font-weight: 700;
      color: #2d2d2d;
    }

    .menu-item {
      padding: 12px 10px;
      margin-bottom: 6px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      color: #444;
    }

    .menu-item:hover {
      background: #eeeeee;
    }

    .menu-active {
      background: #e8e8e8;
      font-weight: 600;
    }

    /* Main Area */
    .main {
      margin-left: 240px;
      width: calc(100% - 240px);
    }

    .header {
      background: #ffffff;
      color: #222;
      padding: 18px 30px;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 1px solid #e5e5e5;
    }

    .content {
      padding: 30px;
    }

    /* Tile Cards for Modules */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .tile {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: 0.2s ease;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .tile:hover {
      transform: translateY(-3px);
      box-shadow: 0px 6px 16px rgba(0,0,0,0.12);
    }

    .tile-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .tile-desc {
      font-size: 14px;
      color: #555;
    }

    .tile-disabled {
      background: #e5e5e5;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>

</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>UXILIUM</h2>

    <div class="menu-item menu-active" onclick="showPage('home')">Home</div>
    <div class="menu-item" onclick="showPage('modules')">Modules</div>
    <div class="menu-item" onclick="alert('Settings coming soon')">Settings</div>
  </div>

  <!-- Main Content -->
  <div class="main">

    <div class="header" id="page-title">UXILIUM Portal</div>

    <!-- HOME PAGE -->
    <div class="content" id="home-page">
      <h2>Welcome to UXILIUM Portal</h2>
      <p>Pilih menu di sebelah kiri untuk mulai menggunakan portal.</p>
    </div>

    <!-- MODULES PAGE -->
    <div class="content" id="modules-page" style="display:none;">
      <h2>Modules</h2>

      <div class="grid">

        <div class="tile" onclick="window.location.href='production/'">
          <div class="tile-title">Production Entry</div>
          <div class="tile-desc">Input hasil produksi per mesin & KPC</div>
        </div>

        <div class="tile" onclick="window.location.href='receiving/'">
          <div class="tile-title">Receiving Entry (PO Coil)</div>
          <div class="tile-desc">Penerimaan material berdasarkan Purchase Order</div>
        </div>

        <div class="tile tile-disabled">
          <div class="tile-title">Order Form</div>
          <div class="tile-desc">Coming Soon</div>
        </div>

      </div>
    </div>

  </div>

  <!-- JS PAGE SWITCHER -->
  <script>
    function showPage(page) {
      document.getElementById('home-page').style.display = (page === 'home') ? 'block' : 'none';
      document.getElementById('modules-page').style.display = (page === 'modules') ? 'block' : 'none';

      document.getElementById('page-title').innerText =
        (page === 'home') ? 'UXILIUM Portal' : 'Modules';

      let items = document.querySelectorAll('.menu-item');
      items.forEach(i => i.classList.remove('menu-active'));
      event.target.classList.add('menu-active');
    }
  </script>

</body>
</html>
