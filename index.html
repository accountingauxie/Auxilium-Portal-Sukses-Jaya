<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UXILIUM Portal</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Inter', sans-serif;
      background: #f7f7f9;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #ffffff;
      border-right: 1px solid #e5e5e5;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 24px 18px;
    }

    .sidebar h2 {
      margin: 0 0 30px 0;
      font-size: 19px;
      font-weight: 700;
      color: #2d2d2d;
    }

    .menu-item {
      padding: 12px 10px;
      margin-bottom: 6px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      color: #444;
    }

    .menu-item:hover {
      background: #eeeeee;
    }

    /* Main area */
    .main {
      margin-left: 240px;
      width: calc(100% - 240px);
    }

    /* Top Header */
    .header {
      background: #ffffff;
      color: #222;
      padding: 18px 30px;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 1px solid #e5e5e5;
    }

    .content {
      padding: 30px;
    }

    .card {
      background: #ffffff;
      padding: 22px;
      border-radius: 10px;
      box-shadow: 0px 3px 12px rgba(0,0,0,0.06);
      margin-bottom: 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #222;
    }

    .card-desc {
      color: #666;
      font-size: 14px;
    }

    .card-buttons button {
      padding: 8px 16px;
      margin-left: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .btn-open {
      background: #0078d4;
      color: #fff;
    }

    .btn-open:hover {
      background: #005fa3;
    }

    .btn-disabled {
      background: #d6d6d6;
      color: #666;
      cursor: not-allowed;
    }

  </style>

</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>UXILIUM</h2>
    <div class="menu-item">Home</div>
    <div class="menu-item">Modules</div>
    <div class="menu-item">Settings</div>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Top Header -->
    <div class="header">UXILIUM Portal</div>

    <div class="content">

      <!-- Production -->
      <div class="card">
        <div>
          <div class="card-title">Production Entry</div>
          <div class="card-desc">Input hasil produksi per mesin & KPC.</div>
        </div>

        <div class="card-buttons">
          <button class="btn-open" onclick="window.location.href='production/'">Open</button>
        </div>
      </div>

      <!-- Receiving -->
      <div class="card">
        <div>
          <div class="card-title">Receiving Entry (PO Coil)</div>
          <div class="card-desc">Penerimaan material berdasarkan Purchase Order.</div>
        </div>

        <div class="card-buttons">
          <button class="btn-open" onclick="window.location.href='receiving/'">Open</button>
        </div>
      </div>

      <!-- Order Form -->
      <div class="card">
        <div>
          <div class="card-title">Order Form</div>
          <div class="card-desc">Coming Soon</div>
        </div>

        <div class="card-buttons">
          <button class="btn-disabled">Coming Soon</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
