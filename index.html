<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AUXILIUM Portal â€“ CV. Sukses Jaya</title>

<style>
/* GLOBAL */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #f5f6fa;
  display: flex;
  min-width: 0;
  overflow: hidden;
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  min-width: 180px;
  max-width: 400px;
  background: #ffffff;
  border-right: 1px solid #e5e5e5;
  height: 100vh;
  padding: 18px;
  position: relative;
  display: flex;
  flex-direction: column;
  transition: width .2s ease;
}

.sidebar.collapsed {
  width: 70px !important;
  min-width: 70px !important;
}

/* DRAG BAR */
.sidebar-resizer {
  width: 6px;
  background: transparent;
  cursor: col-resize;
  position: absolute;
  top: 0;
  right: 0;
  height: 100%;
}

.sidebar-resizer:hover {
  background: rgba(0,0,0,0.08);
}

/* TOGGLE BUTTON */
.toggle-btn {
  width: 32px;
  height: 32px;
  cursor: pointer;
  border-radius: 6px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 14px;
}
.toggle-btn:hover { background: #f3f3f3; }

/* LOGO */
.brand-full {
  width: 160px;
  margin-bottom: 30px;
  transition: opacity .2s ease;
}
.sidebar.collapsed .brand-full {
  opacity: 0;
  pointer-events: none;
}

/* MENU ITEMS */
.menu-item {
  padding: 12px;
  border-radius: 8px;
  display: flex;
  gap: 12px;
  align-items: center;
  font-size: 15px;
  margin-bottom: 6px;
  cursor: pointer;
  color: #444;
}

.menu-item:hover { background: #f3f3f3; }
.menu-active {
  background: #e8f1ff;
  color: #0a4cc5;
  font-weight: 600;
}

.menu-icon { width: 20px; }

.sidebar.collapsed .menu-text {
  display: none;
}

/* MAIN */
.main {
  flex: 1;
  min-width: 0;
  transition: .2s ease;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  background: white;
  padding: 18px 32px;
  border-bottom: 1px solid #e5e5e5;
  font-size: 20px;
  font-weight: 700;
  display: flex;
  justify-content: space-between;
}

.logout-btn {
  padding: 8px;
  cursor: pointer;
  border-radius: 8px;
}
.logout-btn:hover { background: #f0f0f0; }

/* CONTENT AREA */
.content {
  padding: 40px;
}

/* MODULE GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 28px;
  margin-top: 24px;
}

.tile {
  background: #fff;
  padding: 26px;
  border-radius: 16px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  transition: .25s ease;
  cursor: pointer;
}

.tile:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 24px rgba(0,0,0,0.12);
}

.tile-icon {
  margin-bottom: 14px;
}

.tile-title {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 6px;
}

.tile-desc {
  color: #666;
  font-size: 14px;
  line-height: 1.5;
}

/* DISABLED TILE */
.tile-disabled {
  opacity: .5;
  cursor: not-allowed;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">

  <div class="toggle-btn" onclick="toggleSidebar()">â˜°</div>

  <img src="assets/auxilium_logo_pure_white_bg.png" class="brand-full">

  <div class="menu-item menu-active" onclick="showPage('home', this)">
    <img class="menu-icon" src="https://img.icons8.com/material-outlined/24/home.png">
    <span class="menu-text">Home</span>
  </div>

  <div class="menu-item" onclick="showPage('modules', this)">
    <img class="menu-icon" src="https://img.icons8.com/material-outlined/24/grid.png">
    <span class="menu-text">Modules</span>
  </div>

  <div class="menu-item">
    <img class="menu-icon" src="https://img.icons8.com/material-outlined/24/settings.png">
    <span class="menu-text">Settings</span>
  </div>

  <!-- DRAG HANDLE -->
  <div class="sidebar-resizer" id="resizer"></div>
</div>

<!-- MAIN -->
<div class="main">

  <div class="header">
    <span>CV. SUKSES JAYA</span>
    <div class="logout-btn">
      <img src="https://img.icons8.com/material-outlined/24/logout-rounded-up.png">
    </div>
  </div>

  <!-- HOME PAGE -->
  <div class="content" id="home-page">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p>Silakan pilih modul di menu.</p>
  </div>

  <!-- MODULES PAGE -->
  <div class="content" id="modules-page" style="display:none;">
    <h2>Modules</h2>

    <div class="grid">

      <div class="tile" onclick="window.location.href='receiving/'">
        <div class="tile-icon">
          <svg width="48" height="48" fill="none" stroke="#3b3b3b" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 16V8L12 3 3 8v8l9 5 9-5z"/>
            <line x1="12" y1="22" x2="12" y2="12"/>
          </svg>
        </div>
        <div class="tile-title">Receiving PO Entry</div>
        <div class="tile-desc">Penerimaan material berdasarkan Purchase Order</div>
      </div>

      <div class="tile" onclick="window.location.href='production/'">
        <div class="tile-icon">
          <svg width="48" height="48" fill="none" stroke="#3b3b3b" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33"/>
          </svg>
        </div>
        <div class="tile-title">Production Entry</div>
        <div class="tile-desc">Input hasil produksi per mesin & KPC</div>
      </div>

      <div class="tile tile-disabled">
        <div class="tile-icon">
          <svg width="48" height="48" fill="none" stroke="#999" stroke-width="2" viewBox="0 0 24 24">
            <path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2"/>
          </svg>
        </div>
        <div class="tile-title">Order Form</div>
        <div class="tile-desc">Coming Soon</div>
      </div>

    </div>
  </div>

</div>

<script>
/* PAGE SWITCHING */
function showPage(page, el) {
  document.getElementById("home-page").style.display = "none";
  document.getElementById("modules-page").style.display = "none";
  document.getElementById(page + "-page").style.display = "block";

  document.querySelectorAll(".menu-item").forEach(i => i.classList.remove("menu-active"));
  el.classList.add("menu-active");
}

/* COLLAPSE SIDEBAR */
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("collapsed");
}

/* RESIZABLE SIDEBAR */
const sidebar = document.getElementById("sidebar");
const resizer = document.getElementById("resizer");
let isResizing = false;

resizer.addEventListener("mousedown", function(e) {
  isResizing = true;
  document.body.style.userSelect = "none";
});

document.addEventListener("mousemove", function(e) {
  if (!isResizing) return;
  const newWidth = e.clientX;
  if (newWidth >= 180 && newWidth <= 400) {
    sidebar.style.width = newWidth + "px";
  }
});

document.addEventListener("mouseup", function() {
  isResizing = false;
  document.body.style.userSelect = "auto";
});
</script>

</body>
</html>
